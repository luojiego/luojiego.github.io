  {
    title: "顺心而活，平静前行 - 《人间值得》读书笔记",
    content: "\"这本薄薄的小书其实给了我很多的勇气，作者多次提到人生其实就是一个人在生活。不要按照别人的样子来过自己的人生，更不用去追求太多身外之物，遵从本心，每天努力的工作就好。\\n我这几年的问题就是在工作太使劲，太着急，因而很难处理好人际关系，所以痛苦。我应该多去体会作者说的那句：“人生不要太用力”。我需要慢下来，活出自己的人生，不应该一直向外寻找。\\n读书笔记 人生，只要能照亮某个角落就够了。\\n有些问题我们自己能解决最好，而有些问题我们需要适当忍受。\\n我觉得解决的关键在于，在现实和自己的心情之间找到平衡点。简单来说，就是如何把人生过得值得，过得欢喜。\\n为了养活自己，为了养活家人而工作，我认为这是工作的首要目的。\\n在我看来，为了钱而工作，并不可耻的事情，这是理所当然的，我认为是非常了不起的。\\n嫌多少钱倒没有那么重要，如果能够支撑自己和家人的日常生活，这就足够了。人生，就是这样活着而已。\\n无法预料的未来会令人感到不安，世界是瞬息万变的，任何时代都是这样的。\\n没必要把工作当作非常严肃的事情对待，这样你就能享受工作。\\n当人活到七老八十的时候，“胜利”与“失败”都毫无意义。\\n不要把自我价值全部建立在工作上，带着“为身边的人略尽绵力”的想法去工作，或许会更好。\\n饮食足以温饱，有工作需要自己，其实这样的生活刚刚好。在此基础上，如果有人对我的工作感到满意，我会很高兴。\\n从多的经验来看，不喜欢工作的大多数是人际关系出了问题。对有些人而言，不管他们做什么工作，他们都讨厌工作，这也许是与人交往上出现了问题。\\n过多的“空闲”，有时候会带来负面影响，“适当忙碌”的状态反而更好。\\n所谓“人去不留麻烦”，人与人之间，或许会在某时刻结缘、重逢，所以要尽可能地交代清楚，尽量不给人添麻烦。\\n不要在身心俱疲的时候才想着行动，而要在体力和精力都比较充沛的情况下准备周全，而作出明智的抉择。\\n无论是积极还是消极，最重要的是“自己主动做出抉择”，然后要为自己决定的结果负责。\\n“必须这样做”，就像人生不必要的行囊。\\n不管是金钱，还是生活方式，对自己来说适度便好。出人头地的人生、没有成功的人生、有孩子的人生、没有孩子的人生，如果只去别人比较，那永远没有正确答案。\\n与别人相比是否幸福，那样当然不可能得到你真正想要的答案。\\n时代在变，组织机构在变，人也在改变，所以事情就不可能完完全全如你所期。即使更换工作，改变伴侣，惹人讨厌的事情也一定会出现。\\n不要试图通过改变他人来获得快乐，而是想“自己如何做才会快乐”或“怎么努力让自己在这里心情愉快地度过”，我觉得这才是应该考虑的关键。\\n想改变别人的性格或行为，都是非常困难的，所以还是自己想方设法地创造快乐比较重要。\\n人生的本质就是一个人活着。\\n无论走到哪里，我们始终只是一个人。\\n人会快速地向着有利于自己的方向前行，由于时间或距离的原因不能见面，缘分也会渐渐变浅，这就是人际关系。\\n即使你十分疼爱的孩子，他（她）长大之后也会独立，开启自己的人生。\\n这是父母的使命，也是孩子的使命，这就是人生。\\n来则欢喜，去则放手。\\n想与他人亲近的时候就亲近，想联系时就自由地联系，想听别人说话就听，想要信赖的人就信赖……如此这般便好。\\n生活中我也有过孤独和不安的时候。但不管怎样，我只能活下去。\\n无论在职场还是家庭，“只要是别人给予的东西，自己就应该感谢对方”。\\n尤其是在如今这个时代，一定要尊重别人的“人”性。\\n别人的给予并非理所当然，让别人按照你的所言所思去做不符合人之常情。如果在人际交往中有类似的想法，就会陷入不必要的失落或烦恼中。\\n外界环境的变化是“机会”还是“危险”，每个人可能有不同的选择和体验。\\n总想着得失，那么就会觉得勉强自己，甚至产生心结。与其如此，还不如率性而为，跟随心的决定。\\n即使你不能给出建议，没有提供令人豁然开朗的方法，就是简简单单设身处地地倾听，对方也会轻松很多。\\n换句话说，没有药物能 100% 解决心里的烦恼，别人的建议也是一样，不能彻底解决你的烦恼。\\n心灵的沟通，其实就是把自己放到与对方平等的位置上，倾听对方的内心世界。\\n在医院或者诊所上班期间，如果有人对我说“请您出诊”，我肯定会很爽快地答应。这并不是为了讨好谁，而是别人拜托我的时候，我能做的就爽快地答应，如果不能做就说声“抱歉”，礼貌地拒绝。\\n你给对方带去快乐，你们的关系也会更好。这样一来，当你需要别人帮忙的时候，别人也会很乐意地伸出援手。我认为这就是人际关系。\\n相比那些不善于道歉的人，我应该算是比较强大的。\\n我会尽量抛弃“我才了不起”的想法，这样的话自己感到轻松，周围人也轻松。\\n人生重要的是什么，当然每个人有所不同，不过在看来，能与“心地善良的人”亲密交往，是非常难得的事。\\n当你想要“遵从内心而活”，你就会发现自己不会被外在多余事情所困扰。\\n实际上，人太过关注别人或心生怒气，大体上都是自私的。\\n如果感到不舒服或受伤，意识到“这个人原来是这样”，那就改变与之相处的距离。\\n在很多时候，不要处处在意别人的脸色。因此，从某种程度上来说，适度糊涂也是人生的一种智慧。\\n如果是考试的话，可能只有一个正确答案，而对于生活和人际交往方面的烦恼，哪有“放之四海而皆准”的答案呢？\\n有趣的是，前来咨询的人看似在寻找解决问题的方法，实际上无论是家庭问题还是工作中的人际关系，都是在寻求“自己想要的答案”。\\n告诉自己，不可能存在 100 分的人际关系，只要能对自己信任的人说说真心话，倾诉心事就好了。\\n只要自己存在，就要带着一种包容力让别人平和下来。让自己成为别人愿意自然而然打开心扉，找你倾诉烦恼的精神科医生。\\n人生就是你无论怎样计划，不同的时候仍然会出现不同的问题，或一致，或偏离。因此，没必要事事都计划好。\\n决定“想要这么做”，那就为之努力，我认为这是即重要且必要的。\\n努力并不意味着“必须如此”，更不意味着因此变得顽固、偏执而丧失柔软性。\\n一旦丧失了柔软性，自己的痛苦就会增加。\\n归根结底，人还是不能欺骗内心。如果不断地迷失自己，又不断地给自己增加多余的负担，顺利的事情也会变得不顺利。\\n当你想“自己这么努力，为什么没有得到回报”，也许对待别人就会变得苛刻。\\n对科室的人，金子教授常说：“精神科医生，不仅仅是提供治疗，更主要的是为患者提供援助，让他们重拾自信。”\\n无论如何，不要忽视你面前的事情这是最重要的事情。自己的工作也好，孩子也好，家务也好，不管怎样都不能让眼前的生活过得凌乱落魄。\\n人毕竟是伟大的，无论遇到什么样的环境，都有可能坚定地认为“这就是自己的人生”，然后顺其延期地走下去。\\n大多数事情都会得到解决，人生只能笑着活下去。\\n人生如同登山，有平地也有高峰，有平坦大道，也有陡坡坎途。\\n一旦过于纠结“为什么这么不顺利”，思想就会变得偏激。因此不要太在意，只要对别人的话和眼前的事说：”好的。“\\n心情开朗之后，你就会想通”虽说如此，但做与不做又能如何“，从而更容易转变自己的视角和注意力。\\n预想未来并做出适当的准备的确十分重要，但是你要知道，”你担心未来解决不了的问题“，现在也解决不了。\\n人毕竟不是夜猫子，只有用清晰的头脑思考，才会有新的、积极的想法出现，看待问题的角度也会发生改变。\\n在我看来，”拥有自信，就能没有烦恼“并不符合逻辑。\\n重要的是好好把握自己的性格，了解自己的喜好，而不是建立自信。\\n遇到不懂的事，就说”我不懂，麻烦你了，请教教我“。\\n痛苦与伤心，其实也是与生俱来的东西。人活着，肯定会经历苦难。\\n不要事事都想咬牙挺过去，只要抱着”今天这样做基本就可以了“的态度，日复一日地坚持积累。\\n做自己力所能及的事情。当我决定这么做时，也是一种自我解脱。\\n在我看来，与其追求完美而挫折不断，不如以笨拙的方式坚持下去。\\n追求完美只是父母的一厢情愿，和孩子的幸福并无多大关系。\\n同事之间可以建立良好的关系，一旦拥有这样的关系，不仅可以缓解来自家庭的压力，工作起来也会轻松许多。\\n生活如果没有目标，就会变得懒散。一旦决定”今天这样做“，生活一下子就会张弛有度。\\n说到底，人通过”培养孩子“，其实也是在培养自己。\\n育儿基本的原则是，对待大人和孩子一视同仁。\\n育儿过程，就是让自己越发优秀的成长过程。养育孩子，也是成长。\\n最关键的是，父母应该真心为孩子的幸福考虑，并付诸行动 。这样做，才能将爱传递给孩子。\\n即使你不心灵手巧，也没有奇思妙想，但如果有时间，就尽量亲自动手做饭；尽量多陪在孩子身边，当他们想找你聊天的时候，认真倾听；不要把孩子只当作小孩子对待，多尝试和他们一起思考中，时不时问他们”你会怎么做？你是怎么想的“之类的问题。父母对孩子的爱就是这样日积月累的。\\n类似这样，没有清晰的自我认知，怎么能指望别人加倍努力呢？\\n自己的人生，自己负责，这样最终才能活出自己。\\n当孩子进入青春期后，父母就要从孩子的学习和生活中逐渐分离出来。\\n要知道，既然是亲子关系，你们之间的纽带就永远不会断开，在我看来，这样的纽带就像桥梁。父母和孩子的人生车轮虽然驶向不同的方向，由于桥梁的存在，你们可以随时往来。\\n不过，敲敲门还是很我必要的。不管怎么样，孩子既然开启了自己的人生，父母就不要贸然闯入。\\n人从出生的时候就是一个人，死亡的时候也是一个人。死亡即生命的终结，至于死后评价、虚荣以及其他情况，大可不必在意。\\n在健康的时候，担心孤独地离开人世实在是白白浪费精力。\\n我经常叮嘱长子：”绝对不要做延长寿命的抢救。如果发现我倒在地上，还有呼吸，就先放一会儿。如果那时候被送去医院，医院肯定会抢救。确定送到医院后刚好能死，再叫救护车。“\\n死亡后，无论你是被称赞，还是被评论，都与死人无关，因为听不见他们在说什么。\\n每当我处于人生困境感到悲观时，就会告诉自己：”没关系，一切都会过去。“然后就会不可思议地产生一股莫名的勇气，让自己可以”继续努力“。\\n每天努力地生活，拼命做好眼前的工作，至于出人头地，享受奢侈人生之类的，完全没有时间考虑。\\n别人有别人的生活，自己有自己的轨迹。\\n在追求的过程中，一定要分清自己是自己，他人在实践他人的人生，我们不需要追寻别人的脚步。\\n如果你问她“有没有令你感到厌烦的人”，她会认真地告诉你“我对人没有好恶之分”。\\n越是对别人讨厌、反感，这些情绪就越容易在自己的表情和态度上反映出来，进而传达给对方。\\n在写这本书之前，我和老师聊了很多，她反复表达了一个观念，“人的一生基本上是一个人在生活”。\\n对恒子老师来说，孤独是一种自然的状态。\\n恒子老师“孤独是一件好事”的立场，给周围的人带去了自由和欢乐，羡慕她的人越来越多。\\n她接着说：“对患者来说，能接待他们的医生很多；但对孩子而言，母亲只有一个。尽全力抚养孩子，是你的头等大事。我曾想，要是我能多照顾一点孩子该多好，好在我一直努力守护孩子们的幸福，孩子们似乎也能理解我。”\\n如果父母给予孩子充分的关爱，孩子自然能学会独立。所以，父母应尽可能地以孩子的幸福为中心，把自己的事业发展放在次要位置，全力为孩子创造幸福。\\n我是从持续工作的状态走过来的，说不上喜欢或不喜欢。但是在家里也没事，工作的话还能和患者、同事边工作边聊天。\\n从根本上讲，人的一生其实是一个人独自生活。\\n能照亮某个角落就足够了。\\n人生的满足感并非由别人决定，也绝不应该追求和别人同样的生活。\\n\"",

  {
    title: "人生是一场追求幸福的旅程 -《卓越》读书笔记",
    content: "\"《幸福的方法》中提到，人究竟是因为成功才幸福还是因为幸福才成功。这个问题的答案是显而易见的，当然是因为幸福才成功的。这本书的主题虽然在讲教育，但是实际上也是在讲幸福的方法。首先，家长要让自己变得足够幸福，才能教会子女幸福的方法。\\n我们终其一生的目标就是让自己变得更加幸福，因为子女如果没有教育好，我们的幸福也是会打折扣的。我们要将自己变得通透，不断去追求正确的东西，给孩子做好榜样。让他们看到父母是如何学习如何生活的。\\n读书笔记 教育自有其规律，不会因为我们心急或者增加投入就发生改变。\\n教育的目的都应该是让人明理，让人从蒙昧状态进入文明开化的状态，从依靠自身经验谋生的状态进入利用知识开拓事业的状态。\\n培养一个好的孩子，在智力教育方面，最重要的是保护孩子与生俱来的善和好奇心。\\n一个与人为善的人，在社会上会得到很多人的帮助，最终过好一生。\\n教育家约翰·杜威说的“教育即成长”这句话的意义——教育的最终目的，是让孩子在年龄增长的同时，完成自身全面的成长。\\n教育的方法是多元的，没有一定之规。但是，好的教育都有一个共同的特点，就是使受教育者终身受益；而坏的教育也有一个共同的特点，就是让孩子将来花一辈子的时间修复年轻时受到的创伤。\\n美国总统拜登打算征收富人税时，给富人定的标准就是年收入 40 万美元。\\n一个人如果真正懂得教育的意义，他就会知道如何追求卓越，事业上的成就和物质上的收益也会是顺理成章的结果。\\n因为对洞穴里的人来说，他们看到的影像就是最鲜活、最真实的，这个从洞穴回来的人说的一切反而都是幻象。\\n但是洞穴里的囚徒们则不同，他们一直把扭曲的光影声像当作真实的世界，把自己主观错误的感官当作现实，因此即便有人告诉他们真相他们依然拒绝接受真实的世界。\\n看财经节目和财经杂志虽然不用动脑筋，但这和坐洞穴中看世界的影子、听周围人谈论没什么区别。走出洞穴并看见太阳的意义在于，我们的认知可以从可视的世界提升到”理念的世界“，或者说提升到只有理性才能领会到的世界。\\n柏拉图所说的哲学是指所有学问，而非今天狭义上的哲学。他说，哲学教育是一种”转向“的技艺，它的目的是把灵魂从误解、谬误和偏见引向真理——他用洞穴的黑暗指代谬误，用洞穴外的光明指代真理。\\n如果一个人把教育的目的简单理解为掌握谋生技能，那么无论从多好的学校毕业，到”大厂“打工说法是他职业的天花板。\\n一个人在接受教育时，应该培养成追求真理和追求卓越的习惯，这样将来才会追求更高的目标，才会发现别人没有发现的真理。\\n教育真正的目的，就是通过知识使人获得自由。\\n既然受教育的意义在于明辨是非、提高判断力，以及拓宽见识，那么在接受教育时，我们就要把这个作为目标。\\n在教育上，过程和结果一样重要，因为教育即成长。\\n在教育方面，杜威反对传统灌输式和机械训练的教育方法，主张从实践中学习。他提出”教育即生活“”教育即成长“”学校即社会“等口号，强调个人的发展。在科学哲学方法论方面，杜威完善了欧洲近代的经验主义方法论，提出了实用主义的方法论，强调通过对外界事物（客观世界）的理解以及实验获得知识。因此，他也被称为实用主义大师。\\n一个时代的教育，决定了人和社会成长的方向。\\n对于我们看不惯的一些成年人和一些社会现象，最好的办法可能是像马可·奥勒留在《深思录》中说的，明白世界上有人和我们不一样，然后忽视他们。\\n对于未来社会和孩子，我们要根据不同情况采取不同的做法。为了让未来的社会能变得更好，我们必须教育好孩子。我们不仅有责任纠正孩子的不当行为，还有责任为他们营造一个好的社会环境。\\n成长的容量是客观的、先天的，潜力的多少和能发挥的程度则与教育、启蒙、成长过程有很大关系。要成长，光有容量是不够的，还需要把潜力挖掘出来，而教育的目的就是挖掘潜力。\\n因为过早地被认定应该在某个领域发展，他们之后常常要面临一个艰难的选择，就是舍弃之前已经付出的巨大的沉没成本。\\n好的教育应该是充分挖掘年轻人本身的各种潜力，同时给予他们自由发展的空间。这样即可以保留他们的可塑性，也能让他们的才能得到发挥。\\n一个人一旦养成了某种习惯，无论好的还是坏的，他在这方面的可逆性就基本消失了。\\n杜威提醒我们，教育的重要目的就在于培养好习惯。\\n最重要的教育来自生活本身。人一辈子所做的最重要的事情就是生活。\\n对于学校，杜威认为，学校是教育的结果，而不是反过来。是因为我们需要教育，才有了学校；而不是因为身在学校，我们才需要接受教育。\\n需要注意的是，虽然杜威是实用主义大师，但他并不认为任何结论都必须靠经验来验证。杜威指出，在验证之前，应该通过反思来判断这个结论是否具有合理性，这是一项非常重要的能力。\\n根据我自己和我孩子的经验，以及我对身边同学们的观察，当一个人的学习成绩达到一定程度后，再投入时间训练，他的成绩也不会再提高了。\\n单纯的增加学习时间，大量重复性地做题，对人的进步有害无益。\\n教育内卷使我们的整个教育系统和学习系统发生了退化。\\n美国的名校也不傻，不会把所有宝贵的录取名额都给靠”鸡娃“催出来的学生。\\n孩子天生是想活出自我的，但家长给孩子赋予了太多的期望和压力，让孩子也无法准确认识自己。\\n如果一定要上一代在相对名次上超过自己，我们可以严格证明，对很多人来讲，这件事无论多么努力也办不到，因为机会就那么多。\\n赫景芳在做了详细的分析之后讲，如果你觉得自己和配偶都上了清华或者北大，自己又在北上广深等一线城市生活，就觉得孩子一定能超过自己，那很可能是你数学没学好，而不是孩子不够努力。\\n第一个误区是认定孩子必须比自己强，上的学校要比自己好，否则就是教育失败。\\n家长们应该允许孩子的成就不如自己，只要他们过得好就可以了。\\n第二个误区是觉得在一线城市，孩子考上好大学的机会一定比其他地方多。\\n事实上，教育水平越高、人才越多的地方，发展的机会一定越多，孩子见的世面也多，但是孩子升学压力也一定更大。\\n最要命、最坑孩子的第三个误区，就是认定只有上名校才有前途。\\n上一所好学校，只是给年轻人未来发展的一个维度加了一些分。人的成长是多维底的，而书本知识以外其他维度的成长，实际上要靠社会这个大学校来教育。\\n一个社会对人的要求是全方位的，人的能力也是综合的。一个学生，就算是成了”牛娃“，成了”英澳混血牛“，也只是奥数学得好，英语考得好，离成为有用的人才还差得远。当然离我们真正的目标——幸福生活，就差得更远了。\\n今天很多人对教育的看法，已经偏离了教育的初衷，把它片面地理解为一场要赢得同龄人的比赛。这即给自己带了无尽的烦恼，也耽误了年轻人的成长。\\n人有时走得太远，反而忘记了为什么出发。接受教育是为了获得成长，为了追寻更好的生活，而生活的目标应该是幸福，在此之外的东西只是达到幸福的手段而已。\\n如果忘记了原本的目的，眼中只剩下手段，只会离幸福渐行渐远。\\n教育的内容是多样的，是因人而异的，而且是随着一个人成长阶段的发展而改变的。\\n斯宾塞列举了一些我们必须优先做的事情：\\n让自己的行为合乎道德； 练就一个健康的身体； 培养自己的心智； 处理好工作中的事情； 带好儿女； 成为一个好公民，并且利用自然界的资源增进人类的福祉。\\n同样的道理，如果一个孩子连基本的课程内容都学不好，家长却试图通过培养他的才艺让他脱颖而出，后一种知识和技能其实也是产生不了任何价值的。\\n很多人喜欢同时处理多件事情，我倒是依然坚持一段时间重点做好一件事的做法。这样，时间和精力花够了，常常会取得比别人更好的结果。\\n博士也好，专家也罢，他们对未知世界的了解都不过是比其他人多出了一小点而已。\\n教育就是拓展一个人认知边界的过程，到了高等教育的最前沿，你甚至会接触到开拓整个人类认知边界的机会。\\n课外活动的好处分为两大类：一类是补足课内学习的不足，另一类是拓宽自己知识和技能的边界。\\n学业上的差距，将来在大学多读一年或者就能补上；非学业上的素质方面的差距，却常常需要很多年才能弥补，甚至可能一辈子都补不上。\\n在四健会里，每个人都要记住一句话——”精益求精“（To make the best better）。每个人的成长条件不同，但只要能坚持精益求精，就能够弥补和别人的差距。\\n对于小地方和大城市的教育差距，很多孩子和家长只重视弥补学业上的差距，但他们没有意识到，非学业的差距可能更致命，但却更好弥补。\\n掌握更多知识比更会考试重要，这样对国家和个人都有利。\\n无论是在国家层面还是个人层面，如果对自己有更高的要求，那你不仅需要会使用知识，还需要能创造知识，灌输式的急功近利的教育方法就行不通了。\\n真理只能出现在追求真理的人群中。——第斯多惠\\n第斯多惠关于教育的三个原则： 直观性原则，教学必须从实际出发，不能是空洞的 循序渐进原则 坚实性原则，宁可教得少一些，也要教得扎实，不要灌输太多内容\\n美国基础教育的问题不是不懂该怎么培养有创造力的年轻人，毕竟很多私立学校办得非常好。它的问题是无法用有限的资源，让公立学校到达私立学校的水平。\\n对孩子来讲，最适合他们的教育，而不是把他们照顾得最好的教育，可能对他们的成长帮助最大。\\n教育的目的是多方面的，对孩子兴趣的培养也是如此。\\n赫尔巴特认为，教育的目的是让人过上好的生活，而不是过上某种片面的生活。\\n教育可以从六个维度影响孩子的性格：第一，培养孩子遵守规则的习惯；第二，提高孩子的判断力；第三，提高孩子适应环境的能力；第四，训练孩子克服冲动的涵养；第五，提高孩子的道德水准；第六，培养孩子的反思能力。\\n美国大部分小学生对文化知识的学习都明显落后于中国城市里的同龄人，但到了高中，绝大部分人也都赶上来，甚至有所超越。\\n卢梭认为，人的自然天性是美好的，但不好的教育体系会将人教坏；教育真正的目的在于使人成为自然人，使人能够依照自然的秩序和自然的法则做事。\\n出自造物主之手的东西，都是好的，而一到了人的手里，就会变坏了。\\n卢梭指出，既然自然天性是人和世界所固有的，不是人力可以创造出来的，那就不能要求自然的教育向人为的教育靠拢，而要让人为的教育适应自然的教育，以自然为基准，只有这样教育才会有效。\\n如果不使用知识，就会失去事物的教育。很多常识，无论别人讲多少遍，自己记得多熟，只要没在生活中用过，就不会起作用。\\n世界上没有比亲子关系更容易建立起来的关系了。只要你认真花时间陪伴孩子、教育孩子，孩子就会回报给你最纯粹的爱。\\n卢梭主张建立一个人人平等、以公平契约为基础的社会。在他看来，自然的秩序是平等的，而人为制造的秩序让人们有了阶层之分。\\n小孩子，谁说得上他将来的命运是怎样的呢？因此，在任何事情上都不要使他形成一种刻板的方式，以免在必要的时候要花很大的力气才能更改。\\n凡是人所制造的东西，人就能够把它毁掉；只有大自然刻画的特征才是不可磨灭的。\\n卢梭讲，一个学生从他门下出去，无论做什么，首先是做人——做到了这一点，命运就不能改变他的地位，因为他自己可以牢牢把握自己的地位。\\n生活，这就是我要教他的技能。——斯多葛学派哲学家塞涅卡\\n很多年前我在读了《爱弥儿》之后，最大的感触就是要把孩子当作孩子，这也是我教育孩子最深的体会之一。\\n成年人会懂得第一名的重要性，然后经过理性的权衡做出争第一的选择，并且为此坚持长时间地付出，不懈地追求卓越。\\n孩子没有真正明白为什么要考第一，也没有明白追求卓越的意义，即使他努力考了第一，也不意味着教育的成功。\\n面对一个十来岁的孩子，家长与其用大道理压着他做事，让他顺从家长的权威，不如为他营造良好的氛围和环境，同时家长以身作则，自然而然地引导孩子做正确的事。\\n我们并不能确切地知道孩子未来的幸福在哪里，所谓”为了你将来好“，很多时候人是家长的想象，但孩子却要为了这种想象付出切实的代价。\\n可一个人如果不把握住现在的幸福，将来的幸福又有什么意义呢？虚无缥缈的”将来的幸福“，变成了当下束缚孩子的枷锁。\\n我非但不小心谨慎地预防爱弥尔受什么伤，而且，要是他一点伤都不受，不尝一尝痛苦就长大的话，我反而会感到非常苦恼的。忍受痛苦，是他应该学习的头一件事情，也是他最需要知道的事情……我不但不让他待在空气污浊的屋子里，反而每天都把他带到草地上去。在那里，让他跑，让他玩，让他每天跌到一百次，这样反而更好：他可以更快地学会自己爬起来。——《爱弥尔》\\n让孩子学一些似是而非、不能理解的知识是很可怕的，这会让他们以后难以接受正确的知识。\\n人只需要掌握那些真正有益于幸福的知识就够了。\\n爱弥尔的知识不多，但他所有的知识都真正是属于他自己的，其中没有一样是一知半解的。\\n卢梭认为，教育的目的不在于告诉孩子一个真理，而在于教他怎样去发现真理。我们最应该教给孩子的不是各种知识点，而是自己学习、自己认识真理的方法。\\n对于年轻人情感和道德的教育，卢梭提出了 4 个要素：自爱、互爱、同情心和践行道德。他说：社会道德的实践给人们心中带来了爱。正是因为做了好事，人才变成了好人。\\n我们现在追求的教育进步，其要点已经被卢梭一语道破。他认为，（教育）不是强迫儿童和青年去接受外在的东西，而是要使人类与生俱来的能力得到增长。——杜威\\n2 岁以上的孩子，才能明白你不是他，外面的玩具也不是他。\\n孩子很可能并没有那么多想法，只是觉得不管大小都是一块而已。\\n孩子在这一阶段的逻辑能力很弱，没有办法把信息综合起来理解。\\n对于 27 岁儿童的教育，不要急着让他们去学什么复杂的或者高深的课程，而是要他们理解一些最简单的现象背后的原理。\\n皮亚杰研究发现，从 7 岁左右开始，孩子会突然显得聪明很多，开始有能力理解现象背后的简单规律，有了形象思维和具体逻辑思维能力，不过抽象的逻辑思维能力还比较欠缺。\\n如果孩子想不清楚其中的逻辑，即使做对了也可能是猜的；如果做错了而不知道哪里出错，下回还会犯同样的错误，做多少题都没有用。\\n家长应该注意引导孩子，培养孩子的同理心。\\n**很多人简单地把缺乏同理心归结于品德不好或者自私，其实本质缺乏感受他人情感和需求的能力，而这通常和 712 岁阶段的教育有关**。\\n7~12 岁是孩子成熟和重要阶段，成熟的一个体现就是能够理解一些基本的道理，而不仅仅是根据自己的好恶和利益做判断。\\n一个人科学素养的形成，以及寻找事物关系的原因的本领，主要是在这个时期形成的。\\n如果孩子从小接受良好的教育，到了 18 岁，他的心智发展基本就应该成熟了。\\n把孩子当孩子看待，一步一步把他们应该发展的认知能力培养好。这比提前学一些所谓的知识点重要得多。\\n根据加德纳的理论，智力包含多个维度，主要有 7 个：语言智能、数学-逻辑智能、音乐智能、空间想象智能、运动智能、人际交往智能和自我认知智能。\\n智力高不像我们想的那样只体现在脑子反应快、会做数学题、逻辑能力强，智力其实是多元的、全方位的。\\n在一个人最年幼的时候，要着重对他进行语言能力、抽象思维和形象思维的基础训练。\\n智力并不是纯先天的要素，它是可以后天培养的，并且往往和受教育多少有关系。\\n在”以自我为中心“的教育的基础上，结合多重反馈，一个人基本就能判断自己选择的方向是否合适了。\\n遇到难题 ，通过学习和研究解决难题，是比学校里的学习更有效率的方式。\\n从社会意义来说，它可以为社会创造财富，使人类随着技术的进步和商业的变化不断创造出更高的文明。从个人意义来说，它可以让我们一直站在世界潮流的前列，获得足够的物质回报、社会认可和个人成就感。终身学习不仅是一种态度，也是现代社会每个人都需要掌握的一种能力。\\n教育是一件要持续一辈子的事情，因此需要掌握一定的节奏。一开始跑得太快的人，通常跑不远。\\n对成年人来说，最重要的是坚持终身教育。最终教育成功与否，取决于受教育的总量，而非学生时期受教育的强度。\\n教育，就是确保孩子能够辨别谁在胡说八道。——前哈佛校长德鲁·吉尔平·福斯特\\n教育的一个重要目标又会变成让社会更公平，避免两极分化。\\n教育的不公平，其实是人类发展的自然结果。\\n杜波依斯指出了很多人对教育的误解： 认为人的幸福感源于能拥有他人没有的东西 觉得教育要让每个人都享受同样的、最大程度的自由 觉得既然教育制度有不合理的地方，就应该把这个制度推翻掉\\n每个人都应该理解，不同的分工不意味着人有高低贵贱之分，每个职业的人都对维持社会运行和发展作出贡献，都是平等的。\\n只有社会变得公平，每个人都有尊严，教育不平等的问题才有可能真正得到解决。\\n学生应该在学校要学习到的内容： 学会理解世界，包括在知识和逻辑上理解世界 学会运用知识，而不是单纯学习纸面上的知识 搭建起自己和人类思想之间的桥梁，而不是离开学校就不再学习了\\n作为老师、家长和个人，与其抱怨教育的不公，不如从自己做起，平等对待每一个行业的从业者。只有我们平等地对待他人，他人才会平等地对待我们。\\n大学之道，在明明德，在亲民，在止于至善。知止而后有定，定而后能静，静而后能安，安而后能虑，虑而后能得。物有本末，事有始终。知所先后，则近道矣。\\n教育的宗旨在于让人懂得好的品德，把好的品德用于生活中，使人达到至善的境界。\\n只有开始行动，目标才有可能达成。\\n我们需要明确，工作是为了让人受益，人不能为了工作而牺牲。\\n在择业心态上，大学毕业生及其家长会拒绝从事很多收入还不错的工作。这就会导致一种尴尬的局面——一方面，很多岗位招不到人；另一方面，很多人又找不到工作。\\n任何国家的教育资源都是有限的，与其办一堆低质量的普通高校，不如把同样的资源和精力用来把基础教育搞好。\\n孩子的幸福比学历更重要。\\n哪怕是做一个技术工作、厨师、专业服务人员，想要做得好，也必须在工作中不断提升自己。\\n适合自己的教育会给人里子，而了里子的人，最终也会拥有面子。\\n一个经济体发展的好坏和它的科技水平的确有关，但影响更大的因素是政治清明、经济开明、法律保护工商业、保护知识产权，等等。\\n如果说理工科学对经济发展有帮助，那也只是诸多帮助中的一种，即不是唯一的，也不是决定性的。\\n缺了哪一块，企业的运转都会出问题。也就是说，离开了文科和文科类工作，理工科和理工类工作是无法独挑大梁的。\\n创新的含义不仅仅是技术创新，还包括商业模式创新、艺术和思想领域的创新等。而在这些方面，商科、艺术、人文和社会学科的人才都能派上用场。\\n一个国家在人文艺术方面的底蕴会支撑它的创造力。相反，如果一个国家只有理工科人才，缺乏人文和艺术底蕴，就只能进行重复性的技术工作，无法完成具有创造性的工作。\\n文科生要想自己的专业知识实现自己的人生理想，需要努力创新。\\n当你把目标设定为做出受大众欢迎的产品时，所有和这个目标有关的知识，你都会努力去学。\\n下一代人和上一代人做同样的事情，要想超过父辈，要满足两个基本条件；一是掌握更多新的技术，二是更有见识。\\n一个不管最终做什么，只有在自己做的事情上有专长，才能比别人做得好。\\n大量名校毕业生后面的发展都非常平庸，而发展平庸的人都有一个共同点，那就是缺乏一技之长。\\n做好任何事都需要专业知识，而如果一个人花了很多年都没有在一个领     title: "游戏 GM 指令系统设计与优化指南：从复杂到简单的演进之路",
    content: "\"1. 系统概述 本文档详细描述了游戏 GM 指令系统的设计演进过程，重点关注如何通过持续优化提升使用体验。该系统主要用于管理游戏中的道具和货币添加操作，展现了从最初的复杂设计到最终的智能化处理的完整优化历程。\\n2. 系统演进阶段 2.1 初始版本（add_category） 指令格式：add_category \\u0026lt;类型枚举\\u0026gt; \\u0026lt;配置表ID\\u0026gt; \\u0026lt;数量\\u0026gt; 存在问题： 参数过多，使用复杂 枚举值容易拼写错误 用户需要记忆物品类型 使用示例：add_category ITEM 10001 1 2.2 第一次优化（指令拆分） 新增指令： add_cur：专门用于添加货币 add_item：专门用于添加道具 改进点： 减少参数数量（仅需ID和数量） 明确指令用途 存在问题： 用户仍会混淆物品类型 经常出现货币指令误输入道具ID的情况 2.3 第二次优化（指令合并） 统一指令：add_cat \\u0026lt;ID\\u0026gt; \\u0026lt;数量\\u0026gt; 改进点： 自动识别ID类型（货币/道具） 简化用户操作流程 前提条件： 货币和道具ID不能存在冲突 配置表需要严格管理ID分配 2.4 第三次优化（名称支持） 功能扩展：支持通过物品名称添加 改进点： 建立ID与名称的映射关系 解决长ID难记忆的问题 使用示例：add_cat \\u0026quot;升级石\\u0026quot; 10 2.5 最终优化（智能匹配与批量处理） 功能特性： 支持中文全名 支持拼音模糊匹配 统一分隔符处理 支持批量添加功能 智能处理： 自动处理中英文标点符号 模糊匹配唯一结果自动添加 多个匹配结果提示错误 批量添加格式： 基础格式：add_cat \\u0026lt;ID1,数量1,ID2,数量2,...\\u0026gt; 支持多种分隔符自动转换 支持名称和ID混用 批量添加示例： 使用ID：add_cat 10001,5,10002,10 使用名称：add_cat 升级石,5,体力药水,10 混合使用：add_cat 10001,5,体力药水,10 使用拼音：add_cat shengjishi,5,tiliyaoshui,10 3. 技术实现要点 3.1 ID与名称映射 { \\u0026#34;10001\\u0026#34;: { \\u0026#34;name\\u0026#34;: \\u0026#34;升级石\\u0026#34;, \\u0026#34;pinyin\\u0026#34;: \\u0026#34;shengjishi\\u0026#34;, \\u0026#34;type\\u0026#34;: \\u0026#34;ITEM\\u0026#34; } } 3.2 模糊匹配逻辑 支持部分拼音匹配 建立拼音索引表 处理多音字情况 3.3 标点符号处理 input_text = input_text.replace(\\u0026#39;，\\u0026#39;, \\u0026#39;,\\u0026#39;) input_text = input_text.replace(\\u0026#39;、\\u0026#39;, \\u0026#39;,\\u0026#39;) 3.4 批量处理逻辑 def process_batch_command(input_str): # 标准化分隔符 input_str = normalize_separators(input_str) # 分割参数 params = input_str.split(\\u0026#39;,\\u0026#39;) # 确保参数数量正确（必须是偶数） if len(params) % 2 != 0: raise ValueError(\\u0026#34;参数数量不正确\\u0026#34;) # 处理每对参数 for i in range(0, len(params), 2): item_id_or_name = params[i].strip() count = int(params[i + 1]) # 解析物品ID或名称 real_id = resolve_item_identifier(item_id_or_name) # 执行添加操作 add_item_to_inventory(real_id, count) 4. 最佳实践 4.1 配置规范 货币ID与道具ID使用不同数值区间 物品名称避免完全重复 确保拼音索引的唯一性 4.2 使用建议 优先使用物品名称而非ID 使用拼音时注意准确性 遇到多个匹配时使用更完整的名称 批量添加时注意检查逗号分隔的完整性 4.3 批量添加建议 每次批量添加建议不超过10个物品 使用前先通过单个添加测试物品标识符 养成使用统一的标识符习惯（全部用名称或全部用ID） 重要操作建议先使用预览功能 5. 总结 本系统通过多次优化，实现了从复杂到简单、从严格到灵活的演进过程。最终版本不仅大大提升了使用效率，也显著降低了使用门槛，为游戏运营提供了更好的支持。批量处理功能的添加进一步提高了操作效率，使得大规模物品发放变得更加便捷。\\n6. 未来展望 添加物品预览功能 集成物品搜索界面 支持常用物品收藏 支持批量操作配置模板 添加操作日志和回滚功能 集成物品组合快捷操作 \"",
    url: "https:\/\/luojiego.com\/posts\/gm-add-item-design\/"

  {
    title: "选择大于努力 -《底层逻辑》读书笔记",
    content: "\"虽然这本书更像是一本心灵鸡汤，但从这本书中我还是学到不少内容。今年换了两份工作，有一段时间也曾思考自己是不是应该创业，但是最后没有鼓起勇气。毕竟我现在还没有只管去干，不问结果的积蓄。物质的欲望没有底，那么我创业的目的就不存在了。我选择简单的生活，这个目标并不需要太多的经济基础，所以我就不先不折腾了。\\n读书笔记 两个人发生争执的时候，一定是因为他们之间有更多的相同之处，而不是不同之外。完全不同的两个人是吵不起来的。\\n只有不同之中的相同之处、变化背后不变的东西，才是底层逻辑。\\n底层逻辑 + 环境变量 = 方法论\\n“课题分离”理论由奥地利心理学家阿尔弗雷德·阿德勒提出，原意指要解决人际关系的烦恼，就是要区分什么是你的课题，什么是我的课题。\\n这是因为，我的时候比他的值钱，浪费同样的时间，我的损失大——“谁的损失大，就是谁的错”。\\n经济学家是从“社会总成本”的角度来判断一件事的对错在谁。虽然有时这样的判断看上去不合理，但会比从“纯粹的道义”的角度更有“效果”。\\n一件事情出现不好的结果时，责怪、埋怨、后悔都是无用的，它们改变不了结果。\\n“法律特别可爱。它不管你能好到哪儿，就限制你不能恶到没边儿。它清楚每个人心里都有那么点脏事儿，想想可以，但做出来不行。法律更像人性的低保，是一种强制性的修养。它就踏踏实实地告诉你，至少应该是什么样儿。”\\n法律人克制了对上限的追求，更多地关注下限，避免本应该维护社会秩序的法律，成为社会的灾难。只有这样，人们才能在保证下限的基础上，努力地追求上限的目标。\\n感恩是道德。感恩的本质是“预付费制的交换”：“你先帮我，我必将帮你”。这将润滑群体的协作关系。\\n宽容是道德。宽容的本质是“允许犯错的协作本质”：以协作为目的带来的意外伤害，可以被原谅。这将鼓励群体拥有协作的勇气。\\n个体之所以愿意接受道德的约束，是因为群体的繁荣最终会让个体受益。\\n法律是道德的子集，是一旦触犯必须受到惩罚的道德。\\n道德，常常是反人性的。法律，是道德的子集，是维护群体存在的道德底线。\\n怎么博弈？一要靠心态，二要靠策略。\\n雪中送炭，永远比锦上添花难得多。\\n亚马逊创始人杰夫·贝佐斯在 1997 年致股东的信中就写了这么一句话，“It\\u0026rsquo;s all about the long term”，即一切都将围绕长期价值展开。\\n定力，是人生的智慧——最终的胜利，常常是时间的胜利，是长期主义的胜利。\\n选择有时比努力更重要，但放弃有时候比选择更重要。我们应勇敢选择，然后享受好处，承担坏处。\\n希望在这个复杂多变的世界里，我们都能全身而退，实现多方共赢；能拒绝诱惑，保持定力；能勇于选择而不后悔，随心所欲而不逾矩；能拥有智慧，实现自己的人生目标。\\n马歇尔提出，价值不是由劳动创造的，而是由用户的需求决定的。\\n如果我不能比这个世界上最聪明的人更能反驳这个观点，我就不配拥有这个观点。\\n这个世界上，只有一种真正的英雄主义，那就是认清了生活的真相后还依然热爱它。——罗曼·罗兰\\n同时持有全然相反的两种观点，还能正常行事，是第一流智慧的标志。——菲兹杰拉德\\n一个有判断力的人要知道，这个世界上有大量逻辑自洽却互相矛盾的信仰。\\n当你开始为它找原因的时候，这个观点就已经悄悄地被“注射”进你的大脑了。\\n狡猾的王熙凤，只不过问了一个有陷阱的问题，就把“老板总是故意针对我”这个想法注射进杜拉拉的大脑里。\\n把谣言放在“为什么”后面，是传播谣言的最佳方法。\\n辩论的目的，不是说服对方，而是说服观众。\\n从规则设定上来说，对方就是不可被说服的。他可以输，但是不可被说服。\\n辩论的目的，甚至不是改变观众的观点，而是改变观众的态度。\\n普通人只能看到事物的现象，而优秀的人总能透过现象看到事物的本质。\\n洞察本质的人，他们的思维模式是引入竞争机制，让竞争代替人工督促，去监督供应商提供更好的服务。\\n“不满”这种情况，就像“浴缸”里的水一样，是一种“存量”。那件导致你们吵架的小事，就像“浴缸”的水龙头，会产生“不满”的情绪，增加“不满”的“流入量”。越来越多的“不满”注入“浴缸”，就会增加“不满”的存量。\\n流量，改变存量。存量，改变世界。\\n几千年来，人们给增加回路导致的大起大落现象起了无数的名字，宗教学家叫叫“马太效应”，经济学家叫它“赢家通吃”，金融专家叫它“复利效应”，互联网公司叫它“指数型增长”。\\n如果说增加回路的存在，是让这个世界走向极端，那么强节回路的存在，就是让这个世界回归平衡。凡是有增加回路的地方，必然有调节回路。\\n分析问题的五个关键步骤：找到核心存量、找到关键因果链、找到增加回路、找到调节回路、考虑滞后效应。\\n凡事皆有流程，只是效率有高低之分。\\n制度就是做一件事的行为准则，它可以是权力机构发布的规定，也可以是一种契约。\\n普通人的改变结果，优秀的人改变原因，顶级优秀的人改变模型。改变机制是改变结果，改变流程是改变原因，改变系统则是改变模型。\\n军方改变了检查系统，每次交货前，都会随便挑几个降落伞，让厂家负责人亲自跳伞检测，从此，降落伞的合格率达到了 100%。\\n花半秒钟看透本质的人，和花一辈子都看不清的人，注定拥有截然不同的命运。\\n赤道是垂直于地轴的，地轴每年有 15 米的移动，赤道的位置也会随之移动，所以那条线并不真正的赤道，只是具有象征意义。地转偏向是存在的、它只能影响大尺度移动物体的运动，小尺度物体的运动更多的是受环境的影响、旅游景点上画的“赤道线”不是真正的赤道。\\n最早是没有“米”这个度量单位的，后来人们路到赤道上，用弧度仪测量出了赤道与北极之间的地表距离，再把这个长度的千万分之一定义为“米”。按照这个定义，赤道到北极点的距离就是 10000 千米，是地球周长的四分之一，那么地球的周长就是 40000 千米了。所以，是先有了赤道到北极点的长度，才有了“米”，而是先有了“米”再测出赤道周长，这个逻辑是改好相反的。\\n证有不证无，以偏不概全，证有靠举例，证全靠推理。\\n任良心做生意的人没赚到钱，问题通常不是因为他有良善的‘心’，而是因为他没有商业的‘脑’。不能把脑的问题，归于心。\\n允许更多的可能性，你才能得到更多的机会。\\n一个人一旦在低层次形成了逻辑闭环，可能就无法前进了。因为他所有的问题在他的逻辑闭环之中，都是可以解释的。\\n沿着旧地图，是找不到新大陆的。\\n水平低的人，心气通常很高，用上帝视角俯视比他成功的人；水平高的的人，心气反而很低，“已知乾坤大，犹怜草木青”。这就是平衡。\\n离事实越远，离阴谋论就越近。\\n复利需要足够长的时间酝酿发酵，可能是一辈子，也可能是几代人的时间。\\n大家要有一个清醒的认识，创业成功非常重要的因素之一就是运气。——原子创投创始人 冯一名\\n概率思维，是这个时代成功都所秉持的底层思维。理解和运用概率思维，去增加好运气，避开大坑和陷阱，创业者才可能在成功的路上走得更远。\\n数学思维不仅能让你站到更高的高度，开拓你的眼界，还能帮你了解一些正确的常识，让你少走弯路，并且让你在人生的每一个岔路口都有更多的选择。\\n一件事情成功的概率是 20%，重复 14 次，你成功的概率能达到 95%。\\n那想达到 100% 的成功概率呢？对不想，这个世界上没有 100% 的成功概率，所以有人想要做成事，都需要一点点运气。\\n我们学习概率论，不是为了去算题，而是为了理解这种思考方法，这样，在做人生选择的时候，就能选对那条大概率成功的道路。\\n宏观上，我们看到的是位移；微观上，整个过程是从加速开始累积的——加速度累积，变成速度；速度累积，变成位移。这就是积分。\\n加速度累积，变成速度；速度累积，变成位移。其实人也是一样。你今天晚上努力学习了，但是一晚上的努力，并不会直接变成你的能力。而你有了能力，并不会马上做出成绩。你的能力，得累积一段时间，才会变成你的成绩。而你有了一次成绩，并不会马上得到领导的赏识。你的成绩，得累积一段时间，才会使你得到领导的赏识。\\n一家公司的愿景、使命、价值观，其实就相当于这家公司的公理。公理直接决定了这家公司的各种行为往哪个方向发展。所有的规章制度、工作流程、决策行为，都是在愿景、使命、价值观这些公理上生长出来的定理。它们构成了这家公司的公理体系。\\n公理没有对错，不需要被证明，公理是一种选择，是一种共识，是一种基准原则。\\n在这个世界上，有些事情就是很复杂到没有规律，π 就是 π，√ 就是 √ ，它就是很复杂，你不要试图用简单粗暴的方式来定义它。\\n在零和博弈中，你要一直保持清醒：你要的全局的最优解，而不是局部的最优解。\\n共赢的前提，是建立信任，但是建立信任，其实特别不容易。\\n作者给的两条建议：\\n你是找到那些能够建立信任的伙伴。有些人，你是永远都无法和他达成共赢的，这样人的人你就要远离。 你要主动释放值得信任的信号。你要先让别人知道你是值得信任的人，这样，想要与你达成共赢的人才会来找到你。\\n你首先选择行业，然后选择公司，否则你就是在泰坦尼克号的头等舱，再豪华也终将沉没。\\n我们要看到要素，看要素之间的关系，更要看到这些关系背后的规律。\\n一个人最重要的能力，是获得能力的能力。\\n确保所有的勤奋，都在你的身体和家庭的承受范围之内。\\n第一要义，是选择做那些对你来说最最重要的事情。然后，使用更高效的方法、更称手的工具。\\n用团队来复制做大，是最基础的杠杆，你必须娴熟使用。\\n因为只有尽量脱离对人类时间的依赖，一家公司才有可能拥有不受限制的发展空间。\\n人脉，不是那些能够帮到你的人，而是那些你能帮到的人。\\n他们的勤奋和努力，不需要老板和褒奖，不需要物质的补贴，不需要发朋友圈证明，不需要强打鸡血，也不需要被人说服和强迫。\\n工作是创造而不是消耗，对待工作的态度，正是优秀和庸常的分界线。\\n唱卡拉OK、“剁手”买东西、逛街看电影，都属于此类。这些娱乐都很有趣，但同样不创造价值。\\n恪守时间，是职业化的最基本要求。\\n习惯不会让人痛苦，养成习惯的过程才会让人痛苦。\\n史蒂芬·柯维说过：“想法产生行动，行动养成习惯、习惯变成性格，性格决定命运。”\\n恪守时间的本质，就是理解并尊重别人的时间颗粒度。\\n要获得指数级增长，必须不同的商业领域、不同的模式之间做出正确的选择。\\n只有边际交付时间为零，或者抽离出边际交付时间为零的部分，企业才有机会获得指数级增长。\\n你不要比别人强 10%，而是要强 1000%。\\n当你第一次创业的时候，很可能一切事情都很好，你的幸福指数很高。但接下来你会遇到各种各样的问题，幸福指数会不断下降，然后你会经历整个世界的伤害。\\n创业时更重要的是选择，而不是努力；更重要的是思辨，而不仅仅是执行。\\n用心服务，真诚做产品，就能兵来将挡，水来土掩。\\n用心创造价值的人，时间会给你答案。\\n当你觉得生活到处是“烂人”时，那是因为你生活在“烂人”的圈子里。你要做的，不是改造那些“烂人”，更不是变成比他们更烂的人，而是遵循特劳特先生的教诲，让自己不断“涨价”，让自己配得上更好的圈子，这才是正道。\\n一个人痛苦，是因为他没有高度和格局。\\n不是每个人都配做你的对手，不要在不值得的人身上花时间。\\n年轻时控制不了自己，长大了宁愿睡个好觉。有那个时间，把事做对，一路狂奔，直到他们连你的背影都看不见。用 1% 的生活，怼赢 99% 的杠精。\\n当你经过长期积累，成为某个领域的专家，拥有了有影响力的作品，那些真正有意义的人脉才会蜂拥而至。一个优秀且有价值的人，自然会吸引其他优秀且有价值的人的认可和帮助。\\n人脉的本质，是平等交换。\\n只有优秀的人，才拥有有效的人脉。\\n学到的就要教人，赚到的机会就要给人。教人、给人、结识人的背后，并不是某种商业诉求和目的，而是顺其自然、发乎于心。一段合作关系，最初越是刻意、功利，越是不加掩饰、急不可耐，就越有可能和初衷背道而驰。\\n真正的人脉，本质是给予价值、平等交换。你能给予什么样的价值，就会认识什么样的人。你能为别人创造多大价值，你就有多大价值。\\n对对方有价值的事情，介绍双方认识是成人之美，分文不取；对单方面有价值的事情，那是出卖自己的信用，重金不卖。\\n健康的人脉，是双方的共赢，而不是单方面的消耗。\\n什么是知识？知识就是已经被发现和证明的规律。它是确定的，不需要你通过自身的成功、挫败去验证，然后恍然大悟。\\n工作一直在变，要求一直在提高，我一直在学习，一直在不断地更新自己的知识。不学习就要被超过。学习知识，要用“脑”。\\n技能就是那些你以为你知道，但如果你没做过就永远不会真的知道的事情。\\n什么是态度？态度就是你选择的用来看待这个世界的那副有色眼镜。\\n态度源于心灵。所以有人说，态度决定一切。\\n不要把知识当技能学；不要把技能当知识学；用脑学习知识，用手学习技能，用心学习态度。\\n心态高过云端，状态埋入地底。\\n什么叫君子自污？就是你浑身雪白地出门，就会有人忍不住往你身上泼脏水，对你满满的恶意。人们不相信”洁白无瑕“，或者不能忍受有人洁白无瑕。\\n因为只有”心态高过云端，姿态进入地底“，你才可以拥有最高尚的朋友，而没有最低微的敌人。\\n重新定义这个真正的问题之后，再去找到 What 和 How，这个 Why 才能被解决。否则，问题可能会越来越严重。\\n只有真正解决了 Why 的问题，员工们在遇到困难的时候，内心才会有强大的动力，坚持到底，否则很容易就会放弃。\\n只有当你的智慧多到溢出时，才有幽默感。幽默，是溢出的智慧。\\n金老师说：”如果你做箱子，就要找樟木；要打口棺材，就要找金丝楠木；要是做门窗，找松木就好了“\\n金老师说：”企业就像一棵大树，树根就是系统结构，树干就是战略，树冠就是市场，果实就是产品，叶子就是品牌。\\n如何打好一个比方：第一步，洞察复杂、承重事物的本质；第二步，匹配到大家熟悉的事物；第三步：用熟悉的解释陌生的。\\n因为只有挖掘出事物的本质之后，你才能联系到一系列大家熟知的事物，打出精妙的比方，四两拨千斤地讲清楚背后的逻辑。\\n打比方的这个能力，是一种非常高级的能力。因为会打比方，说明你能同时理解两种事物（复杂、陌生的事物和熟悉的事物）的本质。只有这样，你打的比方才能让人拍案叫绝。\     content: "\"很意外的结局。究竟千重子是选择了真一还是龙助？到底秀男喜欢的是千重子还是秀子认为的幻影，这个结局太开放了。\\n当然，从本书的阅读体验上而言，看到的都是美景，影射以及日本的文化。从开始的老枫树干上的紫花地丁开了花，到紫花地丁的凋谢，最后真一指给哥哥龙助看树干上的紫花地丁。全篇总计出现 32 次紫花地丁。千重子感觉就是寄生在这颗老枫树干上，思念着自己的姐妹。本书讲了日本的许多风俗、节日。\\n读书笔记 水池对岸的树丛中，马醉木也腼腆地开着白花。\\n不，就是现在，松木的蓊郁青翠和池子的悠悠绿水，也能把垂樱的簇簇红花，衬得更加鲜艳夺目。\\n真想看看你这谜一般的弃儿的脸啊！\\n太吉郞的桌旁放着坐垫，坐垫底下铺着带有异国典故的地毯。在太吉郞四周还挂着用南洋名贵印花丝绸做的帷幔。\\n”已经是秋竹萧瑟的时分了。“父亲说，“土墙倒塌的倒塌，倾斜的倾斜，大部分都剥落了，就像我这副模样啊。”\\n\\u0026ldquo;一个人——女人也罢，对自己说得话，最好要坚持到底，不要改变。\\u0026rdquo;\\n春天和煦的斜阳柔和地照在招牌的旧金字上，反而给人一种寂寞的感觉。店铺那幅厚布门帘，也已经褪色发白，露出了粗缝线来。\\n妈妈，虽然有点朴素，但细看的话，还是很别致的嘛。还有人夸奖呢。\\n方才我不是说过了吗，一个人在一生当中也许要做一两件令人神魂颠倒的、可怕的坏事！\\n珍珠，了不起的珍珠。如果它是一颗能给妈妈镶上戒指的珍珠就好了……\\n“妈妈！”千重子呼唤在隔扇那边的母亲。这声音充满无限的遐思。\\n深处的树丛中，燃烧着赏花客扔下的垃圾，白烟在缭绕上升。\\n仿佛空气也染上了绚烂的色彩，直渗到人们的心间。\\n“西方的花再娇艳，也会看腻的。爸爸还是觉得竹林好。”\\n花是活的。它的生命虽然短暂，但活得绚丽夺目。来年再含苞、开发，就像大自然一样充满生机……\\n千重子低下了头，脑海中浮出出水木真一的身影。\\n花固然美，千重子却喜欢去看新叶的嫩绿。高雄附近枫树的新叶自不消说，若王子一带的，她也很喜欢。\\n此后，每次到高雄来，哪怕是一个人，她也要到北山的村庄走一趟。\\n一个女孩子要能像杉树那样得到栽培，挺拔地成长起来就好了。\\n”那也是。“父亲插进来说，“无论多耿直的人，也难免有各种各样的想法。”\\n伐竹人首先把捆在圆柱上的精大的雄竹砍下来，然后整理好。细长的雌竹则原封不动地放置在那儿。\\n“令人忘不了，一辈子也忘不了啊……莫非人的感情会随着心潮的起伏而变化吗？\\n总之，繁文缛节，童男童女不是游行一天就能完事。他们还必须到彩车街挨家串户，登门拜访。节日典礼和童男童女的活动差不多得忙上一个月的光景。\\n”没见过，即使女孩子也没有那么美啊！“\\n祇园咚咚锵的奏乐声非常单调。实际上是有二十六套音乐，它像壬生狂言的伴奏，也似雅乐的乐声。\\n千重子有三点忘了问苗子，那就是千重子还是婴儿时就被抛弃，为什么父母抛弃她，而不抛弃苗子？\\n太吉郞是不是准备把这间店铺卖掉，然后在那所小房子里”养老“呢？或者说，他也要趁手头还宽裕，早早下决心？要是这样，丈夫在南禅寺附近的小房子里打算干什么，又怎么生活下去？丈夫已年过半百，她很想让他称心如意地过日子。店铺是很值钱。虽然那样，单靠利钱生活恐怕也是维持不了。要是有谁能好好运用这笔钱生自成，生活也就会过得很舒适了。可是，阿繁一时又想不起那种人来。\\n千重子，其实我也并不是喜欢胡枝子白花，任何一种花，每每由于赏花的时间和地点各异，人的感触也各有不同。\\n千重子小姐，你可以给你家的掌柜……哦，现在是公司的什么专务、常务来点厉害的脸色瞧瞧吗？这套千重子小姐会吗？需要的话，我也可以给你助助威……\\n秀男抱着苗子的腰带一走上马路，彩虹就跳入她的眼帘。彩虹虽宽，色彩却很淡雅，还没有完全画出弓形来。秀男停住脚步，抬头仰望，只见彩虹的颜色渐渐淡去，仿佛要消失的样子。\\n杉树的树干就像手工艺品般整整齐齐地排列着，这个我想象到了。可是杉树上方的枝叶这样像素谈的花，却没有想到。\\n千重子连脖颈都搽上了一层淡红粉。这脖子又白又嫩，光滑润泽，富有青春折魅力，特别是上了淡红粉，实在美极了。她不时抚摸着脸颊，眼睛里闪露出娇媚的神态。\\n早晨中京的上空万里无云，可不知什么时候阴沉下来了，说不定北山下着雷阵雨。从城里也可以看见这般天色。要不是京都优美的小山峦挡住，或许还能看到远方天阴得要下雪的样子呢？\\n他好像不大爱看盛装的流行队伍，倒是很喜欢队伍的背景——御所那松树的苍翠和东山那变幻莫测的色彩。\\n苗子答话说，”幻影，也许就隐藏在男人的心里、脑子里，或者别的什么地方。\\n对美的幻影，总没有厌倦的时候吧。\\n不知不觉间，小小的群山仿佛锁在雾霭中，渐渐失去了它的轮廓。\\n不一会儿，群山弥漫了雾霭，笼上一层淡灰色。\\n\"",

    title: "学习阅读的重要性 - 《阅读与写作 50 讲》笔记",
    content: "\"正如吴军老师说的：因为我们高考之后几乎不会参加语文水平考试，所以很多人都有错觉，觉得自己的“语文”水平不错。然而事实并非如此，仔细去审视一下，我们很难在工作中写一封合格的邮件、无法准确表达，甚至连简单的评论也写不好。\\n因为今年减少了在视频平台花费的时间，看的书稍微多了一些。但我发觉我的阅读水平需要提升。例如今天晚上听李蕾讲经典，解读《白鹿原》的时候，明明这本书在十年前读过，可几乎没有多少印象了。在读小说《古都》的时候，关于太吉郞的一些描写我搞不清楚作者的意图。\\n去年看了三分之一的《如何阅读一本书》，最大的收获的是：不用完整的看完一书。显然阅读不是天生就会，甚至我们在学校习得的好多习惯是错误的。\\n在读《人人都能用英语》时，李老师说：写作的时候，没有想清楚，连写出来的必要都没有。其实不仅是写作，说话或者沟通的时候，最好是先想清楚，尽可能避免张口就来。\\n吴军老师的专栏用了超过一半的篇幅来解读如何阅读经典。恰好去年年底，我用了近一个月的通勤及打扫家务的时间，听了近百本李蕾解读的经典，小说中的人物及经历，让我的心变得更加柔软，这些著作彼此互补了。\\n阅读完专栏之后，我读完了川端康成的小说《古都》，仔细感受了一下日本作家的那种“物哀”。读了茨威格的《人类群星闪耀时》，跟我正在读的吴军老师的《脉络》，以及罗胖得到的节目《文明》彼此补充，恶补一下我这个历史文盲。\\n未来，我还会花更多的时间阅读，但依然要注意阅读的技巧，还要不停学习如何阅读。\\n读书笔记 阅读与写作还帮助我们更好地理解生活和享受生活。\\n即便你只想成为自己领域内最成功的人，不想做管理，不想跨界，人文素养也是必不可少的。\\n已知条件：“三角形 ABC 是等边三角形”。这句话的隐含信息包括三个角相等，而且都是 60 度，此处三角形的高是边长的根号 3 除以 2 倍，而它的面积，则是边长平方的根号 3 除以 4 倍，等等。\\n作为读者，要想做好阅读理解，就要站到作者的角度来思考，在脑子里把一个个侧面，一层又一层的意思复原成一个完整的形象。\\n读懂作者的意思，是阅读。完成形象的重构，是理解。\\n作为作者，如果要想有效传达出他的想法，在内容上需要提供六个要素。在中文里，就是时间、地点、人物、发生、发展、结果。\\n只要阅读的方法得当，阅读理解并不难训练，只要你平时阅读时有意识、有条理地获取信息，脑子里都有这 7 个词，慢慢会养成习惯，用不了多长时间，读一遍，各种信息都能掌握了。\\n命运鄙视地把畏首畏尾的人拒之门外。命运——这世上的另一位神，只愿意用热烈的双臂把勇敢者高高举起，送上英雄们的天堂。\\n阅读理解到了深层次，其实就是从读书，上升到读人。\\n通过读书中的内容，反推出作者是什么人，他想表达怎样的思想，是阅读能力的进阶。\\n通过一个时代的艺术和音乐了解时代，也能有助于我们自己的阅读和写作。\\n通常由表达能力好的人去汇报工作的作报告，这样的人也因此更容易被看见，被提拔。如果是大家找到那个会讲的人去汇报，那么全组的工作最有可能得到认可，而且还会争取来很多资源。\\n平静而有节制的讲话方式很重要，因为只有那么讲出来，大家才会相信你讲的内容。\\n没有被选上的内容，不是你有时间就可以再讲两句，而恰恰是要强迫自己不能讲的。\\n以一个对方愿意接受的方式传递信息，比用自己觉得最精彩的方式去讲，效果要好很多。\\n永远用对方懂得的事情和概念，去解释和形容新的事情，不要用只有自己懂的概念去解释别人不懂的概念，因为自己懂的东西，别人未必懂。\\n书面写作平时积攒足够的词汇量非常重要。\\n乐毅写了一句千古名句：“臣闻古之君子，交绝不出恶声；忠臣之去也，不洁其名”。\\n针对不同的读者，出于不同的目的，写文章可以采用不同的结构，相比起来，口语表达的结构比较单一。\\n进入一个陌生领域，首先要从阅读“正统”文献或者作品开始。\\n正统的东西不一定正确，事实上过去认为是正统的观点，今天大部分都被证明不准确，被修正了。\\n建立知识体系这件事的成本其实不是花钱多少，主要是要考虑时间成本和收益比。\\n走正统道路的好处在于，便于和专业人士交流。\\n通过以上三步——正统文献、权威综述和学术专著阅读，我敢肯定，你在每个领域的阅读品味，就已经比较高了。\\n考试的答案，不过是问题和下面的选项和文本中内容的对应。只不过绝大多数考试中，考官会在微观细节问题上设置一些陷阱，用大量和原文重复的词，构成一个看似长得像的答案而已。\\n人阅读的速度有两个瓶颈，我们大脑的接受信息的带宽，以及我们人眼识别图像的速度，所以，我们的阅读不可能无限快。\\n看过魔术表演的朋友会有这样的体会，你眼睛越是盯着魔术师的手，越看不清他的把戏，这是因为他的手动作太快，你的眼睛和大脑来不及合成图像。\\n提高阅读速度，要做到有意识地阅读，提高对文章结构和有用信息的敏感底。关键还在于脑和眼的配合，而语音是帮助眼和脑同步的辅助工具。稍微把书拿远一点，有助于提高速度。\\n绝在多数书，不值得仔细读，但是阅读量大是有好处的，除了拓宽知识面，更重要的是能够保证自己的想法客观中立。\\n阅读的品位是土壤，有什么土壤种出什么样的植物。\\n最深层的阅读是树根，根不仅要扎得深，而且根系要发达才能吸收养分长出大树。\\n深度阅读要做这样两件事：审查一个观点是否有依据，信息来源是否可信。对一些专业的材料，需要做专业的理解，甚至需要专业人士帮助解读，以免自己有错误的理解。\\nIt was the best of times, it was the worst of times,\\nit was the age of wisdom, it was the age of foolishness,\\nit was the epoch of belief, it was the epoch of incredulity,\\nit was the season of Light, it was the season of Darkness,\\nit was the spring of hope, it was the winter of despair,\\nwe had everything before us, we had nothing before us,\\nwe were all going direct to Heaven, we were all going direct the other way,\\nin short, the period was so far like the present period, that some of its noisiest authorities insisted on its being received,\\nfor good or for evil, in the superlative degree of comparison only.\\n读文学，首先是去体会语言的美感。一种成熟的语言，它不仅能承载信息，还有它的美感，翻译只能解决信息问题，但往往带来美感的折损。\\n经典文学，之所以值得反复读，是因为只有通过深读，才能体会到语言的美感、文字的魔力和作者的深意。\\n一个熟练的书面写作者，通常都会经过从“害怕写”到“天天想写”，再从“天天想写”到“不轻易落笔”这样两个过程。\\n任何一个让我们感觉到“原来如此”，或者“原来不过如此”的见闻，都是很好的写作题材。\\n能记录新鲜有趣的东西，并且突出主题，做好上述这两步，就达到初中的作文水平。\\n为了让对方和我们一起产生共鸣，写东西的时候还要看对方是谁，还要以对方的认知体系为前提进行交流，做到有的放矢。\\n如何让外行理解陌生的东西：用熟悉的事物形容不熟悉的事物；用来打比方的事物，相似点要直观；通过比喻产生美感；创造概念，浓缩某方面的认知。\\n谢道韫说：”未若柳絮因风起“。这不仅贴切，而且柳絮飘飘摇摇的画面极美。形容女子有才的成语“咏絮之才”就是这么来的。\\n比喻远不只是为了生动形象，亲切自然，它是我们传递思想，让读者便于理解的一个重要工具。\\n比如川端康成就把千重子的想法通过她看到的景物，以及她对景物的态度表现出来。用王国维的话讲，就是“以我观物，故物皆着我色彩”。寓情于景是个写人心理活动的好工具。\\n比如到了一天将要结束的时，李商隐看到的是“夕阳无限好，只是近黄昏”，他觉得生命的仕途快要走到终点了，而海明威则说，“明天太阳照常升起”，他是一个不屈服的硬汉。\\n想要寓情于景，可以借助人们的思维定式，也可以用景物折射人物的心理，但无论如何，都要在情和景之间架设桥梁。\\n高尔基曾经说过，“一个人真实的性格并不经常在他的言语里，而是在他隐秘的内心活动中。”\\n所谓情商高，就是善于理解别人的内心，表达自己的内心。\\n在历史上，麦克阿瑟说过“老兵不死”，凯撒说过“真正的勇士只死一次，而懦夫在倒下之前已经死了多次”。而海明威塑造了一个永恒的文学形象。\\n写任何东西，都应该像讲故事、写小说一样。\\n顺叙写法由于会在最后公布结局或者结论，因此要让读者脑子里面的悬念集中在“是什么”上。倒叙是先告诉你结论，让大家把注意力放在“为什么”上。\\n顺叙强调结果有悬念，过程是自然的。倒叙强调过程的悬念，但失去了结果的悬念。\\n好的叙事策略是有张有弛，悬念的设置与平和的叙事要交替出现。\\n真想表达自己的不满意，用反讽的写法是一个解决办法。\\n大家都是人，专业人士做到的，你平时认真做也能做到，当然这里面方法和积累很重要。\\n写一篇文章是两个人的事情，不仅要表达好自己，还要理解读者的心理。\\n阅读对写作的帮助至少要延后一到两年。\\n真正对写作有帮助的是那些经典著作，那些经过了上百年，甚至上千年，被各种人筛选后留下的经典作品。\\n吴军老师用了将近三年的时间把写作和风格定型了，即注重结构和逻辑，而不是文采。\\n一篇文章的口气和用语方式要保持一致性，这样写出的东西才显得专业。\\n任何人，多准备、多练习、口头表达的能力就可以提高。\\n文字优美固然重要，但是内容和结构更重要。\\n在小说等文艺作品中，至少要读也三层意思：主人公的想法；作者的想法；我对此内容有什么看法。\\n非虚构类作品，需要读出这样三层意思：作者的想法；书里的事件、书里的人物是否有可重复性？也就是说，同样的事情能不能在另一个场景下发生第二次？如果可以的话，那么从这个故事中，我应该获得什么样的启示。\\n阅读的时候，如果我只是记住了一个爱情故事，那是不够的。阅读后，我们要做到在需要的时候，随时能够翻出书中那些文字内容做写作的参考。\\n记好工作日记，即是为了让自己同样的错误不犯两遍，更是为了不断积累成功经验。\\n读了书，把自己的收获和想法写下来，过了一遍脑子，才能更好地变成自己的东西。\\n人们通常会随着时间的增长对事情的了解有所增加，但是由于遗忘的作用，很多记忆会逐渐变得似是而非，这种印象有些比完全不知道更有害，因为它会让人变得自以为是和固执。\\n写作：首先要过滤出哪些值得写，其次要带着目的写，最后日记要真实。\\n为了达到训练写作的目的，最好努力做到表达清晰、行文流畅、准确用词，不要因为只是自己阅读就错别字满篇，方法乱七八遭。\\n任何人，只要能坚持每天写一点，刻意练习使用尝到的技巧，时不时回过头来审视一下自己有没有进步，有个半年到一年时间，写作能力应该都会有提升。\\n工作邮件，就是工作中的书面正式表达。\\n写好一封工作邮件，最重要的还不是怎么写，而是什么该写，什么不能写。\\n邮件的三写四不写，三写：重要的，需要留底的话；必须写而大家又懒得写的备忘；重要的通知和安排。四不写：不想留底的不要写；没有深思熟虑的不要写；负面的不要写；特别是气话；一次讲不清，需要反复讨论才能搞清楚的事件不要写。\\n表达自己、影响别人的技巧：简要清晰地说明邮件目的；一封邮件讲一件事；主观感受对表达要视收件人而定。\\n作者建议：从侧面了解一下上司看邮件的习惯，在他通常看邮件的时候发给他。\\n一对一邮件，可以代入主观色彩，使得工作关系不是那么冷冰冰的。一对多的邮件，就少引入主观看法，做到客观公正。\\n一个人无论是求职也好，晋升也罢，成功率和简历的质量强相关。\\n一个只有两年工作经验的人，大家原本没有期望她干出多少大事，更看重的是发展潜力。\\n写简历的关键，不是把金子埋到沙堆里让人去找，而是要把沙子洗掉，让金子更耀眼。\\n对于求职简历，需要说明自己下一步甚至一生的职业目标。\\n一份好的简历，要通过自己做过的事情，体现自己的能力，特别是显示出比同龄人，同职位的人能力更强。\\n在简历中要强调自己做事情的结果，让对方由结果倒推出水平；要把自己包装成产出效果的人，而不是光有光环的人。\\n缺乏合适的关键词，或者充满了各种关键词，都是写简历的大忌。\\n好的评论应该针对性强、视角独特、客观公正、令人信服。\\n作为部门经理给员工的评语要做到有自己独特的视角、要看到对方独特的地方、非凡的结论要有非凡的证据、3:7 分配原则。\\n如果一定要发表一鸣惊人的主张，千万记住，非常的主张需要非常的证据。如果你的结论轰动效应是 1，证据的强度是 1 就可以了，如果想产生轰动效应是 10 的结论，就必须成比例地找到轰动效应是 10 的证据。\\n我通常的做法是用 30 % 的篇幅给读者画一个轮廓，然后用 70% 的篇幅写一个侧面。\\n写评论的时候：任何时候不要轻易写负面评价。特别不能为了让自己显得有见识、了不起，故意去贬低别人。常玩刀剑的人最后会死在刀剑之下。笔有时也是一把刀，用起来要小心。\\n写正式的工作汇报，或者成果汇报，如果用到一些写论文的技巧，能让自己的报告看起来更专业。\\n虽然论文报告的是一个未解决问题的研究结果，你也别觉得新观点、新发现最重要。其实，这个问题的来源，用文献综述的方式交代清楚更重要，而且要放在论文开头。\\n论文是写给同行的，也就是学术共同体看的，那些大而空的话就不是有的放矢了。\\n在历史研究中，王国维先生用了一种他那个年代新的研究方法，“二重证据法”，也就是出土文物和史书的文献记载相互印证的方法。他这种新方法后来普通为国内历史学界所采用。\\n非常的结论，一定要有非常的证据支持。\\n综述报告，由于读者水平参差不齐，因此在内容上需要做必要的背景知识介绍，在使用概念时需要做必要的解释。\\n不能把某个部门的某项研究工作，和全公司改进内部管理这两件事放在一起讲，因为它们不对等。\\n报告写不好最常见的问题就是忘记了对等性的原则，不同层次的内容放到一起写，这让听众和读者感觉非常混乱。\\n论文的可信度来自于事实和严密的推理，而综述报告的可信度来自于报告者的信誉。\\n一个好的综述报告，要让读者在不长的时间里对一个领域的情况有全面的了解。\\n研究报告的针对性需要非常强，结论一定要清晰，不能因为怕说错话而模棱两可。\\n一个研究报告，要做到有专业性必须从以下方面着手：分析要中立、客观；要做好横向和纵向对比；注意证据的充分性和数据规范化；对数据要做解读，甚至做可视化处理。\\n对于任何一个结果，可以有很多种符合逻辑的解释，如果我们认定所给出的结论最合理，那么需要否定掉其他的解释。\\n研究报告的读者之所以愿意花时间读研究报告，是希望在短时间里了解结论，而不是自己花很多时间再做一些研究。\\n今天不再是过去的熟人社会，而逐渐成为生人社会，讷于言不再是美德。\\n口头表达这个能力，对于离开学校的人，如果过去没有接受过这方面的训练，要及早补上。虽然高考不考，但是希望有孩子的家长可以注意，比如吃晚饭的时候，让孩子讲讲自己的作文是怎么写的、聊聊对一些问题的看法。\\n语文不是一门学校里的功课，更不是高考之后就可以扔掉的课本，而是我们每个人每时每刻都需要的基础技能。\\n人类能够谈上千年的主题，可以大致分为两类，一类是向内认识自我，另一类是向外认识宇宙。当然两者是互动的，不同的人、不同时代背景对内对外的看法会不一样。\\n人终有一死，和宇宙相比终究渺小。人生怎么过，就是每个人都必须面对的问题了。\\n良辰美景，是世世代代的人们对美好生活的渴望；游子思妇，也是普通的人类情感。更重要的是，虽然一个人的生命是短暂的，每一个人是渺小的，但人类的历史却是久长的，人类是伟大的。\\n事实上，诗人李后在写下“今人不见古时月，今月曾经照古人”时，心境显然和张若虚是一样的。\\n选对超越时效性的话题很重要。\\n俗话讲：“宁为太平犬，不做乱世人”，这一点我是认同的。\\n为了解释郞特纳克身上的矛盾，很多人主张人性会被阶级性或者说团体的利益扭曲，也就是说，郞特纳克原本是有人性的，但是一旦被阶级、民族利益所左右，人性就会被淹没或者掩盖。\\n在全球化的今天，和西方人打交道，就必须理解他们中有一大堆郭文这样的烂好人。你要是不认同他们，就很容易受到围攻。\\n雨果认为：“在革命的绝对真理之上，存在着人道的绝对真理”。\\n学会表达爱和享受爱会让人受益终身。\\n实在说不出口的话，自己不能准确概括和心情，不妨直接挪用，或者借鉴那些经典的情诗。\\n从雪莱的经历可以看出，他有了爱，可以不在乎钱，不在乎荣誉，甚至不在乎生命。这样一个作家，他的情诗，的确是出于真情实感。\\n情诗也能触及我们内心柔软的部分，触动我们感受爱、享受爱。\\n纯粹的诗人是一个特殊的群体。真正的诗人是在用生命作诗，所以他们表达爱的水平比我们高多了。\\n用尼采的话讲：“酒神状态的迷狂，它对人生日常界限的规则的破坏，其间，包含着一种恍惚的成分，个人过去所经历的一切都淹没在其中了。”\\n从这个意义上讲，希腊戏剧的喜剧和悲剧，就不仅仅是遥远而陌生的文学经典了，它跟你我有密切的关系。\\n首先，人生是短暂的，这本身就是个悲剧。其次，人的力量有有限的，很多事自己做不到。最后，命运是无常的，用今天的话讲，总有黑天鹅事件，逃得过初一，逃不过十五。\\n结合尼采给我的启发，我在大约 20 岁的时候，对人生第一次有了这样的认识——悲剧底色下要保留一抹亮色。\\n虽然知道路的尽头是无尽的黑夜，但是欢笑地走完这条路和愁眉苦脸地走完则是人可以选择的。\\n先说现实，十八世纪末期的欧洲，工业革命方兴未艾，但同时社会充满了市侩气，鄙俗的物质主义压制着思想，普通老百性面对的是艰苦沉重的劳动，过着没有光华的生活。\\n罗曼·罗兰讲：“我称为英雄的，并非以思想或强力称雄的人；而只靠心灵而伟大的人。好似他们之中最伟大的一个，就是我们要叙述他的生涯的人所说的：除了仁慈以外，我不承认还有优越的标记。”\\n罗曼·罗兰随后一辈子写作的目的，就是“为了援助他们，我才在他们周围集合一批英雄的友人，一批为了善良而受若的伟大心灵……这样，我们在战斗中不是孤军，世界的黑暗受着神光烛照”。\\n对于我来讲，读完罗曼·罗兰的作品后，英雄的定义发生了改变，那就是要回归凡人。\\n作家们分为两种，一种是告诉人们问题在哪里，当然他们说的问题有些只是自己的猜测，他们就是批判者；而另外一些作家，则会在头脑中去构造完美的世界，你可以认为他们是建议者。\\n诺贝尔将委员授予罗曼·罗兰 1915 年文学奖的理由是：“文学作品中的高尚理想和他在描绘各种不同类型人物时所具有的同情和对真理的热爱”。\\n心灵是引导生活向上的动力，而它动力的来源在于前人为我们留下的深层次的思考和高维度的智慧。做到这一点，你就是英雄。\\n我们需要学习的表达技巧，就是材料的选取和剪裁。当然我说的不是歪曲事实，而是在各种场合，用各个角度的证据，证明我们的想法。\\n表现可能是假的，当表现解释不了原因时，就需要思考我们是否没看到本质。\\n在薄伽丘之前，伟大的但丁完成了《神曲》，那是讲神的故事、精神的故事，薄伽丘则补上了人间的故事、世俗的故事。这样作为文艺复兴的先驱人物，他们二人共同完成了文学从中世纪到新世纪的转折。\\n一部文学经典，可能因为某个机缘，精读过的段落，会在日后的工作生活中常常影响人的选择。同时，通过泛读形成对作品的整体印象，也更能帮助我们理解作品的本意和它所处的时代。\\n我觉得，莎士比亚长盛不衰的主要原因，是他作品所讲述的人和人之间的问题，所探讨的问题是跨越时空的。\\n莎士比亚不仅是一个文豪，也是充满生活智慧的人。\\n作者从莎士比亚书中总结的一些人生信条：\\n1. 合理支配金钱；\\n2. 家庭和谐最珍贵，要忠于爱情，区分爱情与情欲。两性关系需要两情相悦，水乳交融，不能勉强。\\n3. 要放松自己，享受生活，体会文学和音乐的魅力，享受美食，不要过度悲伤。\\n4. 要克制自己的欲望，不要酗酒、赌博、纵欲无度。\\n5. 年轻与老迈全由心灵决定。\\n获得过诺贝尔文学奖的英国剧作家萧伯纳讲：“没有人可以写出比《李尔王》更加悲剧的戏剧了。”\\n作为读者，我们应该清楚，作品是作家对生活本质的独特观察和总结，而非对生活的直接临摹。\\n莎士比亚在表达自我方面的技巧，共有三个层次：讲能唤起别人共鸣的故事；文学创作的元素要抽离现实生活；再深刻的道理，也要有直白的语言说出来。\\n托尔斯泰说：“作家要唤起一种经验过的情感，这种情感要以别人可能体验到的方式交流”。这一点，莎士比亚做到了。\\n莎士比亚作品的一大特点，就是从生活中提取和浓缩关于和社会本质的作法。当然，这些思想必须要附在一个故事中讲出来，这样才有人读，否则就是哲学作品了。\\n写作最高的境界是用平实的语言写出警句。\\n《红楼梦》是中国人的国民必读书，尤其脑子被简单逻辑思维所主导的理工科学生更要读一读。\\n曾国藩曾说：给孩子留万贯家财，不如把他们教育好。\\n音乐在中国的文化中可不仅仅是娱乐，尤其在周代，它是礼的象征，还意味着和谐。\\n我们也必须承认，物质是婚姻关系必不可缺的经济基础。\\n《诗经》在中国诗歌文学中的地位，犹如《几何原本》之于数学，《罗马法》之于法律，《圣经》之于宗教。\\n作为对比，他认为简·爱是坚持独立、平等、自己掌握自己命运女性的代表。\\n在享受和婚姻中，双方一定要平等，才能走得远。这个平等不仅仅是对待自己和对待对方的态度，更是以双方的自身条件以基础的。\\n夏洛蒂的生活智慧，还在于她懂得感激和爱情是两回事。\\n人不应该因为一时的孤独，而走入一个婚姻，然后造成一辈子孤独。\\n夏洛蒂的观念不仅适用于婚姻，也适用于处理任何可能存在不平等现象的关系上。\\n明代汤显祖的《牡丹亭》，是能够跟莎士比亚相提并论的伟大作品。恰好这两位伟大的剧作家都逝世于 1616 年。\\n理想的爱情本身并不复杂，全世界人的看法都是类似的。\\n世界上凡事没有阻力就没有动力。阻碍爱情的反对力量很多，可以来自家庭、社会地位的差异，也可以来自情敌，甚至可以来自自身性格的缺陷等等。\\n奥斯汀爱情婚姻理想：爱情要建立在理性基础之上；婚姻要建立在爱情基础之上；关系要建立在双方精神平等的基础之上；理想的爱情要有物质基础。\\n奥斯汀觉得女性需要在知识层次和见识上与男性站在相同的水平，这样他们在婚恋中就是对等的。\\n理性是爱情的基础，爱情是婚姻的基础，平等是关系的基础，以及，理想的婚恋要有物质基础，这几个原则，在 200 年后的当代人看来，一点也不过时。\\n奥斯汀的做法则不同，她书中的配角不是随意安排的，而是将每一个配角赋予了一个特殊目的，承载她思想的一个侧面，因此每个配角都不是符号。\\n在哥特体小说中，通常会有阴森恐怖的城堡或庄园，神秘的走廊，隐秘的门，一个威胁性的秘密，一个古老的诅咒，无数的困扰，有时还有经常昏倒的女主角等等这些暗黑惊悚元素。哥特体小说，一般被看做是今天惊悚小说和恐惧电影的源头。\\n《呼啸山庄》的恐怖，并不是来自情节，而是来自对不可测的私欲的恐惧。\\n《弗兰肯斯坦》中，生物学家弗兰肯斯坦造出一个人造怪人，这个人造怪人本心善良，但是因为没有女伴，得不到温暖和友情，后来制造了一系列诡异的命案。\\n甘地经常引用一句话，讲人类新的七宗罪，就包括没有人文的科学。\\n在我看来，任何一部作品放在一个较大的时空来考虑，都是现实主义的作品。\\n在所有的日本作家中，川端康成对我来讲是一个理解日本文化本质的钥匙。\\n在我看来，日本是一个生存空间狭小，而且物产贫乏的国度，很多时候只能在螺蛳壳里面做道场，因此倾向于把每一个细节做到极致，而在外观形式上又做得非常简洁。\\n我在川端康成的作品中，更加深切体会到了日本文化里的“物哀”美学。\\n之所以有物哀，常常是因为生活本身充满了悲剧，而这些悲剧是命运所致，逃不出。\\n我们读世界各国的文学，一个很重要的意义，就是更大程度上去了解跟自己不同的文化，进而理解文化背后的人。\\n在英文里有个词，Zen，指的是日本禅宗。它和你熟悉的中国禅宗不太一样。中国讲的是禅主要是指静修，自己修心、顿悟。日本的禅则是融入生活的一种文化，体现为剑道、茶道、饮食和文学上的崇尚自然和极简主义。\\n川端康成把这种思想融入到他的作品中，自然美在他的小说中无处不在，它们和主人公和情感相融合，体现出一种王国维说的“以我观物，帮物皆著我之色彩”的境界。\\n川端康成值得当下中国人学习，特别是如何将中国文化的精髓以国际化的语言表达出来。\\n从文化上理解德国，以及它和中国相似性的有三把钥匙：歌德、黑格尔和瓦格纳。\\n在那个时代，德国的政治精英们就有点像中国从清末到五四的知识精英，一直在寻找德国的出路。歌德就是其中的一们作家。\\n浮士德的游历，也可以理解为一个德意志知识分子一生的求索，也是歌德给生活在他所热爱的那片土地上的人民的建议——通过劳动建设一个国家。\\n我们经常讲两句话：“未经审视的人生是没有价值的”，“没有人文的科学是灾难”（这句话甘地经常讲），这两点歌德都借浮士德进行了诠释。\\n歌德和《浮士德》，可以用“苦难”、“求索”，“自赎”和“建议”四个词来概括。\\n普希金开创俄语写作之风意义重大，他因此被誉为“俄国文学之父”，并且定格了俄罗斯文学的主题、风格和特点。\\n别林斯基认为，普希金用诗歌再现了俄国妇女的典型现象——外貌并不引入注意，但她理智、有思想、有个性，情感丰富而且忠诚。作为有钱人家的小姐，塔姬雅娜接受过良好的教育，甚至受到法国启蒙主义的熏陶。\\n奥涅金这样的人，在俄罗斯上层社会非常普通，后来屠格涅夫给他起一个名字，叫做“多余的人”。\\n他们一方面批评社会，另一方面又不采取行动。列宁称这些人是“语言上的巨人，行动上的矮子”。\\n很多人觉得，出身于哪个阶层就会为自己所在的阶层说话，没有受过教育的人或许如此，但是接受了良好教育的俄罗斯上层知识分子们，见识会超出他们所在的阶层，通过自己的笔把这会问题写清楚，并且引起社会的重视，这也是这会精英责任的体现。\\n在罗曼·罗兰看来，托尔斯泰不仅是文豪，而且是自我救赎的英雄。在我看来，托尔斯泰也是我们理解今天西方的富豪精英，比如比尔·盖茨、布隆伯格以及他们的前辈，比如卡耐基和洛克菲勒等人行为的钥匙。\\n战争的胜负和政治的结果，其实不完全由拿破仑或者库图佐夫这样的英雄人物决定，而是由很多不随人的意志改变的客观事实决定的。\\n在托尔斯泰看来，要获得真正的自由，就需要理性和健全的人格。这种看法的托尔斯泰自己从物质贵族过渡为精神贵族的行为是一致的。\\n幸福的家庭都是相似的，不幸的家庭各有各自的不幸。托尔斯泰认为人性解放、恋爱自由、婚姻自主是所有幸福家庭的基础。其次，他强调情感和精神的平衡。\\n托尔斯泰在《复活》中写道：“一种是精神的人，他为自己所寻求的仅仅是对别人也是幸福的那种幸福；另一种是兽性的人，他所寻求的仅仅是他自己的幸福，为此不惜牺牲世界上一切人的幸福。\\n托尔斯泰认为人是要通过自我完善来改变社会。在我看来，这就是他自我救赎的思想根源。\\n《我无法沉默》是最体现他智慧的一本书，这些杂文对当时西方精英的影响甚至超过他的几本小说。\\n托尔斯泰的思想后来被人们总结为”托尔斯泰主义“，包括这样几个方面：理性的利他主义、改良主义和非暴力不合作抗争，最后一点，对甘地以及马丁·路德·金等人产生了决定性的影响。\\n任何时代的知识分子，都更多地会是时代的监督者，而不是歌颂者，他们更多地喜欢揭露社会问题，所以你不能把小说跟现实完全划等号。\\n如果一个体制看似全是问题，但是却发展得很好，其背后一定有很多我们没有注意到的价值。\\n很我从未必是靠正当的手段谋得财富，但不管怎样，他们需要做事情才能获得财富，而不是靠继承祖上的遗产不劳而获。\\n一个国家在平衡阶段会遇到的社会问题——阶层固化、对底层人的歧视、上层社会纸醉金迷，等等。这就是那一代年轻人迷惘的原因。\\n迷惘一代的另一位作家海明威给出了答案——在更大的空间和时间里寻找自己的位置。\\n没有人是自成一体、与世隔绝的孤岛，每一个人都是广袤大陆的一部分。如果海浪冲掉了一块岩石，欧洲就减少。如同一个海岬失掉一角，如同你的朋友或者你自己的领地失掉一块。每个人的死亡都是我的哀伤，因为我是人类的一员。所以，不要问丧钟为谁而鸣，它就为你而鸣。\\n海明威超越同时代人的地方在于，他更早地意识到人类必须有一个全球的视角，来关注和处理社会发展所导致的民族、国家和利益群体之间的竞争和冲突。\\n人的见识、活动的范围，以及自己的抱负，决定了最终的命运。\\n鲁迅先生对中国人国民性的认识是入木三分的。\\n任何一个民族的国民性，一定都有好的一面和坏的一面，但是对于好的一面，鲁迅先生很少说，我个人的理解，他是觉得他们那一代人的任务，就是要改变中国，给中国寻找一条出路，因此好的就不用说了。\\n著名学者马克斯·韦伯曾经说过，一个真正学者的任务就是牺牲他自己。\\n《阿Q正传》中主要描写和批判的内容：这种奴性表现为当了奴隶还不自知，泰然处之，甚至有些欢喜；对同伴的悲剧境遇麻木不仁，只要厄运没有落到自己的头上，就去当吃瓜群众，甚至叫好。\\n辜鸿铭讲：”如果拿现代中国和日本相比较的话，中国人只是口头饶舌，而懒得去做，日本人是口头上不怎么说，但却认真地付诸行动“。\\n我在生意场上的一位领路人和我讲过这样一段话，大意是，我们无法改变每一地区的国民特性，但是需要非常好地了解他们的长处和弱点，善用他们的长处，同时抓住他们的弱点。\\n对于今天的年轻人来说，了解中国的国民性，鲁迅先生的作品是个很好的路径。\\n只不过，对于解决问题，陈独秀采用的方法是革命，胡适采用的方法是教育，面鲁迅先生等人则是靠文学。\\n早期的鲁迅先生则是受日本和德国文件的影响，后来则是受到唯物主义的影响。\\n德国著名汉学家，《鲁迅文集》的德文译者顾彬讲，如果不理解德国和日本的文化，是很难真正理解鲁迅先生的。\\n在鲁迅先生的作品中，唤起民众的目的性很强，甚至很直接。\\n鲁迅先生在这篇文章中还谈到自己的想法不被人理解而感到孤独，感到无端的悲哀，但是他却并不愤懑。\\n鲁迅先生思想的转变，并不意味着他早期努力的失败，因为有阅读能力的青年人，的确被那一代的知识精英唤醒了。\\n张爱玲还是那个张爱玲，但社会环境变了，读者的接受程度也随之发生了变化。\\n当 90 年代中国开始城市化和现代化，大都市里的现代生活、人际关系应该是什么样的，怎么处理感情上的问题，大家其实不是很清楚，于是，张爱玲的书就重新成了都市生活教科书。\\n在我看来，张爱玲小说更大的价值，还不只是描述大都市的生活方式，而是非常细腻地写出了，城市社会环境中，男人和女人会怎么相处，人的婚恋观具有什么样的特点。\\n张爱玲说，”香港的陷落成全了他们“”传奇里的倾国倾城的人大抵如此“。\\n张爱玲自己在小说的结尾讲”他（指范柳原》不过是一个自私的男子，她（指白流苏）不过是一个自私的女人。在这兵荒马乱的时代，个人主义者是无处容身在，可是总有地方容得下一对平凡的夫妻。“这是城市人的”患难见真情“。有算计，也有真心。\\n《生命中不能承受之轻》中的主人公托马斯认为性和爱是可以分开的，而且他对自己的情人们总是一视同仁。\\n”如果我们生命的每一秒钟都有无数次的重复，这就会像耶稣钉于十字架，被钉死在永恒上。“吴军老师的理解：这样一种轮回，让每个人的一举一动，变得极其重要，会给别人、给世界造成重大影响。因此生命就成了一种重负，沉沉地压在人身上。但如果没有轮回，生命一旦消失，没有了那些重复的东西，生命又变得毫无意义，轻得同样让人不能承受。个人生命如此，历史也是这样。\\n现实生活中，追求轻本身就是一个无法承受的负担。\\n存在主义按照它的当代代表人物-保罗·萨特的说法，就是”存在先于本质“。\\n虽然昆德拉极力反对将他划归到某个主义中，但我觉得，他的作品确实充满了存在主义色彩，他是在用文学的语言写哲学。\\n他们追求着”轻“，但每一次的选择都是很沉重的，而且没有回头路可走。\\n理解存在主义，感受小说中人物的行为和想法，思考曼德拉给我们提出的问题，有益于我们在全球化的时代更好地理解欧洲人。\\n”越来越高“这样的规律只适用于科技发展或者经济的发展，不适合于艺术。\\n明代的文艺批评家胡应麟，在他的《诗薮》中说这首诗：”（全诗）五十六字，如海底珊瑚，瘦劲难名，沉深莫测，而精光万丈，力量万钧。“\\n杜甫曾经说，语不惊人死不休，这倒不是吹牛，而是他对自己诗歌中文字的要求非常。\\n杜甫写诗的四个原则：在主题的选取上，多以有典型意义的事件、经历和人物来描写；寄情于景，在叙事的过程中抒情；叙事注重客观描述，让故事本身直接感染读者，少发议论；在格律诗原则不变的条件下，提升表现力。\\n对于绝大部分人来讲，向杜甫学习更现实，在一定章法甚至定式的范围内，选好主题，情景结合，侧重客观描述，灵活应用规则，练习一段时间就会有进步。\\n过去词的题材无非是恋     title: "多学一门理解世界的语言 - 《人人都能用英语》读书笔记",
    content: "\"高中时期我的英语水平还过得去，甚至高考还取得了不错的成绩。但是上了大学之后，几乎再也没有心思学习英语，四级考试参加了五次，最后一次 421，离及格差 4 分。查分数的时候，我已经找到了工作，所以也没再想去尝试考一次。\\n工作之后，英语的重要性还是慢慢体现会来，许多文档如果不看英语，就得搜索中文内容，但是中文博客内容大多数人都没有打算为内容负责，质量比较差。\\n印象比较深刻是在 2014 年年底的时候，有想法好好补一下英语，但是当时根本也没有心思学习。回头想想，在深圳的那几年，有大把的周末空闲时光，但是从来没有静下心思学习，时间几乎都浪费掉了。\\n时间一年一年过去，我总在不断的尝试，但是从未有过实质性的变化，甚至为了提升英语水平，我订阅过两年 Medium 会员。但也没有花费多少功夫去看。\\n2022 年，在极客时间上学习了专栏《互联网人的英语私教课》，我意识到自己的单词积累太薄弱了。开始在欧路词典上背单词，坚持到了今天，总花学习了 802 天，共学习 19535 分钟，大约为 325 小时。\\n效果还是比较明显的，去年我上班通勤路上看英文版的 《Code Compelete 2》，到家看中文版，大概花了两个多月。\\n在读了李笑来的《做时间的朋友》，我才意识到为什么我会坚持下来背单词。因为每天的单词量只有 10 个，没有制定高不可攀的目标，做时间的朋友，日积月累，很容易就坚持了下来。如今，我每天都会熟练打开词典背单词。英语带给我的收获比我想像中的还要大。\\n由于政治的原因，我们看到的都是别人希望我们看到的。所以，尽可能多学习一门语言。\\n对我而言，最简单的肯定是英语，不需要翻译去阅读英语书籍，带给我相当多的便利，也节省了不少时间。未来还需要每天坚持学习英语，坚持阅读，让自己不断的拓宽自己的知识边界。\\n读书笔记 在大脑中先尝试运行代码，或者把事情想清楚再去做的这种能力，是至关重要的。知识的获取是不可逆的，在你知道的那一瞬间，它就已经改变了一切，你的生活因它而变，再也无法复原。\\n1 和 99 之间的差别再大，也不如 0 和 1 之间的差别大。\\n一个想法必须足够简单才可能被植入；越是简单的想法，在植入之后越是根深蒂固；因为拥有这个想法的人无法分辨这个想法是自己的还是被植入的……\\n观念的力量有时如此至大，乃至于某个观念上的一点点改变，就可能够改变一个人的一生。\\nNo field of study can advance significantly unless outsiders bring their knowledge and experience to that field of study. \\u0026ldquo;除非有外来者带来其它领域的知识与经验，任何一个领域都不可能大幅度进步。\\u0026rdquo;\\n只有在关键期内，大脑才是“可塑的”（Plastic），这时大脑所接受到的外部刺激甚至会改变大脑的结构；而关键期过后，大脑都不再是可塑的了。很快，“关键期”这个概念延伸到了各个科学领域。\\n现在科学家们相信，大脑的可塑性极强，并且从始至终一直存在这种可塑性。一切来自外部的刺激（尤其是系统的训练）都会对我们的大脑产生影响，而大脑的结构和功能都会随之发生变化。\\n与其他动物相比，人类的语言能力更强是因为大脑容量更大，潜力更广。\\n当人们相信某件事情会发生（事实上那件事情原本并不见得一定会发生），那么此事最终真的会发生。\\n自证预言的动作机理颇有些令人迷惑：好事儿很少心想事成，坏事往往却竟然可以无中生有。\\n只有不断地“用”，才能真正地“学”，因为所有技能的习得，都要靠试错（Trail and Error）。\\n要知道知识的习得过程离不开试错，没有试错，就不可能有全面而真实的进步。\\n为了让孩子自然而然的学，父母就应该跟孩子一想学——我的意思是“真学”，而不是做做样子。\\n不用依赖翻译，是一种莫大的解脱。当我的英文阅读熟练到一定程度之时，你会自然地庆幸，那是一种千金不换的庆幸。\\n输入是基础，很多人无法输出的根本原因在于输入太少。\\n注意：specific 和 facade 的发音。\\n英语写作时注意点：在记录自己所要表达的内容之时，要尽量避免任何修辞。因为大多数情况下，修辞是几乎无法翻译的。\\n“当一个民族沦为奴隶时，只要它好好地保存着自己的语言，就好像掌握了打开监狱的钥匙。”《最后一课》\\n“我发现我说不出没准备过的话。”——钟道隆\\n大多数人不懂得如何正确思考，乃至于所表达的东西漏洞百出却又不自知。\\n几乎所有真正有效的学习手段都是简单、廉价、往往并不直接但却真正有效的。复核，就是这样有效的手段。\\n在英语国家，同样也只有 1% 不到的人能够讲一口标准且悦耳的某种腔调。\\n作为将英语作为第二语言使用的人，完全不必因为自己的发音不标准、不好听、不清楚感到自卑，那其实是正常的、自然的、不可避免的。\\n本质上来看，一个人知识越渊博，对他来说习得新概念和新词汇就越容易。\\n仅仅靠语音能解决什么问题呢？语音学习和语言学习是两回事，退一万步讲，仅仅语言本身都是无意义的，因为它最终只不过是记录、传递、交流思想的载体和媒介而已。\\n神经可塑性研究的鼻祖，Paul Bach-y-Rita 教授认为，“平台期”只是一种表象，在此期间大脑并未停止发展，神经细胞之间新建的连接在不停地被巩固；如果中断练习，那么大脑就会遵循“不用即废”的原则丢弃那些无用的连接。\\n一个人只要多少有点基础就可以分辨出别人的外语发音好不好，无论自己的发音怎么样。\\n真正文明的人，是不会嘲弄别人的。\\nKuhl 教授的研究结果启发我们，其实英语幼教是可以不花钱的：父母不会说英语没关系，只要在孩子活动的环境里不停地播放各种英语语音（童谣、小说、电视剧等等），并长期持续。只要这么做，小孩子根本就不需要上什么培训班，到小学入学的时候，孩子的“双语语音过滤器”早就应该固化了。\\n是否听得懂并不重要；真正重要的是要让自己负责听觉的那部分大脑长期持续接受足够多的英语语音刺激。\\n每当因觉得自己豪无进步而觉得气馁的时候，不妨想想这张图片，提醒自己“感觉并不靠谱”，而后再回想一下刚刚 Paul Bach-y-Rita 教授对“平台期”的解释。\\n人们在学习外部发音的时候，大多都不自觉地把短期目标设得太高，最终导致必然遭遇不可想象的挫折感，只因为给自己设了个根本达不到的目标。\\n听外语的时候，其实并不是“因为人家说得太快所以我才听不懂”，而是“因为我听不懂所以才觉得人家说得太快”。\\n元音该长的就要长，而双元音要尽量饱满。\\n熟练了自然就连起来了，不熟练的时候非要边起来就格外地生硬。\\n为了避免因相当然而自以为是带来的尴尬，最好每学一个单词都要查词典。\\n因为错误都是一点一点积累出来的，一旦错误积累到一定程度的时候，其可怕程序无法想象。\\n首先，不要急于求成；其次，要通过大量反复运用去掌握音标；再次，运用大量的朗读训练使自己不知不觉地跨过语音养成的最初障碍。\\n一个音节必须有、且只有一个元音。\\n长元音会被读的很清楚，并且是足够长，甚至显得更长一些；双元音会被读的很饱满，并且显得很有弹性；落在重音上的短元音都会显得更长一些；重音所在的音节可能带着不同的声调（平调、升调、降调）……重音所在的音节可能带着不同的单高（往往是“高”、“中”、“低”中的“高”）……\\n阅历丰富、博览群书的人，肯定拥有更强的理解力，因为他们遇到未知的时候，更有可能迅速地在自己已有的知识中找到可以用来类比的信息。\\n“元音/ʌ/和/æ/”，尝试练习一下以下单词的发音：\\nabduct above brunt brush budget bump bunk bus but chuck club come cover crush cut deluxe discuss dump exult glutton hull hunt hush hut love lunch mumble nothing ruffle rummage rush slumber slush some son struggle stubborn stucco study stump supper trouble under until up upper us usher wonder\\n另外一组单词： absolute add admiral after alcove ambulance ample annual answer ant anthem apple ask baggage bank bashful basket bass bat bath castle cat command dance disaster fabric frank glass grass halfway hand handsome lad lamp laugh mad man mass master math passage pass path ram rank sad sandwich shatter snack tank track trap wax\\n双元音中，/aɪ/、/eɪ/、/ɛɚ/、/ɪə/、/ɔɪ/在发音的时候，是没有嘴唇运动的，所有的动作只有小舌滑动。\\n发音注意事项： 每个元音长短都要恰当 语流中的强读弱读词汇要分清 在合适的位置要停顿 声调模式恰当 位于意群之首的重音音节带有相对更高的音调\\n良好的流通需要 思考能力 —— 你最好有能力从对方的角度考虑问题； 组织能力 —— 先说什么后说什么效果可能全然不同； 观察能力 —— 基本的情商应该有吧？要看什么人说什么话，或者起码需要调整说话的方式； 文字理解能力 —— 不仅要听得清还要听得懂人家说的话究竟是什么意思，有没有什么言外之意。\\n如果学了却没有学好，那么损失也是巨大的。因为学习过程消耗的不仅仅是金钱、精力，更重要的是那无情流逝、一去不复返的时间。时间总体上来看是排它性资源，用来做一件事就很难同时做好另外一件事。\\n朗读是语文教育的最古老、最普及、古本最低，效果最好的训练方式。\\n信息通过眼睛输入，经过大脑识别、理解、处理之后又运用口腔的种种器官形成正确性声音，而后又通过耳朵反馈回大脑；而与此同时，大脑在一刻不停闲进行各种处理过程；句子成分都有哪些、哪几个字词构成什么样的成分、这些成分各自是什么意思、成分之间的关系究竟是什么、这些成分组合起来又构成怎样的含义，等等。\\n儿时的文字训练影响一个人一生的思考能力，进而影响一生的生活质量。\\n只看到表象，从未深入实质，是一切问题得不到解决的根源。阅读理解速度的瓶颈在与理解速度，而绝非输入速度。\\n对于任何人都一样：阅读内容难度与阅读理解速度成反比，即，正在阅读的内容难度越高，阅读者的理解速度越低。\\n信息之间无法建立足够的联系，那么就很难被理解。所以，记忆力的提高促进理解力的加强，同时，理解力的发展也会促进记忆力的发展。 \"",

  {
    title: "正确方法的重要性 - 《把时间当朋友》读书笔记",
    content: "\"“只要方向是对的，哪怕道路再曲折，也终将能够走到我们心中的目的地”。\\n活了三十多年，终于明白做事的方法或者说方向有多重要。我们痛苦的根源就是把简单的事情做不好，从而影响了接下来的每一件事。\\n就像本书提到的那样，时间根本不可能管理。要深信积累的力量，时间才会成为我们的朋友。二十多岁的时候，曾经劝告过别人，不要太有功利心，特别是在学习上，要深信积累的力量。\\n书到提到一些观点会让我做事更加有力量感。只要做事，肯定会出错。出错之后，一定会有人来嘲笑你。但是嘲笑你的人，一般都不怎么样。只有认真做事的人，才能明白做好会有多么的不容易。这些人更多的可能是会鼓励你。\\n作者提到自己很早拿了驾照，却从来没有开过车，因为打车更方便。我到现在还没有考驾照，一是工作的确比较忙，抽不出时间；其次的确没有买车的需求；最后如果决定要买车，再专心把开车的技术学好，会更加的实用。\\n读书笔记 一个人必须在开启心智、提高思考能力之后，才能够用正确的方法做正确的事情。\\n成功从来都不是人人都可以做到的事，过去不是，现在不是，将来依然不是。基于比较的成功观，是伤人的，害人的。\\n人的理性建立在接受现实的基础上，不能接受现实，一切成长都是虚妄。只有坚强的人才能接受现实，只有接受现实，才有可能开始运用心智做出理性的决定，进而才有可能做时间的朋友。\\n改变自己，就意味着属于自己的那个版本的世界将会随之改变，其中也包括时间的属性。\\n越是勤奋的人越输不起，越是输不起的人越勤奋。\\n只要方向是对的，哪怕道路再曲折，也终将能够走到我们心中的目的地。\\n能够登上金字塔顶端的只有两种动物，一种是雄鹰，一种是蜗牛。\\n我们可以不断地攀登自己生命的高峰，终有一天，我们可以在无限风光的险峰俯视和欣赏这个美丽的世界。\\n做人要勤奋，做人要执着，但做事不一定要图快。\\n没有人见过在沙漠里狂奔的骆驼——除非那头骆驼疯了。\\n如果我们有一个伟大的理想，一颗善良的心，我们一定能把很多琐碎的日子堆砌起来，变成一个伟大的生命。\\n只要是必须完成的任务，不管是否已经开始执行，最后期限就在不断迫近，因为时间永不停歇。\\n我更喜欢讲思维方法，我认为这才是教学的关键所在。只有想清楚了，才有可能写清楚。想不清楚，甚至连写出来的必要都没有。\\n自己思考原本就是件很快乐的事情，而教别人思考则是学习思考、锻炼思维的最好方法。\\n只有学会正确地思考，才意味着真正进化成人。\\n巨大的压力，极度的恐慌，使“患者”身上综合了一切矛盾：他们即勤奋又懒惰，即聪明又愚蠢，即勇敢又懦弱，即满怀希望又分分秒秒面临绝望，即充满自信又随时随时地体会自卑。\\n生活中明显有另外一些人——尽管数量并不占优——在用另外一种状态生活。他们从容，他们优雅，他们关于化解各种压力，安静地去做他们认为应该做的事情，并总能有所成就。\\n人们很难接受与已有知识和经验相左的信息或观念。\\n被灌输的观念，越是错的，越有惊人的繁殖能力。\\n时间不可能被管理的。必须开启心智，看清楚，想明白：问题出在我们自己身上。而我们所面临的问题，与时间、管理和时间管理都没有多大的关系。解决方案只有一个，那就是“一切都靠积累”。深信积累的力量，时间就是你的朋友，否则，它就是你的敌人。\\n我们用自己的大脑进行思考，然而我们思考的方式和结果往往受上一次思考的方式和结果影响，同时也会影响下一步思考的方式和结果。\\n你现在竟然仅凭自己的心智就意识到了“自己不知道的”和“自己不知道、别人也不知道的”你的存在。\\n纳什通过挣扎学会了控制自己的大脑，不再被自己大脑中的幻觉所控制。\\n人所拥有的任何东西，都可以被剥夺，唯独人性最后的自由——也就是在任何境遇中选择一己态度和生活方式的自由——不能被剥夺。（\\u0026hellip; everything can be taken from a man but one thing: the last of the human freedoms \\u0026ndash; to choose one\\u0026rsquo;s attitude in any given set of circumstances, to choose one\\u0026rsquo;s own way）—— 维克多·弗兰克尔\\n一个人的心智就是其过往获得的一切知识及经验的总和（包括基于这些知识和经验造就的思考方法、思考模式）。\\n骗子想要成功行骗，必须把想让别人相信的谎言掺到大量的真理之中。鬼话连篇是骗不了人的。\\n心智一旦开启，就可以因为学习而像病毒一样疯狂发展，与些同时，“学习能力”也会相应地大幅增长。\\n心智真正成熟的人在一些情况下能够做到无须亲自经历，仅凭思考就得到深刻的体会。\\n我开始大段地记录感想，有时甚至干脆整篇摘抄原文！真正体会到读书时做笔记、甚至大量地做笔记究竟有多大好处后，我突然明白自己过去拒绝学习盲打的想法是多么荒谬。\\n大多数人对其自身的满意程度从 15 岁左右开始持续下降，这大抵是不再无知无畏造成的。\\n掌握统计学常识的人，心智力量显然要比那些对此毫无了解的人强大——他们可以理解统计学结论的意义，即使那结论并非来自亲身的经历，而他们也因此离现实更近一些。\\n告诉自己：我有不足，我需要时间，我没办法一蹴而就。\\n最初每个人都一无所有，而后通过各种手段，或努力、或投机、或勤奋，或取巧，换取能够拥有的东西——无论手段如何。\\n积累多的人之所以稳健，是因为对他来说，“我要”的欲望可以用“我有”的东西来满足。即便“我有”的暂时不够，他也能借助已经拥有的足够的努力和勤奋（抑或投机取巧的方法和经验），只需假以时日，定能如愿以偿。一旦得偿所愿，不仅“我有”的更多，“我要”的也更容易获得，如此形成良性循环。\\n摆脱这个死循环的方法只有一个——给我什么我就用好什么，积累到一定程度再去换能换的东西。\\n只要努力，只要勤奋，机会总是存在的——我们必须要相信这一点，最好相信到毫不怀疑。\\n越是能力差的人，越有那种非常不现实又极其脆弱的完美主义倾向。他们不现实，是因为他们不懂。\\n人就是这样，装得久了，就装得像了；装得太像、太久，不管事实怎样，自己倒是先信了。而这当然会影响之后的决定和行为。\\n一些真正优秀的人，也会被别人称作“完美主义者”。事实上，这种描述并不准确。比较准确的说法应该是“他们是有能力做到更接近完美的人，并且，他们一直在努力。\\n我们不管做什么事情，都需要时刻忍耐各种各样的不完美，否则事情根本无法完成。\\n完美的心态就是接受不完美。\\n为了进步，我们必须忍受一定的未知。\\n我们需要了解未知分为两种：一种永远不能解决的，另一种是在可预见的未来也许能够解决的。\\n未知永远存在，我们只能不断地尝试去适应”在未知中不断前行“。\\n焦虑是导致时间浪费、效率低下的根源之一。当人处于焦虑的时候，甚至可能出现一切理智都被清空的情况。\\n当有问题解决不了时，可以先把它记下来，然后继续前行。注意，一定要把它们记下来。\\n尽管天分确实很重要，但一个人的能力主要靠积累获得。\\n世界上 80% 以上的职业并不过分依赖天分，更可能甚至几乎只依赖积累。\\n越是不满现状，摆脱现状的欲望就越强烈，而这种欲望会让一个人最终迷失方向，因为无论是谁，从本质上看都无法摆脱现状——每一时刻的现状都是过去某一或者某些时刻的结果，而每一时刻的现状都是未来某一或者某些时刻的原因。没有人能够逃脱现实后束缚。\\n失败者永远没有机会了解成功的真相，因为人最容易受自身经验的限制，而不曾有哪怕一点点成功经验的人更无从摆脱自身的局限。\\n接受现状才是最优策略——有什么做什么，有什么用什么；做什么都做好，用什么都用好。\\n他们很少对现状不满（可能是他们的优秀使他们难以觉得不满吧），他们热爱自己的生活，他们相对更不在意外界的影响，他们更专注于做事而心无旁鹜，他们身处良性循环之中，当然，他们也因此每时每刻都在进步。\\n用正确的方法做正确的事。\\n如果做的事情是正确的，效率低一点也没关系，因为做一点是一点，多收获一点，多进步一点，动力就会更强一点，进而更容易持续地做下去。\\n几乎一切愚蠢的行为都来自于否定现实，逃避现实。\\n如果我们把成功朴素地定义为”用正确的方法做正确的事情，并在最后期限之前漂亮地完成“的话，那么，大多数所谓的”时间管理技巧“实际上发挥不了多大的作用，只不过是花拳绣腿。\\n正态分布是概率论中最重要的分布。大量的实践结果与理论分析表明，大多数随机变量均服从或近似正态分布。\\n资源原本是有限的，经济学里将这种现象描述为”资源稀缺“。在整体上资源稀缺的前提下，”资源并非均匀分布“体现在每个人身上，直接的结果就是”绝大多数人都觉得自己拥有的不够多“。\\n现代本文经济学缘起于亚当·斯密的学说，经过大卫·李嘉图的补充，直至约翰·梅纳德·凯恩斯，才算彻底正视了资源的稀缺性，认为经济学的根本目的在于研究”如何运用有限的资源发挥最大的效用“。\\n百分之百地接受现实也许痛苦，但要醒悟，没有其他的办法。正如凤凰涅槃，只有浴火才能重生一样。\\n完成一个任务实际花费的时间总会超过计划花费的时间，就算制定计划的时候考虑到本法则，也不能避免这种情况的发生。——侯世达法则\\n人们做事时的真实境遇：一旦开始，就会发现”意外“接踵而至。原本做的准备根本不能解决问题，因为”经过准备的就不再是问题“，而真正遇到的问题个个都是之前不曾想象抑或无法想象的，解决一个问题的同时往往会产生新的问题……因此，所谓”渐入佳境“最终只能是少数的感受，大多数人在此之前早已溃败。\\n有些任务是你所陌生的，那么在执行过程中就必然会遭遇各种所谓的”意外“。其实它们根本不是意外，只不过是因为你对任务不熟悉，它们才成为了”意外“。\\n塞缪尔·约翰逊甚至认为 10 年还不够，他说：”任何领域的卓越成就都必须用一生的努力才能取得；稍微低一点代价都无法换来。“杰弗里·乔叟则感叹：”生命如此短暂，学习技艺需要的时间却如此绵长。“\\n所谓做事拖延，不是拖延着做事，而是拖延着不开始做事。\\n本质原因在于恐惧——无论是来自内部的，还是来自外部的。\\n只要做事，就一定会出问题。\\n如何在做事的过程中没有出现任何问题，那肯定不是在做事，而是在做梦。\\n来自外部的恐惧在于过分在意外界的评价。\\n一个人一旦开始认真做事，被嘲弄、被耻笑的几率将远远高于被夸奖、被鼓励的几率——这几乎是肯定的。\\n如果一个人经常嘲弄他人，那只能说明他自己不怎么样；否则，他会像那些极少数已经做对、做好的人一样，给予别人真诚的鼓励而非嘲弄。\\n所有做对、做好的人都是一路磕磕绊绊走过来的，这就是生活常态。而动辄给出非建设性负面评价的人，往往不是正经做事的人，他们和那些正经做事的人身处不一样的世界，这也是生活常态。\\n对一个 5 岁的孩子来讲，未来的 1 年相当于他已经度过的人生的 1/5，即 20%；而对一个 50 岁的成年人来讲，未来的 1 年只相当于他已经度过的人生的 1/50，即 2%，所以，随着年龄的增加，人们会觉得时间运动得越来越快。\\n只要接受了必须完成的任何，你就会真切的紧迫感，因为你知道，时间必然越走越快。\\n不管遇到什么任务，永远不要再问“什么时候开始才好”，因为答案只有一个：“现在”！\\n仔细观察就会发现，他们实际上并不努力，只是做出了努力的样子，或者显得比较努力而已。\\n合理的时间安排应该是这样的：迅速做完简单的部分，把节约出来的时间放在困难部分的处理上。\\n从另一个层面上看，接受惩罚往往是积累经验的起点，甚至是唯一的起点。\\n很我人实际上根本不知道自己所谓的“喜欢做某件事情”很可能只是因为那件事情相对简单、容易获得奖励而已。\\n所谓效率，是在任务完成 之后才能够衡量的。\\n所有真正踏实做事的人都知道，任何任何的绝大部分都是枯燥而无趣的，所谓有创意的部分，可能连 1% 都不到。\\n思考方法需要从领悟内容入手，不停地细分、拆解任务，而且越具体越好，直至每个小任务都可以由一个人独立完成。\\n一个学生在背单词的时候，他就是自己的项目主管，只有学会像项目管理者一样思考，他才能给自己分配具体的任务、制定切实可行的计划，最终高效地完成任务。\\n在做任何事情之前，通过关注”方法“去反复拆分任务，最终确认每个子任务都是可完成的，这是一个人不可或缺的功课。\\n养成一个习惯——把要做的事情用纸写出来，把任务落到纸面上，就可以比较容易地分辨出哪些任务是简单而又机械的，哪些任务是相对复杂而又灵活的（对我个人来讲，需要思考的就是”非机械“的），然而，尝试把一个非机械的任务和一个机械的任务搭配起来完成。\\n划分之后的两个子任务是串行关系，先后顺序明了，没有可优化的余地。如果再继续划分子任务的话，就得找出有“并行”关系的任务，进而提高效率。\\n尽管会有一些人觉得他“不通情理”，但这确实是无可挑剔的做法。这样的做法可以非常有效地减少一种令人恼火的情况——因其他人的错误而耽误自己的时间。\\n尽管说起来很简单，但其实需要反复应用才能把这种简单的思考模式变成习惯。一旦养成精细拆分任务的习惯，效率就会在不知不觉间提高了。\\n在相当长的一段时间里，我跟大多数人一样，观察到的是偏倚，感受到的是枷锁，体会到的是差距，意识到的是失望。\\n逃避责任就会带来轻松，可那恰恰就是“生命中不能承受之轻”啊！——米兰·昆德拉\\n我有个朋友叫时间。她跟我真可算两小无猜，可她默默陪伴了我许多年之后，我才开始真正认识她。她原本没有面孔，却由于我总是用文字为她拍照，因此可以时常伴我左右。她原本无情，我却可以把她当作朋友，因为她曾经让我明白，后来也总是经常证明，无论做什么事情，只要我付出耐心，她就会陪我甚至帮我等到结果，并从来都能将结果如实交付与我，从未令我失望。\\n想尽一切办法真正了解自己、真正了解时间、精确感知时间，而后再想尽一切办法使自己以及自己的行为与时间“合拍”。\\n考虑之后，我们需要重新审视一下已经被标记为“重要”的那些任务，因为其中必然有一些只不过是“显得重要”而已。同时还需要重新审视一下那些被标记为“不重要”的任务，因为其中总有一些实际上只是“显得不重要”。这样一来，某些权重标注一定会被修改。\\n判断每项任务的真实属性，然后选择“真的重要的”或者“显得不重要的”。\\n 张谁举证”不仅是一个法律术语，它涉及生活的方方面面。可惜，大多数人并未在意。事实上，不懂“举证责任”就是一个思考时“误入歧途”的常见原因。首先，举证难度受举证人能力的影响，因为每个人的学识和专业不同。其次，举证难度受当时所在社会的整体知识水平（甚至文化）的影响。除此之外，举证难度还受需要证明的结论和当时社会普遍接受的知识相符程度的影响。\\n既然你无法证明我是错的，那么我就是对的。这是一种典型的逻辑错误，即“诉诸无知”。\\n钱钟书先生有一段很有趣的描述：“事实上，一个人的缺点正像猴子的尾巴，猴子蹲在地面的时候，尾巴是看不见的，直到他向树上爬，就把后部供大众瞻仰，可是这红臀长尾巴本来就有，并非地位爬高了的新标识。”\\n换一角度，也许能找到简单的方法来解决复杂的问题。而牧师的结论，也是讲述这个故事的“成功学大师”们转述的结论是：如果一个人是正确的，他的世界就会是正确的。其实，这不过是偷换概念，连“类比说理”都算不上。\\n并非所有的“感悟”都是不是“道理”，但确实在更多的时候，“个体经验”往往存在着这样或那样的偏差。分不清“感悟”和“道理”是很危险的，不仅误己，还可能误人。好心办坏事的，往往都是那些分不清“感悟”和“道理”的人。\\n听众应该有自己的智慧。只有了解了沟通的基本原理，才能不至沦落到“人家说什么就信什么”的境地。一方面，我们倾听任何人讲话的时候，都不应该带着防备、质疑的心态，那样可能会让我们遗漏重要的信息，因为心态会成为有色眼镜，使得我们只能收到过滤之后的信息。但另一方面，我们最终若是对所获得的全部信息不加分析、不加思考地全盘接受，也同样是危险的、有害的。\\n只要不是在特殊的极端情况下，任何人都没有权利要求其他人讲述事情的全部细节。但是，如果某个人把他们说的当作全部，把他们没说的当作没有，那么这个人的智商就跟寓言中那个掩耳盗铃的家伙属于同一个水平了。\\n人类普通拥有的一个认知偏差就是：把成功揽到自己身上，把失败归咎于别人或者运气。\\n崔健是这样描述的：“若是为了爱情，歌曲算个屁；若是为了生命，爱情算个屁。”\\n与其关注成功者，不妨反其道而行之——努力从失败者身上汲取经验。\\n只有经过自己的仔细分辨，真正成功者的宝贵经验才是无价的。需要额外注意的是，一方面要多花心思分辨，另一方面要式花时间真正了解自己，以便能够避开“一概而论、生搬硬套”可能带来的灾难。\\n后来，我明白了，宗教最需要的实际上是“恐惧”。为了让人们向往天堂，便设计了一个令人畏的地狱。没有令人恐惧的地狱存在，天堂又如今令人向往？\\n一个人的强与弱，实际上就相当于他的勇气减去他的恐惧之后的分值——如果是正数，那么他是强的；如果是负数，那么他是弱的。所有人的起点都是负数。但凡人类，都要经过很多的挣扎才能使这个算式的结果变成正数。并且无论是谁、无论这个人有多强，都不可能完成消除恐惧。勇气可能等于零，恐惧却永远大于零。\\n不要以为自己拥有无比的勇气，不要以为自己没有恐惧，总有那么一个时刻，我们的勇气不能抵御我们的恐惧。所以，我们有什么理由不能理解别人的恐惧呢？\\n并非每个人都需要同等的倾听能力。如果我们需要获得更多信息甚至更多知识，倾听能力就非常重要，对未来的影响也相当大。\\n生活中，有些人比另外一些人更懂得“眼见不一定为实”的道理——这就属于判定类知识。\\n有了一些判定类知识后，我们在日积月累的过程中，要尽量用这些知识可靠地鉴定自己大脑中所存储的已知信息（大多是概念类知识）的有效性。\\n不断收集、整理、修正自己的判断类知识，就好像是为自己纺织一张“滤网”，以阻止无效的概念类知识的进入。\\n为了让自己听得更有效率，我们要牢记这个简单而又实用的原则：就算需要质疑，也一定要等到对方把话说完。\\n说者的语篇内容可以分为两类：事实和看法。\\n要根据自己的情况选择能说的话、该说的话、说出来别人能听的话。\\n“赢得尊重”是最不能急于求成的，也绝对不可能靠临时抱佛脚实现。因为每个人都有足够的观察能力，而且这些人还会相互交流、互通有无——群众的眼睛是雪亮的。尊重只能靠积累获得，这是铁律。\\n“知无不言，言无不尽，百人誉之不加密，百人毁之不加疏。”——苏洵\\n瓦茨拉夫·哈维先生制定的《对话守则》：\\n1. 对话的目的是寻求真理，不是为斗争。\\n2. 不做人身攻击。\\n3. 保持主题。\\n4. 辩论时要用证据。\\n5. 不要坚持错误不改。\\n6. 要分清对话与只准自己讲话的区别。\\n7. 对话要有记录。\\n8. 尽量理解对方。\\n“自以为是”是每个人成长过程中必须经过的阶段，因为每个人生来都以无知为起点，而成长之路原本就是求知之路。\\n庄子有云：”吾生也有涯，而知也无涯，以有涯随无涯，殆已。“\\n牛顿悲鸣：”要学的东西太多，学会任何一样东西需要的时间又太长，等我学完了，我就该死了……“\\n我唯一知道的，是我的一无所知。\\n尼采所说的”超人“指的也应该是跨越了”自以为是“这道障碍的人。托马斯·叟注意到大多数人不经教化是很难跨越这个障碍的，但他同时也意识到，人如若无法超越这个障碍会有怎样的后果，所以他必出了这样的慨叹：”每一代的出生，从效果上看，都相当于野蛮对文明的侵略，我们必须在积重难返之前教化他们。“\\n真理不变，也不会因任何而变；不停变化的只是人们对正理的解释或者理解。\\n我们每天都在不知不觉地接受很多看法。这些看法，越是隐蔽，就越是稳固。最终，它们会形成一个缜密的筛子，使我们只接受符合这个筛子的看法，而筛掉不符合这个筛子的一切。一个人经历这个过程越久，就越分不清楚那些”已接受的看法“究竟是被灌输的，还是自己的。\\n杂书会大大提高一个人接受新事物的能力（这种能力也是理解能力的一种）。阅历丰富、博览群书的人，肯定拥有更强的理解能力，因为他们在遇到未知的时候，更有可能迅速地在自己已有的知识中找到可以用来类比的信息。\\n很我人不懂等待的必要性，最终的结局是：同样也等了，因为不等也得等，时间才不管你究竟是谁，但等来的结果却是另外一个，反正不是通过耐心等待应该获得的那个。\\n对一个人来说，一定要问自己这个问题：我不喜欢做某件事情，是不是仅仅因为这件事我没有做好？若是因为自己没有做好而不喜欢，就要考虑另一个问题：做好这件事情究竟对自己有没有意义？如果有，那就要努力做，直到做好为止，没有其他选择。\\n对一个人来说，某件事情只要能做好，并且做到比大多数人好，他就不会对那件事情没兴趣。\\n往往并不是有兴趣才能做好，而做好了才有兴趣。\\n所有学习上的成功，都只依靠两件事——策略和坚持，而坚持本身就是最重要的策略。坚持，其实就是重复；而重复，说到底就是时间的投入，准确地说，是大量时间的投入。\\n痛苦就是这样。一旦我们能学会在痛苦出现的时候运用心智把自己的注意力转移到其他地方去，痛苦就会几近自动消失，而且在它被我们重新注意之前绝不会回来。\\n曾有人这样比喻：”如果说记忆本身是葡萄，那么回忆的过程就是发酵。每个人都有努力使自己的历史变得更加清白、更加美好的倾向，所以，人往往会不自觉地给自己的记忆进行各种形式的修补、甚至进一步精加工，然后才会觉得心满意足。“\\n一个人遗忘痛苦的能力特别强的一个具体表现就是：这个人会很轻易地原谅自己。\\n记录之后还要养成习惯，定期拿出来这些记录回顾一下。这个习惯往往会使我们非常有成就感，因为它会让我们知道，甚至可以清楚地看到，自己已经进步了——因为以前记录过的很多错误我们不再犯了——当然，不再犯那些错误的原因是我们在不停地提醒自己！\\n对那些把自己的幸福建立在与他人比较的结果之上的人来说，幸福和快乐永生永世难以获得，就算偶尔产生了幸福和快乐的感觉，也必然昙花一现，因为总有人会比他们更加年轻貌美、英俊潇洒，收入更高、权力更大，地位更尊重、财富更雄厚。\\n生活无法彻底回避比较，但是，无须比较就可以获得的快乐和幸福也同样很多，只不过它们常常被人们忽略。\\n比成功更重要的是成长。如果”成功“是与他人比较的话，那么”成长“则是与自己比较——今天的我和昨天的我、明天的我和今天的我之间的比较。\\n概率是独立于任何人存在的，因此绝对不会仅因为我的期望就发生任何变化。\\n爱默生说：”弱者相信运气，强者只究因果。“\\n卒然临之而不惊，无故加之而不怒。——苏轼\\n法国作家兼制片人让·谷克多就戏谑道：”我们必须相信运气。要不然怎么去解释我们不喜欢的人竟然会成功呢？“\\n神奇的是，乐观生活、坚持努力，往往真的会改变一个人的运气。大约 2500 年前，塞内卡就把这件事说得非常清楚：”所谓幸运就是当你准备好了的时候机会来了。“\\n当一个人没有准备好的时候，对他来讲，不存在任何机会。机会时时刻刻都会出现在我们身边，关键在于，我们有没有足够努力，做到”万事俱备，只欠东风“。而当一个人准备好了的时候，随处都是机会，而且所有的机会都是切实的、可以把握的。\\n”努力“相对于另外两个因素——出身和运气——是最无足轻重的。Ownership of personal or material productive capacity is based upon a complex mixture of inheritance, luck and effort, probably in that order of relative importance.\\n第一，承认自己能力有限；第二，不怕在别人面前露怯；第三，敢于不去证明自己是”好人“……\\n才华与学识，是一定可以通过努力获得的。一个人的心智能力一旦正常开启，他就会发现，自己在这个信息唾手     title: "追寻生命的意义 -《活出生命的意义》读书笔记",
    content: "\"今天是我三十四岁的生日，赶巧今天有时间写这本书的总结。\\n关于意义，印象比较深刻的一句话来自尼采：“人生本来没有意义，追寻人生意义的过程才是有意义的。”\\n作者弗兰克尔经历了那么多的磨难，还能从容面对，显然跟他早年间就思考人生的意义有比较大的关联。\\n作者坚信，每件事情都有其存在或者发生的意义，也是他提出意义疗法的核心。正是由于对所发生的每件事情，特别是苦难，若是去深入思考其积极意义，才能更快的从这种痛苦中走出来。\\n最后我想说，思考生命的意义就充满了意义，这种思考会让我们远离低级趣味，远离那些嘈杂的声音，在凡尘俗世中可以平静的过一生。\\n读书笔记 我生日那天恰好是贝多芬的忌日，所以我的一个同学曾满怀恶意地说：“可真是祸不单行啊。”\\n我知道，我此生再也见不到他了，但我并不感到难过，胸中涌入一种奇妙的感觉：我已经做了我该做的，我为了父母而留在维也纳，现在又陪伴父亲到他生命的最后一刻，并让他免受临死前的痛苦折磨。\\n正义感是他的主要性格特征之一。他的这种正义感是植根于对上帝的虔诚信仰之上的，否则，我们很难理解他为何总把这句话挂在嘴边：“一切都按照上帝的安排！”\\n从某种意义上说，正是死亡本身让生命变得有意义。\\n我小时候，每天早上起床吃过早饭——或者更确切地说是喝过咖啡之后，总会花几分钟时间思考人生的意义，特别是接下来这一天的意义，或者更确切一点，这一天对于我的意义。\\n实际上，就算有人因我的想法而获得诺贝尔奖，对我来说无所谓。\\n我坚持一个原则：即使做很小的事，也要像处理大事一样用心，即使做很大的事，也要像对待小事一样冷静。\\n我做任何事都尽可能提早完成，绝不会拖到最后一刻。这样一来，当我有很多事情需要处理时，就会在拼命工作的同时，还要因担心完不成任务而忐忑不安。而第三个原则是：不仅要提前做事，而且要把麻烦的事放前面去做，换句话就是：提前搞定它。\\n尽管如此，我还是得承认，我并不总是能坚守我的原则，而这自然会令我大为恼火——极为恼火，甚至一连几天都不跟自己说话。\\n我总会记住别人的好处，忘记别人的坏处。\\n当你遭受到什么磨难，屈下双膝（当然是在脑海中）并祷告上帝，在以后的岁月中不会再遇到比这更糟糕的事情。\\n在泰雷津集中营厕所的墙上，我曾看到这么一句话：”无视一切，并为每一件狗屁事儿喝彩。“\\n我的精神挣脱了枷锁：\\n挣扎着，我的精神攫走时空，\\n坠入无尽的永恒，\\n拥抱永恒的无穷，\\n它是博大的统一，\\n踏上了万物之基。\\n据我了解，他们绝不会说，弗兰克尔是个双料博士，而只会说，他是半个医生。\\n我们也不要问一个精神分裂症患者，是否听到有人在和他说话，而应该问“那个人跟你说了些什么？”\\n治疗病因和单纯的治疗病症是不同的，或者我们可以借助一个笑话解释二者的区别：有个人外出度假，但每天早晨都会被一个公鸡吵醒，于是他去药店买了些安眠药，加进公鸡的饮料里。看，这就是治疗病因。这是“幽默”章节中一个比喻\\n事实上，我一直坚定地认为，没有蕴涵着某种意义的可能性的境况是绝不存在的，这一想法的核心内容在意义治疗中得到详细而系统的阐述。\\n只有一种权力，那就是拯救的权力；只有一种荣誉，那就是救助的荣誉。—— 约翰·拉斯金\\n拯救一个心灵，就是拯救了一个完整的世界。—— 《塔木德》\\n我们不应主动询问生命的意义是什么，因为我们自己就是解答这个问题的主体。\\n生命的终极意义超出了我们的理解能力。\\n一个人所遇到的一切事情，都有一个终极意义，也就是超意义，可是我们无法理解并知晓这个超意义，而只能信仰它。\\n出于对那些深受时代不正之风影响的受害者的深切同情，我们这个时代充斥着极不负责的玩世不恭风气，这种风气在心理治疗领域——这个肮脏的行业中大行其道。\\n“您太对了，我怎么能这么做呢，这绝对不可原谅，我没什么好辩解的。我保证，以后绝对不会这么做了，我会吸取教训的，不过这种行为一定要受到惩罚才行……”。作者使用了矛盾意向法，躲过了警察的罚单。\\n我在施泰因霍夫医院工作时，提出将皱眉肌现象视作精神分裂症急性发作的一大症状，这一现象是我从影像资料中观察到的，而我在给维也纳精神病学会做讲座时也播放了这段影像。\\n毋庸置疑，二乘二等于四，即使这个诊断是出自一名精神分裂症患者之口。\\n我和她结婚并不是因为她的美貌，她选择我也不是因为我的聪睿——这两者都不是我们选择对方的根本动机，这也是我俩一直引以为傲的。\\n她见到我第一反应并不是：“啊，你终于回来了，我等你一起吃饭呢。”不是的，她的反应是：“手术进行得怎么样？那个病人还好吗？”在这一刻我决定，要让这个女孩成为我的妻子——这并不是因为她为我做了什么，而是因为她就是她。\\n男女要分开关押，临走时我对她说：“蒂莉，无论如何要活下去——明白吗，不惜一切代价！”我的语气是那么恳切，我想让她真正明白我要说的是什么。\\n上午经历了残酷的折磨，晚上却在欣赏爵士乐，这种强烈的反差交织在一起，形成我们当时典型的生存状态：美与丑、人性与野蛮的矛盾共存。\\n他在一旁看着我哧溜溜地喝汤，诚恳地劝我克服悲观情绪——这种悲观情绪我在其他囚犯身上看到过，如果任其发展，人就会开始放弃自我，那便离死亡不远了，而当时我确实已经深受这种情绪的影响。\\n自我超越——人超载现有生存状态的层次，追求尚未属于自身的、更高层次的东西。在其他条件相同的情况下，那些目光长远、放眼未来并且坚持追求未来的意义的人，最有可能战胜苦难，从困厄中走出来。美国海陆军心理学家纳尔迪尼和利夫顿曾在日本、朝鲜的战俘营里做过调查，其结果也证实了这一点。\\n我曾多次试图通过将痛苦客观化的方法，使自己与眼前困厄的处境割离开来。\\n我一直在寻求一种尽可能清晰的表述，我努力将我的语言打磨得如水晶般晶莹剔透，让人一眼就能看到它们背后闪闪发光的真理。\\n我是一个完美主义者，很喜欢圣·埃克苏佩里说的一句话：“完美不是指再没有东西能增加进去了，而是指再也不能拿走一样东西了。”\\n那些让我仰视的真正的大师无一例外都是宽厚的仁者，他们虽然有权力和资格批评我，却总是忽略掉我所做研究的不足，而试图从中挖掘出一些积极的东西给予我肯定。\\n我们要有钱，但是有钱的真正意义在于，我们可以尽情做自己想做的而无须顾及钱的问题。\\n人们都说，时间就是金钱；在我跟中，时间远比金钱宝贵得多。\\n我经常说，只要一想到自己在变老的同时，也会变得越来越成熟，就会觉得这也不算什么事儿了。\\n变老也是人存在的短暂性的一个表现方面，这种短暂性归根到底是对于责任的唯一也是最大的鼓励——将责任作为人存在的最基本、最本质的属性。\\n要这样活：好像你已经活过一次，而在前一次的生命中，你做的所有事情都是错的，所以现在你要重新开始，把它们做好。\\n其他人只看到你做了什么、获得了什么，或者更确切地说，我幸运地得到了什么，然而此时此刻我却清楚地意识到，还有什么是我本就应该且必须去做却尚未完成的——上帝的眷顾让我走出奥斯维辛集中营的大门，得以在这世上继续活了 50 年，而我必须回报这份眷顾，做点什么。\\n如果得不到一个绝对真理，那么就必须满足于多种相对真理之间的相互修正，并且有勇气去面对片面性。\\n那些新的心理治疗体系的创建者，归根到底都是在处理自己的病史。问题仅在于，他的病史能否代表他所处时代的集体神经症，如若可以，他就能够以自己的痛苦造福他人，用自己所患之疾病使他人免受疾病之若。\\n我曾活在痛苦之中，但是现在我明白了，不经历这些痛苦，是无法获得成长的。\\n您认为自己生命的意义在于，帮助他人找到自己生命的意义。\\n人的主要动机是要理解生存的目的与意义，提示自己生存的秘密，他把这种动机称作“探求意义的意愿”。\\n嘲笑恐惧并以一种幽默的方式来决定你该针对恐惧自言自语些什么，这样就可以消除逆境可能对你产生的消极影响，让你在这种情况下仍然能应付自如。\\n要是我们停止这类无聊的把戏，把力量集中在有意义的事情上，那么我们马上就会摆脱焦虑，过一种更充实、目的更明确、更幸福的生活，矛盾意向就起抵消这些日常的琐碎恐惧感的作用。\\n我们可能由于努力过分而无法取得成功，如果我们比较轻松处在处理问题，成功也就容易得多，但这多少有助于我们把注意力从那些使我们烦恼的琐事上转移到更有意义的价值和更重要的事情上。\\nLive as if you were living a second time, and as though you had acted wrongly the first time.\\n\"",

  {
    title: "我生命中的光 -《你就是孩子最好的玩具》读书笔记",
    content: "\"媳妇建议我的总结可以更加丰富一些，所以从这本书开始，我决定给每个总结加个标题。\\n在没有遇到媳妇之前，我的世界是灰暗的，仿佛如深海，没有光照。\\n在最美的年华我们相遇，她把最美的青春给了我。\\n在不到 20 岁的年纪我尝试去爱一个人，这带给我生命的第一次转机。\\n但人却是很难变化的，我还是太固执了。30 岁之前，媳妇要用爱、耐心和陪伴来感化我。\\n19 年国庆前，媳妇给我推荐了樊登的沟通课。接下来在一个多月的时间听了樊登读书 APP 近百本书籍，我迷茫的人生又有光照进来了。\\n这两次的光芒都是媳妇带给我的，时常在想，到底是上辈子做了多大的好事，才能遇到她。\\n关于亲子关系，没有接触之前，我根本无法跟孩子友好相处。在听了亲子系列书籍的半年之内，我跟灿灿的相处的相当融洽。其中最具代表性的当属《你就是孩子最好的玩具》。\\n当未将书籍的精髓内化之前，它的力量会维持一段时间，但会慢慢失去作用，所以我开始阅读电子书，详细而完整的读一遍。\\n我知道，要跟孩子和谐相处，一本书肯定不够，我还是会抽出时间读更多的相关书籍，特别是我还有两个孩子要培养。\\n这是一本相当薄的书，但却是开启亲子关系最好的钥匙。\\n读书笔记 因为父母和孩子之间的亲密关系是家庭中所有温暖和快乐的源泉，失去这种亲密关系，意味着父母在家庭生活中很难体会到与孩子在一起的快乐。这种亲密关系也是家庭教育的基本目的之一，失去了这种亲密关系，也意味着家庭教育的失败。\\n我之所以比别的老师更喜欢和所谓的“问题儿童”在一起，是因为我从不指望他们会立刻变好。我不会挖苦或者羞辱这些孩子，相反，我尊重他们的感受，理解他们的困难，但同时也会严格地设定限度。\\n研究证明，孩子在非惩罚性的环境下学习效果最好，接受能力也最强。\\n戈尔曼指出，一个孩子如果想要获得幸福和成功，拥有良好的交际能力和情感智慧要比学业上的成就重要得多。\\n我过去不曾，以后也绝不会惩罚我的孩子们，我也不会贿赂他们，也不会运用任何的光荣榜或者施加暂停活动的惩罚，我尽可能不去逼迫孩子或者剥夺他们的任何权利。\\n情感引导就是要让你的孩子从出生之日起就懂得自身情感的重要意义，并能够识别和利用不同的情绪。\\n和所有的父母一样，我也在育儿的过程中不断探寻着一个又一个挑战的解决方案，但有一点我可以肯定，那就是尊重孩子的想法和感受是最好的教育方法。\\n孩子从体验中学习。他们就像尚且湿软的水泥，所听到的每字每句都会在他们身上留下印记。———— 海姆· G.吉诺特\\n受到创伤的儿童生活相当不易，但有一种额外的能力，就是能够敏锐地观察所处的环境。他们能觉察到危险的到来，并知道该在何时远离或者自保。\\n情感引导其实就是向孩子传授情况规则，让他们知道如何辨认情感并且以恰当的方式来表达。通过引导，父母可以根据孩子的发展阶段来帮助他们认知情感和表达自我。\\n情感引导的核心就是由父母来帮助孩子认识情感、人际关系、社会行为和他们所生活的世界。\\n调动孩子的内在能动性，而不是依靠外部奖励来纠正行为。\\n永远从同情的角度出发。作为孩子的情感引导者，你应当学会换位思考。\\n只有当孩子开始哭泣起来或者明显情绪低落的时候，才需要你为他进行情感引导。\\n一味地强求是对孩子的不尊重，你会让他们觉得，如果不遵从你的命令，就无法让你满意。\\n孩子们在难过的时候需要得到成年人的安慰。无论是对社会还是对他人的关怀，孩子们最早都是从家庭中学到的。我们如何对待我们的孩子，他们就将会如何对待别人。\\n如果你能够试着理解并且重视他们的小小世界的话，将会让他们感到备受尊重，他的愤怒就会消退得更快。如果你贿赂他，没准下一次他又想在车上玩的时候，还会期望同样的回报才肯合作。\\n利用直接后果来教育孩子。直接后果不等于消极后果，应该让孩子对自己行为的直接结果负责，而不是非要给他“上一课”。\\n我让儿子来分担责任，并鼓励他去思考和做出自己的决定。这种方法只适合五岁以上的孩子。\\n采用消极的驱动手段，意味着要让孩子受到一些打击或者教训，好让他以后不会再犯同样的错误。但是惩罚孩子坐在房间的角落里并不会让他吸取教训，因为感情上的折磨不会带来任何积极的结果。\\n我们都希望孩子长大以后能够善于与人交往，待人有同情心。而打屁股、威胁、贿赂和奖励都是饮鸩止渴的教育手段。\\n父母是孩子的第一个也是最有影响力的老师，因此要以身作则，学会尊重孩子的不同想法和感受，你可以约束和管教，但不要使用暴力。\\n如果你把自己的问题和期望强加给你的孩子，教育子女就不再是一个有趣的过程了，你会让自己和孩子都变得焦虑。而当你面对现实的时候，会发现为人父母不是那么困难的事情，甚至是很享受的事情！\\n当你管教孩子的时候，请自问：“我有没有否定、忽视或者轻视孩子的感受？”；“有没有用打击孩子的方式去惩罚或者教训他们？”；“有没有用消极的办法去驱使他们？”。\\n为人父母的生活里充斥着数之不尽的小意外、循环往复的矛盾和亟待解决的突发事件。我们都宁愿相信，只有心理变态的父母才会用损害孩子的方式去解决问题。遗憾的是，即使是充满了爱和善意的父母，也免不了对孩子进行责备、羞辱、指责、嘲笑、威胁、贿赂、否定、惩罚、说教和宣讲。 ———— 海姆·G.吉诺特\\n在情感引导下长大的孩子会待人如待己。当他们看到某个小朋友把牛奶弄洒或者弄坏了玩具的时候，他们会感同身受。\\n情感引导不仅会帮助你的孩子学会认识、表达和调节自己的情绪，还有助于他的语言表达能力的提高。掌握了丰富的情感表达词汇的孩子会较少耍脾气或者用行为来发泄情绪。\\n你的孩子会通过情感引导认识到沟通、尊重和交流对增进感情的重要性，所以在他们成年之后也就更能理解和安慰他人的情感。\\n父母要重视沟通的艺术，寻找良好的互动方式。在对孩子的行为作出回应之前，父母都应该问自己：“我即将要做的事情和要说的话会不会增进我们之间的感情，并且有助于他在现在和未来做出更加明智的选择呢？”\\n父母应当事先种下正确的种子，换句话说，就是提前告诉孩子你的期望是什么，这样可以帮助孩子调节和控制某些情绪，起到预防针的作用。\\n多花一点时间来引导孩子是非常必要的，这将有助于建立孩子的自信心和提高他们的社交能力。\\n给孩子选择的机会等于是在对孩子说你重视他们的意见，这会增强他们的自信心。\\n学习调节情绪对孩子来说是个循序渐进的过程，他们需要依靠你来引导他们化解各种不愉快的情绪。\\n你是在传递一个信息，就是即使是孩子也有权力生气。更重要的是，通过陈述孩子的感受，你可以帮助他扩充现有的情感词汇量，同时你也在告诉孩子，生气也是一种可以控制的情绪。\\n没有哪个父母是完美的——这就是为什么我要发明同情腕带的原因，因为当教育孩子遭遇到困难的时候，即使像我这样的专家也需要提醒自己暂停一下，三思之后再用同情的方式去对待孩子。\\n成功的情感引导也意味着你要处理自己的情绪。了解什么样的情况容易挑起你的愤怒，可以帮助你提前做好准备，避免让自己的情绪成为教育的障碍。\\n聆听的能力对于情感引导而言至关重要。\\n父母应当鼓励孩子把自己的感受说给其他孩子听，但绝对不能允许孩子把情绪发泄在另一个孩子身上。\\n当我感到有人理解我的时候，我就不会那么有敌对情绪，也更愿意和人去交流。\\n当孩子把牛奶洒在地板上的时候，如果你一边叹气一边言不由衷地说“没什么大不了的”，同时却又带着怒气擦拭地板的话，你的口气和肢体语言显然和你的语义不一致，孩子会觉察出你言行之间的矛盾，并为之困惑。为了有效地进行情感引导，你的言行必须是和谐统一的。\\n为了扩充孩子的情感词汇量，你要在他请求帮助时态度始终如一。别忘了发挥你的各方面技能，包括观察、倾听、辨别情感，跟孩子反复说“帮助”这个词，然后再给予他们帮助。\\n当孩子情绪激动的时候，没有什么比被他们所爱的人理解和帮助更让他们感到满足的了。这样做将会巩固你和孩子之间的感情。你越是坚持这样帮助孩子——或者和他们齐心协力完成一项工作，或者给予他们情感引导——你的孩子就会越发把你当做一个可靠的盟友。\\n情感引导会随着时间的推移和练习变得更加容易。它的前三个要素——播种、观察和判断、还有倾听——将很快成为你的第二天性。你将会更好地给予孩子理解和同情，并让他积极地动脑去寻找解决方案。\\n认错意味着你真诚地为自己所犯的错误而向孩子道歉。道歉的内容一定要具体，要点明自己的错误所在，并和孩子分享你当时的心理状态和之后的感受。\\n当你发现自己因为不堪重负而无法对孩子进行情感引导的时候，首要的是让你的孩子知道，即使是父母也同样犯错，但你会因为自己的不恰当反应而感到懊悔。孩子们的伟大之处在于，他们天生富有同情心和宽容心，会竭尽全力地去帮助你。\\n我们的孩子正栖息在巢边，他们扇动着稚嫩的翅膀，叽叽喳喳的叫个不停，并朝我们昂起他们的脖颈。要知道，这每一次展翅都是一个契机，每一声呢喃都是一条信息，每一次昂首都是一份礼物。—— 玛丽·希迪·柯琴卡\\n如果我们给予孩子一个充满爱、平静和安全的环境，他们也会把这些特质融入自身的性格当中并进一步强化。\\n研究表明，经常被拥抱和安抚的婴儿哭得更少，更信任他人，也更加独立。\\n孩子一眨眼的工夫就长大成人，你还没回过神来，他们就已经上大学了，所以，抓紧时间充分享受眼前的幸福时光吧。\\n婴儿最需要的是你的时间和精力、一个安定的环境和不间断的呵护。\\n孩子是最了不起的模仿者，所以我们一定要随时随地表现良好。\\n不要轻易说“不行”，只有在孩子抓你的热咖啡或者进入了危险区域之类的危急时刻才能使用。\\n尽管你不得不反复这样做，但孩子慢慢会明白的。\\n由于年幼的孩子不善于调节自己的情绪，因此需要一个过渡性的物品来安慰他们。\\n父母时而会因为孩子的依赖而感到满足，但时而也会因为他们的黏人而感到焦躁和厌烦，这些都是非常正常的情绪，所以父母要没法在培养孩子的独立性和尊重孩子对安全感的需要之间找到一个平衡。\\n不要以为养育孩子和操持家务是件容易的事情，应该由一个家长单独承担！如果你还有工作的话，那么你等于是一心三用。即使你不工作，专心养育孩子，也应该接受所有你能获得的帮助。\\n有时候人们不知道如何去帮助你，如果你能明确而具体的告诉他们你的需要的话，他们会更乐于去帮助你。\\n生活里少一点喊叫，就会多很多轻松。首先要确定孩子是不是受伤了，如果没有，你可以接着解决他的需求，因为现在孩子已经学会了向家长求助。\\n并非所有的母亲都能够留在家里，许多女性也不适合做全职妈妈。许多妈妈，无论是已婚的还是单身的，都会因为经济原因而不得不去工作。有些人则需要通过工作来保持健康的心态，或者出于保持职场竞争力的目的而工作，或者为了赢得事业上的成就感而工作。\\n一个快乐而自信的妈妈无论工作与否，都会养育出幸福而有安全感的子女来。\\n研究表明，高质量的儿童教育中心往往比全职工作的家长更能满足孩子复杂的需要。好的育儿中心可以为孩子提供良好的社交、娱乐和体验的机会，其环境是专为满足不同年龄孩子的发展而设计的。\\n我们做父母的应该在什么时候完全放手让孩子自己去培养韧性和责任感呢？任何时候都不能。我们只需要给他们成长的空间，无论在感情上还是在人际交往方面。\\n最好的教育源在内心，体现在日常生活中的自每时每刻。孩子的每一次激动、悲伤、愤怒或者害怕，你都要陪伴在他们度过。为人父母其实就要在孩子最需要你的时候以他最需要的方式去帮助他。—— 约翰·戈特曼\\n单靠情感引导是不够的——在孩子成长的过程中，父母都应该对孩子加以约束，让他们清楚什么事情可以做，什么事情绝对不可以做。\\n情感引导和设定限度是教育孩子的两个最关键的环节——一个要给予孩子无条件的爱，另一个则是制定简单明了的规则。\\n事实上，在外面适应能力强的孩子往往在家里更加淘气，因为家里比其他任何地方都让他们更有安全感。\\n父母不应该频繁地否决孩子们的决定，所以倘若你知道孩子的自制能力有限的话，就不要带他们去玩具店或者糖果店这样的场所，以免不得不一再拒绝他们的要求。\\n我们发现，在大脑发育早期遭受到忽略和压力的动物在成年后更容易恐惧、焦虑和紧张。我们认为人类也是如此。—— 马丁·泰切尔博士\\n研究表明，打屁股会降低孩子的智商，而平静和安定的状态是最利于大脑学习的。\\n我们发现，在学校里表现最差的孩子往往都来自有问题的家庭。\\n研究人员谢尔顿和埃莉·格卢克夫妇对正常孩子和获罪少年做了具有里程碑意义的研究。他们发现，某些儿童在早期发育阶段所受到的影响导致了他们在日后做出反社会的暴力行为。\\n许多家长之所以捍卫自己打孩子的权力，是因为暴力为他们提供了发泄失望和愤怒的渠道，而不是因为他们认为这是一个行之有效的教育方法。世上根本不存在打孩子的恰当时机和安全方法，因为暴力行为的本质决定了它只会随着时间的推移而升级。\\n很多人会说：“我从小就挨打，现在不是很好吗？”或者“我当时太淘气了，确实欠揍。”固执于这种观点的人，其实是不愿意承认一直保护他们的父母确实做了错事。\\n很多杰出的人士小时候挨过几顿打——但是并非所幸如此，而是所幸没有造成恶果。\\n想要孩子合作其实有更好的方法，暴力和恐惧不会达到你想要的效果。“管教”的真正含义其实是“引导”，而引导则意味着指教。\\n以平和的方式来引导孩子：\\n弄清楚你自己的“心结”在哪里，以确保自己不会把怒气和烦躁趁机发泄到孩子身上。\\n经常和孩子沟通你的想法和感受。\\n研究表明，同情孩子可以加深和巩固亲子关系。同情是正确育儿的基础——父母越是能理解孩子，他们之间的关系就越亲密，孩子也就越听话。\\n如果父母能花时间来倾听和回应孩子的需求，而不是孤立和拒绝他们的话，孩子们会更愿意和父母亲近。\\n无论你看到孩子有什么样的反应，都应该试着去同情、接受和面对。一个获得理解的孩子是不太可能一直焦虑下去的。\\n如果我们不断承诺，孩子也会不断要求……而这不是孩子的正常成长过程，也不是我们人类社会运转的方式。其实，相对于玩具来说，孩子更容易为了获得爱、关注、交流和认可而努力表现。家长应该依靠他们和孩子之间的感情来激励孩子，而不是靠奖励。\\n追求奖励的孩子往往只想完成最低要求，而大多数家长都希望自己的孩子能尽力而为，并从中获得成就感。显然，奖励无法提供这种激励或者满足感。\\n奖励听话的孩子是一种操纵。研究表明，爱给奖励的父母也爱给惩罚。孩子不喜欢被操纵的感觉，甚至把父母的表扬当做轻视。表扬等于提醒孩子，他正在被你评价和判断。\\n奖励等同于惩罚，因为孩子们只有顺从时才能获得奖励，否则就一无所获。\\n如果我们和孩子的关系从真诚交流变成相互操纵的话，就会为孩子以后的生活埋下谎言和操纵的祸根。\\n赞美有可能会妨碍到孩子的愿望和个人成就感，孩子们甚至可能会放弃做他们天生擅长的事情，因为他们的父母表现出了过度的期待。\\n不使用奖励或者赞美并不意味着你不能在孩子每次成功的时欣赏和鼓励他们，只是不要试图操纵孩子的行为。\\n我们都不希望孩子成为奖励的瘾君子、大众的取悦者或者认可的追求者，而应该希望他们成为能够自我激励、走自己的路、追求自己的理想的人。\\n要强调你的感受，而不要评价孩子的表现。“我”字开头的句子可以避免让孩子感觉你在试图操纵他，这样的句子既不会干扰到孩子的体验，又巩固了你们之间的感情。\\n家长完全可以通过聆听和理解来避免这种爆发，我们也有义务为孩子提供一个安全的地方让他们释放所有的情绪。\\n孩子情感剧烈波动的时候往往是加深你们之间感情的大好时机。父母要在安慰孩子的同时伸出援助之手：“爸爸在这里，也许我能帮上忙，宝贝。”父母要鼓励孩子用语言来表达感情，而不要忽略出于不满耍脾气的孩子。\\n你只需要承认你能理解他为什么发脾气，就已经足够让孩子安静下来。\\n尊重和指导会极大地帮助你疏导耍脾气的孩子，而你的无条件的爱和关怀才会让孩子真正感到幸福。\\n记住，你越是费力想要控制孩子，他们就会越难缠越反抗。\\n借得借鉴的方略：首先要尊重孩子的感受。告诉孩子你希望他怎么做。让孩子知道你会帮助他。\\n我们希望孩子能对街上车流的危险有一个正确的认识和必要的恐惧感。所以你应该用严肃的语气向孩子表达你的担忧，并且告诉孩子你会教他如何保证安全。\\n如果孩子在没有独享玩具之前就被要求和人分享的话，可能会导致他对分享产生抵制情绪。\\n你需要的是孩子的合作，而不是顺从。教育孩子最好的方式是给他们示范正确的行为。\\n帮助孩子对付恐惧最有效的方式是给他们支持和鼓励，否认或是轻视孩子的恐惧只会让他们感到脆弱无助。儿童的想象力是随着年纪增长的，其中也包括对恐怖事物想象力，所以各个年龄段的儿童的恐惧是不同的。父母首先要了解孩子的恐惧来自何处，然后再根据不同恐惧采取不同的措施。\\n永远不要轻视孩子或者忽略孩子的恐惧，更不要斥之为无稽之谈。\\n我们必须先稳定自己的情绪，以免让怒气冲昏了头脑。如果你发现自己开始失去耐心而变得急躁起来，那么从一数到十，平静一下，然后再带着孩子离开公共场合。\\n把孩子和媒体彻底隔离开来既不现实也没有益处，那样只会让他们在今天这个信息密集的时代处于劣势地位。\\n随着孩子渐渐长大，你应该对他们进行媒体的相关教育，给他们打好预防针，这样当他们开始接触媒体之后才能拒绝不良信息，避免潜在腐蚀，并最大限度地受益于资讯。\\n为了让孩子的玩具发挥最大的效益，不妨把他们喜欢的那些暂时收起来，不时拿出来一部分并定期轮换，这样能让孩子重新燃起对旧玩具的兴趣。每隔三五个月就把一部分旧玩具拿出来，孩子的反应会让你惊喜的。\\n孩子容易在遭受挫折或者感到无助的时候表现不好。——凯瑟琳·活尔斯\\n我们有责任保护他们的天真和纯洁，直到他们向我们证明不再需要我们的指导为止。\\n在痛哭一场之后，孩子会更容易和你诉说他的心情。所以，请给你哭泣的孩子以足够的爱与支持，即使你认为他哭泣的理由是毫无意义的。\\n让孩子知道，你也会有难过的时候，所以你知道那是一种怎样的感觉。安慰孩子固然重要，但倾听更能帮助孩子缓解悲伤。在孩子难过的时候，同情会让父母和孩子更亲密。\\n孩子需要家长的引导和教育才能养成良好的行为习惯，单纯靠强迫孩子做某些事情或者说某些话并不能加快他们的学习过程。\\n父母们不要把孩子的抱怨太当真，要耐心地对待他们，并适当地给他们一些健康的零食和关怀。\\n父母要多给孩子机会去承担责任，让他们感觉到需要和被重视。一个有尊严和勇于表达观点的孩子绝不会去故意伤害任何人。角色扮演的游戏会让孩子更加自信，并从中发现自己的特点、弱点和性格。\\n在生气的时候，你可以说“我很生气”，但不应该尖叫，因为那样会刺痛别人的耳朵。\\n虽然我们通常把害羞视为一种交际障碍，但是其实害羞的孩子往往会成长为敏感和善解人意的成年人。因为他们拥有细腻的内心世界，他们会花时间分析为什么某些人会做某些事情，而且具有奇妙的想象力。\\n不要给你的孩子贴上“害羞”的标签。你可以换一种说话的方式，例如你可以这样说：“你只不过需要一些时间来热身罢了。”或者“我知道你不喜欢别人盯着你看。”\\n永远不要强迫孩子变得活泼或外向，也不要逼着他去和人交流。\\n说谎的孩子通常不敢直视你的眼睛，所以是不是在说谎一眼就能看得出来。\\n如果孩子对你说了谎，你应该首先反省是不是曾经在他说了真话之后态度过于严苛了。\\n家长对孩子最有影响力，所以你一定要先管好自己的嘴。子女最先从家长那里获得价值观和道德观，因此孩子的第一堂诚信课就是在他每天生活的地方——家里上的。\\n不要指望孩子在一夜之间就会完成这个跨越，因为发育的过程是他们自己无法控制的。\\n实践是幼儿学习的最佳方式，远胜于父母的一味地发号施令。\\n四五岁的孩子最适合开始学习坐下来与人一边交流一边吃饭，父母应该让孩子逐渐认识到，食物是美味的，进餐的时间也可以是有趣和有意义的。\\n研究表明，挑食的父母往往也会养育出有相似习惯的孩子，孩子们会模父母吃饭的好恶。\\n父母不应该在孩子面前谈论节食的事情，而应该多说说锻炼身体和吃健康食品的话题，更不要在不饿的时候胡吃海塞。\\n光是拒绝而又不做任何解释的教育方式已经过时了，因为这会让孩子觉得不被理解，不过前提是你自己的言行必须一致。\\n没有哪个父母想成为孩子眼中的坏人，所以一定要确保你和孩子的关系是开放的、灵活的，你也可以根据不同的情况做出变通。\\n育儿是世间唯一无法辞掉的工作。\\n我们唯有甘心忍耐，才有可能从刻意逃避转为欣然面对。—— 内奥米·阿杜尔特\\n每当我们无法做到完美的时候，都想要责怪自己、攻击自己，但那样做并不会让我们的孩子从中受益。因此，我建议家长们把努力的目标从接近完美改为远离愚蠢——多检讨一下为什么没能给予孩子足够的理解，为什么做不到诚实地表达本意——这才是进步的途径。\\n我相信我的父母已经尽了全力，他们只是不知道仅仅给子女提供最基本的抚养还远远不够，所以也从来没有想过怎样才可以更好地教育子女。他们当然是不完美的，我也不可能是完美的。我会把童年中快乐的那部分记忆当做是经验，也会把痛苦的那部分记忆看做是上天给予的恩赐——让我可以和更多的爸爸妈妈们分享。我从未想过要成为什么伟人，只是对我来说，想要真正从错乱的童年阴影中振作起来，的确需要树立一个远大而又崇高的目标。\\n如果一个人连最想做的事情都不去努力的话，是永远不可能成功的。\\n当你的火气被孩子点燃的时候，那种感觉可能让你回想起小时候的你曾经是多么的无助，或者童年的你曾因为惧怕父母而不敢调皮，于是你认定你的孩子也应该同样听你的话。\\n父母千万不要轻易发怒，要知道，无论什么理由都不是情绪失控的借口，更不至于让你拿孩子出气。\\n在富有同情心的家庭环境下长大的孩子通常也很善于理解父母的感受。我不能指望孩子会原谅我，但我还是必须道歉，因为我要让他们知道，没有人是完美的，包括妈妈在内。\\n如果你选择遗忘那些让你激动的往事或者拒绝面对痛苦的回忆，作家家长你将处于劣势地位，因为成长过程中的遗留问题会影响到我们成年之后的观念和行为。\\n父母是父母，孩子是孩子。想把孩子塑造得跟自己一样，并不会让他们成为更优秀的人。你将会发现，孩子在某些发育阶段会让你格外享受做父母的过程。\\n获得尊重和情感引导的孩子是能够分辨是非的，甚至会令你难以置信地足智多谋。\\n加深你们夫妻之间的感情对整个家庭都有好处，它不仅会使你的婚姻更加稳固，也可以提高孩子的情商。\\n你可以通过取消没有必要的活动来简化你的生活。即使什么都不做或者独自一个，也可能让你出乎意料地快乐。永远不要低估父母减压的效果，正如睡觉旨在恢复我们的精神和体能一样，什么都不做也可以达到一样的益处。\\n孩子在被打的时候，大脑会为了保护自己而暂时封闭，导致他们在精神上抗拒一切，因此他不太可能会学到任何教训。\\n研究表明，五岁以下的儿童并不需要正式的课程教育来为上小学做准备。事实上，在充满爱的家庭环境下长大，且父母能经常和他们一起玩耍、聊天的孩子在幼儿园表现更加出色。\\n这不是喊叫本身的问题，声音大并不会伤害到孩子。然而，吓人的声调和威胁的信息却足以让孩子意识到你已经失去了冷静和自我控制能力。\\n当你的孩子告诉你有人欺负他的时候，你一定要给予他同情，并允许他表达内心的感受。\\n停止用微波炉加热塑料容器和保鲜膜包装的食物——改用玻璃器皿。因为加热塑料会导致双酚 A 从塑料转移到食物中去。\\n育儿的实践——有时候甚至是所犯的错误——让我体会到理解孩子的最好方式就是换位思考。对孩子的正确教育应该建立在同情、关爱和亲密的亲子关系的基础之上。\\n\"",

    title: "《只有偏执狂才能生存》读书笔记",
    content: "\"总结 管理人员如何应对十倍速变化，并且带领公司走过死亡之谷。\\n”如果你是一名中层管理，别做一名懦夫。“我被震惊到了，我跟更高一层的人员并未谈过我的看法，而是在经过一段时间的内心挣扎之后，选择了离职。作为一名中层，看到上层已经远离了员工，脏事接二连三，我没有勇气去谈自己的看法。\\n读书笔记 你知道有变化，却不知道什么在变。\\n战略转折点虽然常由技术事件所引起，却不仅仅局限于技术工业范围。\\n无论谁，都有可能成为我们每个人的合作者或竞争者，他们与在我们楼下工作的同事并无二致。技术的变化迟早会触及和改变你的企业中的根本部分。\\n技术上可能做到的事，总有一天会变成事实。我们无力阻止这些变化，也不能熟视无睹。相反，我们应该集中精力与之周旋。\\n可叹的是，没有人欠你一份工作。这完完全全是你自己的事，只由你一人负责。\\n保护自己的事业免受侵害，并使之从各种环境中获益，是你的职责。没有人能够代替你去做。\\n用奔腾芯片帮助一个数学家后得到了什么？————一个精神错乱的科学家。\\n我们大都是从其他公司对我们业务的尊重中得知我们的“大”的。\\n能够识别风向的转变，并及时采取正确的行动以避免沉船，对于一个企业的未来是至关重要的。\\n高层管理者有时直到很晚才明白周遭世界的改变——老板则是最后一个得知真相的人。\\n新技术、新方法可以颠覆旧秩序，建立新规则，便商业环境发生翻天覆地的变化。\\n在我看来，新旧经营方式之间的危险转变，就好比一次死亡之谷的探险。\\n时间就是一切。如果你能在公司仍然健全、外部业务仍能保护你在内部试验新的经营方式的时候实行改革，你就能更好地保存公司的力量、雇员的利益和你的战略地位。\\n关键在于训练你的直觉，使你能够在众多信号中把异常信号挑拣出来。这些信号可能早就出现了，只是没有引起你的重视。战略转折点出现之后，就是觉醒和倾听之时。\\n计算机领域发生的如此重大的变化对整个计算机产业产生了深远的影响。\\n从计算机柜台上挑选一个某品牌的计算机，从操作系统柜台上挑选一种操作系统，从零售店或计算机超市的货架上随意选一个成品应用软件；然后将所有这一切带回家，再把它们组装在一起，期望它们能协同工作。这也许有些费力，可大家乐于克服困难，并且更加努力，因为现在可以花 2000 美元就买回一个从前需花费 10 倍价格的计算机系统。这种诱人的前景使得顾客能克服现有的缺憾，以便充分利用这种处理商务的新奇力量。\\n因为每年英特尔生产的产品更多。如果你将自己的产业建立在这一行的领军者之一，你自己的业务也必将发展壮大。\\n当一种产业经历战略转折点的剧变时，固守传统模式的人也许会遇到麻烦。\\n在新的横向计算机产业前十强中，几乎没有一个是从旧式纵向型计算机产业体制发展而来的。这便是一个很好的证明，说明过去成功的企业很难彻底改变自己去适应新的产业结构。\\n首先，当战略转折点席卷某一产业时，原有产业结构中的成员越是成功，其身受变革带来的威胁则越大，而其本身则越不愿自我改变以适应变化；其次，新进入一个拥有强大竞争对手的既定产业并向对手挑战所付出的代价有可能极大，而当该产业结构即将崩溃，所需的代价便会极小，这样就为康柏、戴尔和 Novell 这样的公司提供了机遇。它们几乎都是从白手起家发展为产业巨人。这些公司共同的特点就是它们都本能地遵循了横向产业体系的成功规则。\\n不要盲目地标新立异。不要仅仅为了战胜竞争对手便进行改进，还需考虑同时可为客户带来实质性的好处。\\n抓住机遇，最先做出反应的公司，而且是只有最先做出反应的公司，在其他人还在犹豫不决时就率先行动，才算真正拥有机遇，抓住了时间，战胜了竞争对手。\\n依照市场所能承受的限度去定价，依照产品数量去定价，然后拼命地设法降低成本，以期从你的最少投入和你的适当定价上赢利，此举能帮你取得量产量销的规模效益或者说规模经济形态（economics of scale）。\\n当一种产业中竞争愈加激烈时，各家公司被迫退至其最强的方面并开始专业化，这样无论最终它们占据何种阵地都可成为世界专业结构的领先者。\\n当产业模式由纵向转向横向型时，每一个参与者都得经过战略转折点的锤炼。最终结果是，随着时间的流逝，越来越多的公司必须遵循这些规则。\\n从别人痛苦的经历中吸取教训，我们可以及时识别即将作用于我们的战略转折点，做到了这一点，我们就赢得了一半的胜利。\\n它们的直接诱因是竞争力量的 10 倍速变化，技术上的 10 倍速变化，顾客作用的 10 倍速变化，供应者和互助企业作用的 10 倍速变化，以及规章的建立和清除带来的 10 倍速变化。10 倍速因素到处可见，人们因此会问：每一个战略转折点都表现出 10 倍速变化吗？每一个 10 倍速变化都会导致战略转折点吗？我认为，从实际运用上来说，这两个问题的答案都是肯定的。\\nWindows 并没有麦金托什先进，更不用说和 NeXT 界面相比较了，它与计算机及应用程序之间也不是完全吻合协调的。但它价格低廉、又很实用，最重要的是它可以运行于廉价而功能日益强大的个人计算机之上；而到了 20 世纪 80 年代后期，成百上千家 PC 机制造厂可以生产个人计算机了。\\n当《爵士歌手》（The Jazz Singer）于 1927 年 10 月 6 日首映时，“情况发生变化了”。过去电影是无声的，从此它们变成有声的了。\\n一直到 1931 年，查理·卓别林（Charlie Chaplin）依然和有声电影做斗争，接受采访时声称：“依我看有声电影顶多能坚持 6 个月”，卓别林最终在 1940 年上映的《大独裁者》（The Great Dictator）中开口说话了。\\n依我看来，该技术将带来又一个技术战略转折点。发展的步伐是永远不会停止的。\\n每经过一个战略转折点，都会出现赢家与输家。一个港口的成败取决于它如何应对吞噬了它的 10 倍速技术的变革力量。\\n科技发展史上有一个基本规则，即只要可能发生的事一定会变成事实。\\n我以为所有这些因素都在起作用，但最后一个原因，即拒绝面对痛苦的新现实，是最重要的。\\n在分析商务活动失败的历史时，哈佛商学院教授理查德·特德洛（Richard Tedlow）得出一个结论。他认为商务上的失败要么是公司背离了自己的用户，即它们随意地改变了过去行之有效的战略（显著的变化），要么是因为它们的用户抛弃了它们（微妙的变化）。\\n通用汽车公司（GM）的阿尔弗雷德·斯隆（Alfred Sloan）预见到一个为“每个钱包和目的”（a car for every purse and purpose）而存在的市场。\\n前一个时代辉煌的巨星往往是最后一个适应变化的人，他是最后一个屈服于战略转折点这一原理的人，他比绝大多数人输得更为惨烈。\\n供应商为了确保其产品拥有广阔的市场转而与其竞争对手合作，向他们提供自己掌握的技术信息。\\n个人计算机工业和英特尔都依赖于个人计算机软件公司。如果重大技术革新影响到软件生产领域，通过相互依赖关系我们也会受到波及。\\n1968 年，联邦通信委员会做出的规定：电话公司不可以强求地方用户必须使用其设备。这一规定打破了 AT\\u0026amp;T 的垄断状态。垄断的业务突然间转到了竞争对手的手中，例如加拿大的北方电信公司（Northern Telecom）、日本的 NEC 和富士通公司以及像 ROLM 这样的从硅谷中崛起的新秀。过去、电话机作为 AT\\u0026amp;T 公司向用户提供服务的一部分，现在却已成为在街头拐角的电器商店就可以随便买到的产品了。\\nAT\\u0026amp;T 公司过去从来没有竞争方面的经历，他们从不需要为自己的产品和服务做广告以争取市场，因为只要有用户存在，那便是他们的客户。\\n管理阶层必须善于在纷乱的世界产品竞争市场中突出自己的优势，而公司的每个员工实际上都必须和世界各地的同行业其他企业的员工们为生存而展开竞争，这就是最大的战略转折点。\\n一个优秀的公司之所以遭遇麻烦，有以下三个原因：要么公司脱离用户，要么用户脱离公司，或者两者同时发生。\\n晶体管数量的增多为用户带来了两项显著的收益：低成本和高性能。\\n从以往的唇枪舌剑中，我们学会了如何既做工作上的对手，又做生活中的朋友。\\n我们先是狡辩，失口否认存在这种事。我们对这引动不详的情报加以猛烈批判，在这种处境中的人通常都会这样做。直到我们确信了这些情况大致属实之后，才开始着手改进我们产品的质量，但我们已经明显地落后了。\\n一个日本大公司销售人员的备忘录：”用定价永远比别人低 10% 的规则获胜……找出 AMD 和英特尔的接口……以低于他们 10% 的价格开价……如果他们重新开价，你们再降 10%……坚持到底才是胜利！“\\n英特尔公司的名言：“如果干得不错，我们的售价可以只是日本存储器的两倍，不过仍然有希望卖出去，但是如果他们的售价一降再降，这样做有什么好处呢？”\\n我回过头问戈登：“如果我们被踢出董事会，他们找个新的首席执行官，你认为他们会采取什么行动？”戈登犹豫了一下，答道：“他会放弃存储器的生意。”我死死地盯着他说道：“你我为什么不走出这扇门，然后回来自己做这件事呢？”\\n我们终于下定决心：从领导层到整个企业，都彻底放弃存储器。\\n我们把这个决定通知客户时，就有一些人说道：“你们下这个决定，可花了不少时间啊。”可见，与我们公司没有情感牵扯的人，早就看到我们应该走哪条路了。\\n和那些一生为公司效力、对公司的点点滴滴都牵肠挂肚的人相比，这些新经理不存在情感上的难题，因而更能不偏不倚做出决策。真乃当局者迷，旁观者清。\\n在那段时间里，我们为微处理器业务投入越来越多的生产资源。然而，这并不是高层管理者的战略方向所致，其功劳就归于中层管理者们的日常决策。\\n在信号和噪声之间并不存在百度百灵的区分法。正因为不存在这样的区分法，我们所做的每一步决定，都需要时时回头检验。\\n对于可能成为你的企业中的 10 倍速因素的那些发展变化，一定要保持长久的警惕。\\n要完成等量的任务，CISC（Complex Instruction Set Computing）芯片的设计比 RISC（Reduced Instruction Set Computing）需要更多的晶体管。\\n直到今日，兼容与否仍是决定产品畅销与否的一个主要因素。\\n你周围的是否显得迷惑不知所从？那些从前非常精明强干的人，如今是否忽然显得主次不分？考虑一下这个问题。\\n你不必寻找这些卡桑德拉，如果你是管理者，他们就会来找你。他们会向你热情地“兜售”他们的担忧，就像推销员兜售他们认为非常不错的东西一样。不要与他们争论，即使很费时，也要尽你所能侧耳倾听，听听他们知道的事情，了解这些事情令他们担忧的原因。\\n春天来了，雪总是从外围开始融化，这是因为外围部分更多地暴露在外。对外围消息中的因素进行分析，最有助于区分信号和噪声。\\n这些人员没有决定公司退出存储器业务的职权，但他们却可以积跬步以至千里，慢慢地对产品分配实行微调。数月之后，他们的努力使得公司最终比较容易地从存储器业务中脱身出来。\\n管理大师彼得·德鲁克（Peter Drucker）曾引用过一个对企业家的定义，说企业家就是那些把资源从低收益项目的生产转到高收益的项目生产中去的人。\\n第一个 Windows 系统曾多年来被认为品质低劣，许多人说它只是“有着一张漂亮脸蛋儿的 DOS 系统”。然而，图形接口，尤其是 Windows 系统，现已成为塑造计算机产业的 10 倍速因素。\\n如果你的直觉认为改进 10 倍之后，这件事物就足以引起人们的兴奋而成为新的威胁因素，你就很可能处在观察一个战略转折点开端的边缘了。\\n在辩论中你可能会暴露出知识上的缺陷，也可能会因为倾向于某种不受欢迎的意见而遭到同事们的反对。然而尽管如此，到了该确定战略转折点的时候就必须确定，除此之外别无捷径。\\n人们不会为那些在复杂决定上独断专行的领导人树碑立传。你应当花时间去听取这些意见，直至你听到某些意见开始重复为止，直至你自己的心里产生了信念为止。\\n如果你是一名中层管理人员，也别做一名懦夫。不要对公司事物坐视不管，等到高层管理人员做了决定，再在喝啤酒的时候发表意见————“我的天，他们怎么这样愚钝？”\\n不要以为辩论到最后大家会达成一致的意义，那太天真了。\\n这种辩论的过程好比摄影师冲洗照片时加大反差的过程。最后得出的是更加清晰的影像，使管理人员下达的决定更加明智，正确率也更高。\\n你应该清楚何时使用数据，何时离开数据。\\n在处理那些刚刚萌芽的影响趋势时，你很可能要走出数据的硬性分析，更多地依赖直觉和见闻来判断。\\n作为一名管理者，最重要的职责就是营造一个理想的环境，使雇员们在其中孜孜以求市场繁荣。\\n只有以身作则，才能做到这一点。如果我们担心有一天有些东西会改变企业的游戏规则，那么我们的同事就会感觉到这种担忧，并和我们共同担忧。他们会提高警惕，时时注意雷达屏幕上的动静。\\n正是担忧使人倾听卡桑德拉们的诉苦，否则我真想大喝一声：“够了，天不会塌下来的！”然后回家去。\\n如果你是中层管理者，就有额外的事要担心：担心自己会因带来坏消息而受到惩罚，担心上面的人对外围的坏消息掩耳不闻。这些担忧会妨碍你直陈己见，而没有其他东西比这一点更有害于公司的利益了。\\n一旦恐惧的气氛包围了公司，外界的坏消息就无法传递进来，公司就会处于麻痹状态。\\n逃避或转移话题指的是高层管理者采取的个人措施。当企业面临核心业务的重大变化时，他们似乎全身心地投入一些与此毫不相关的谋利或合并中去。他们之所以参与这些活动，我看是因为他们需要一些值得他们每日关注的事情、值得花费时间思考和改进的问题来填充他们的生活，否则，他们就要苦苦思索如何对付迫在眉捷的战略危机。\\n逃避现实的不仅是那些不称职的高层管理者。优秀的企业领导也同样经历过这种思想斗争，但是他们最终能够接受事实，采取行动。差一点的领导做不到这一点，常常被革职，由一些或许并不比他们能干、但却免遭情感羁绊的外界人士来取代他们。\\n当环境发生变化、过去的技术和优势不再重要的时候，我们几乎本能地坚持走老路。我们不原意承认周围发生了变化，就像孩子不喜欢他看到的东西，就闭上眼睛，从 1 数到 100，以为讨厌的东西会自动消失一样。\\n战略矛盾为何不可避免？它是由什么原因造成的？适应变化最早的是那些通过每日的工作慢慢适应外界新情况的雇员们。英特尔的生产计划把晶片资源从存储器生产上转到微处理器生产上，是因为后者更加有利可图。\\n战罢矛盾的出现是人们对战罢转折点的本能反应，因此探查战略矛盾的有无，是确定战罢转折点的最佳方式。\\n战略矛盾的解决并不是轻而易举的，也必须通过实验得到。把企业中原有的条条框框放松一些，让他们实验不同技术、研究不同的产品、开发不同的销售渠道、争取不同的客户。\\n没有实验和混乱，旧秩序绝不可能让位于新秩序。\\n早在微处理器成为我们的业务中心的十几年前，英特尔公司就在实开发微处理器这个产品了。多年以来，它并不是我们的主流产品。实际上，我们不但没有靠它赢利，还花了很多钱对它进行研究和市场开发。然后我们坚持下来了，微处理器的业务渐渐发展起来了。\\n健康的企业状况为你提供了一层保护罩，你可以安全地在其中筹划将来如何改组公司。在保护罩的保护下策划变动，比业务全面滑坡之后再变动要容易得多。\\n管理学作家把这种形象设计称为“愿景”（Vision）。对我来说，这个词有点儿太高深了。你要做的只是抓住公司的精髓，看准业务的焦点。要清楚地为公司形象下定义，除了回答“它是什么”之外，还要回答“它不是什么”。\\n对新事物的察觉、想象和感知只是万里长征第一步。对这一点要做到心中有数，也要客观冷静。不要妥协放弃，也不要自欺欺人。如果你定的目标高不可攀，那么逃出死亡之谷的概率就会太大，这无异于自取灭亡。\\n要承认自己才疏识浅、有必要尝新知识，并不是件容易的事。\\n战略变化不是凭空发生的，它和你的日程安排密不可分。\\n根据我的经验，战略计划总是空口白话，对公司的实际工作无所裨益。相反，战略行动总是富有成效。\\n你很有可能犯后一种错误，那样会耽误太多时间。过早行动和后果远不及太迟行动的后果严重。如果行动过早，原有的产业仍然健全，即使做错决定，也容易及时挽回。\\n我比较赞同马克·吐温的那句精辟之言：“把所有的鸡蛋都放在同一个篮子里，然后看好那篮子。”\\n路径选错了，你就会死亡。但是大多数公司的死亡，并不是由于选错路径，而是由于三心二意，在优柔寡断的决策过程中浪费了宝贵的资源，断送了自己的前途。最危险的莫过于原地不动。\\n在转折过程的中间阶段，我们有必要让混乱统治一切，在混乱中探寻各种求生手段。但是这一阶段造成的含糊局面必须理清，你必须为职员注入新的活力，选定新的方向。\\n你的新思想和新论点需要一段时间才能被人接纳，但你会发现，不断重复会使新方向的概念更加清晰，使雇员们理解得更加透彻。\\n在雇员们面前露面的最大好处是可以测试自己能否抵挡得住他们提出的各种问题，前提是公司的传统提倡鼓励他们随意提问。\\n在我看来，在雇员面前出点差错还是小事，因为仍有改正的余地。若跳过这一步，把这个差错带入市场，就无法挽回了。\\n如果雇员没有机会当面提问或通过电子邮件探知你的想法，那么你所传递的信息就一文不值。\\n管理层不改变，公司就不会改变。我并不是指管理人员一定要卷铺盖搬光，我是说他们每个人都需要调节自己，适应新环境的要求。\\n作者描述惠普公司的会议：“他们的讨论理智冷静、心平气和，进度虽然缓慢，却绝不在原地兜圈。”\\n成功穿越战略转折点的公司，似乎有一种存在于自下而上的行动和自上而下的行动之间的对立统一。\\n高层管理者必须依靠中层管理者。然而，导航的重任又不能完全由中层管理者来承担。他们的知识丰富详尽又有亲身的工作实践，但是他们的经验和见解只局限于小范围内，缺乏统领整个公司的雄才大略。\\n我们需要的是上下平衡型的相互作用，即知识丰富却眼界欠广的中层管理者和高瞻远瞩、统观全局的高层管理者互补不足，联手行动。\\n由大量互联的个人计算机而形成的局域网（Local Areal Network，简写为 LAN）。\\n我阅读一切可以阅读的文章，花费大量时间在万维网相连的计算机上查找资料，了解竞争对手的情况和一些奇闻怪事。\\n我一直认为培养接班人是管理者工作的一部分，并且经常重复这种观点。现在，我这么做了，我也希望其他人能够这样做。\\n环境改变并不是导致个人职业生涯动荡的唯一诱因。对不同生活方式的渴望或者多年从事紧张工作的厌倦感，都能促使人们重新评估他们的需求和愿望，从而积聚一种力量，足以同产生于任何外部环境的力量一样强大。\\n我一直都认为，每个人，无论他是职员还是个体户，都像一个独立的生意人。你的职业几乎就是你的生意，你就是自己的首席执行官。\\n正如战略转折点标志着公司的危机点一样，一个职业转折点也是由工作环境中细微而深远的转变引起的，你的职业未来发展将由你做出的回应行动而决定。\\n你需要仔细聆听同事和朋友的谈话。\\n在公司里，助人为乐的“卡桑德拉”是那些身处前沿的员工们，他们能够率先感受到潜在的变化，并且把战略转折点的最初消息带给首席执行官。在职业转折点中，“卡桑德拉”可能是关心你的朋友或者家人，他们身处不同的行业或者竞争环境之中，能够推测出你还没有感觉到的变革之风。也许他们已经受到针对你的变革波浪的冲击，也许他们已经在自己的行业内经历了职业转折点，即使他们的行业和你不同，也可以给你传授一些经验教训。\\n通过和同病相怜的同事展开激烈的讨论，你可以清楚地发现职业转折点的存在。\\n你总是努力想使自己相信：因为你是非常优秀的，不会受到这种变革的影响。你会想：“这也许会发生在其他人身上，但是和我无关。”这是一种危险的想法。这是“成功惯性”在起作用。由环境变化引发的职业转折点同人们自己改变的职业转折点之间没有什么本质区别。\\n任何一种否认方式都需要你付出时间，导致你在转折点或者转折点附近错过行动的最佳时刻。\\n试验是为了改变而做准备的关键方法。\\n同自己对话可以帮你认清现存的职业转折点，对于你的未来的性质的对话将会帮你集中精力，并允许你一步步地稳步前进，而不是在外部世界的驱使下，飞奔前进。\\n有两件法宝可以帮你穿越职业死亡之谷：清晰和信念。清晰是指对你职业生涯的走向有明晰而又准确的认识：明白你的职业生涯将会是什么样的，同时也知道不应该是什么样的。信念是指你穿越职业死亡之谷的决心，出现在职位的另一方面，符合你已经确定的标准。\\n作为你自己职业的首席执行官，你也必须为自己提供愿景和承诺。\\n你必须硬着头皮承认，要把你的职业支持体系、经验和自信恢复到以前的同样水平需要一段时间。\\n利用所有的资源、理解你所希望成为的新世界，并具有掌控职业的决心、调整技能以适应新世界的能力，以及应对变革的恐惧和焦虑的坚决。\\n不要抱怨事情本身，它们永远不会再回到过去了。把你的全身心的精力都投入适应新世界、学习新技能、塑造周围环境上。旧世界仅存有限的机会或者完全没有，而新世界则为你提供了一个灿烂的未来，值得你为之冒险。\\n肿瘤总是要长大的，有时它们长得快些，有时会很慢，但总是要长的。\\n在这个领域里没有一个好的把关人。不能过分相信你的全科医生，因为前列腺癌的领域非常复杂和多变；也不能过分依赖泌尿科医生，他们会很自然地偏向于手术，因为他们是外科医生，手术是他们最了解的。\\n当面对一种我们所不理解的重病时，（我们每个人）就变得像孩子似的害怕了，并且四处找能告诉我们该如何去做的人。对医生来说，他们的最高责任就是向病人提出对医治前列腺癌的各种选择。\\n\"",
