    title: "《家庭教育指南》读书笔记",
    content: "\"总结 很快就能读完的一本工具书籍，从中学到不少方法和孩子互动的小任务，每一页的金句给我提供了好多写作的资源。 我需要把家庭会议执行起来。 关于孩子的教育问题，我需要花费更多的心思。听书+精读来提升自己的能力。 读书笔记 “体验相当于笃行；看书、求师、访友相当于博学；思考相当于审问、慎思、明辩。我们的治学次序是‘行是知之始’及自动的原则排列，可以说是把传统的道理颠倒过来。” —— 陶行知，人民教育家 只有父母的改变，才能带来孩子的改变，只是你的改变比较艰难，孩子的改变则出人意料。 “教育意味着一棵树摇动另一棵树，一朵云推动另一朵云。” —— 卡尔·西奥多·雅斯贝尔斯，德国哲学家 教育是迷恋孩子成长的学问。 原则 咬住底线，放大空间 “有的人认为坚持会让我们变得更强大，但有时候放手也会。” ———— 郝尔曼·黑塞，德国作家、诗人 有规矩才有自由，有限制才有选择。 少用权力，多用规则 “假如管教到了极度严酷的地步，也可以治好目前任性的毛病，但是接下来的常是更恶劣更危险的心情颓丧的毛病，那时你便算是丧失了一个放荡不羁的青年，换来了一个心情沮丧的家伙。” ———— 约翰·洛克，英国哲学家、教育家 规则的特征是让孩子逐步拥有法律意识。 家长需要做得是“赢得”孩子，让孩子理解并信任你。 规则不同于底线，家长不可单方面制定，必须通过与孩子协商产生。 孩子应该是因为明晓事理而遵守规则，而不是因为害怕惩罚才遵守规则。 与孩子商定的规则要简单、具体、直接。 家长对待规则的态度：和善而坚定；对待权力的态度：尽量不要拨刀出鞘，不使用权力反而让你更有权威。 规则的制定要先易后难，逐步完善。 随时鼓励，定期反思 “生活是一面镜子；你对它笑，它就对你笑；你对它哭，它也对你哭。” ———— 威廉·萨克雷，英国作家 不是因为优秀了才鼓励，而是因为鼓励了才优秀。 当我们认为孩子没有可以鼓励的优点时，不是孩子有问题，而是我们看待孩子的眼光有问题。 定期反思需要有理有据，是为了改善，而不为为了完美。 鼓励和反思的是行为而不是人，所以，建立规则和标准是鼓励和反思的基础。 传递赞美，润滑关系 “人性最深切的渴望就是获得他人的赞赏。” ———— 威廉·詹姆斯，美国心理学家 关系好了，教育就会进入良性循环。 越是孩子不认可的老师，越要想办法找到孩子认可的特点。 想方设法从老师那里获得对孩子的认可，哪怕是一点点，及时传递给孩子。 不要把老师指出的问题直接传递给孩子，这样容易让孩子对老师产生负面情绪。 与孩子定期反思时将其转化为你自己的观点，让孩子认为是你观察得出的。 转移视线，发现潜能 “每个人都是天才。但如果你用爬树能力作为标准来评价一条鱼，那这条鱼这一辈子都会觉得自己很愚笨。” ———— 阿尔伯特·爱因斯坦，犹太裔物理学家 人的潜能大致是等值的，只是表现在不同的方面。 转移视线不是放弃，而是帮助孩子找到一条更加开阔的道路。 我们要做的是帮孩子激励自己，并让他发现，他身上总有一些能影响世界的重要能力。 空间数学能力同样是数学成就的重要指标，它是高层次艺术人才必备的素养。 设计策略，培养习惯 “你不可能将习惯一把扔出窗外，只能一步一步地哄骗它们走下楼梯。” ———— 马克·吐温，美国作家 命运是由习惯决定的，但我们常常埋怨运气。 父母要知道，所有的好习惯都不是天生的，而是需要长期培养的。 规定家庭作息时间，把睡前 15 分钟作为亲子共读时光。时间一到，就开始床上共读。共读之后，孩子一般会准点睡觉。 多帮少管，供给资源 “人最刻骨铭心的感恩，往往就是在别人的帮助下实现了自己生命的成长” ———— 于漪，语文特级教师、人民教育家 有资源的孩子才会逐步形成自主意识和自主能力，才会珍视自己的时间，热爱生活，进而珍爱自己的生命。 搭建阶梯，化难为易 “天下难事，必作于易；天下大事，必作于细。” ———— 老子，思想家、哲学家 与孩子一起讨论，形成一个检查不同学科作业的流程，可以让孩子提高检查质量。如果能够帮助孩子发现并总结自己经常出现的易错、易混、易漏知识点和能力点，还可以提高孩子的纠错能力。 先处理心情，再处理事情 “当孩子情绪波动时，愚蠢的父母责备孩子，聪明的父母关爱孩子。” ———— 布鲁尔·卡特，美国心理学家 把问题和孩子分开，和孩子共同面对问题；专注于解决问题的办法，而不是专注于问题本身；和孩子一起打败问题，而不是和问题一起打败孩子。 思考孩子情绪底层的原因，而不是停留在表面。 陪伴在先，教育在后 “既然精力充沛和它带来的饱满情绪，对于幸福而言比任何其他事情都重要，那么教人保持良好的健康和饱满情绪就比任何其他事情都重要。” ———— 郝伯特·斯宾塞、英国社会学家 陪伴是最好的教育。 爱将父母和孩子联系在一起，陪伴本身就能为彼此带来深刻的满足感。 培养一个有好奇心，能自主学习的人。 方法 召开家庭会议 “善意”无效，“机制”才有效。 ———— 佐腾将之，日本商务咨询专家 召开家庭会议不仅是为了解决孩子的问题，更是为了解决家庭的问题。 找到全家人都认可的问题解决方案，客观上能够加强家人的亲密关系，达到互相尊重，互相合作的效果。 为孩子提供有价值的生活经验和生活技能。 家庭会议形成的方案需要全体通过，不能少数服从多数，否则容易造成家庭分裂。 通过家庭会议，能够平衡父母不同的做事方式，避免其中一方做出极端的决定。 提炼家庭处事准则 “伟大的见解和思想要用同样伟大的词句来表达。” ———— 阿里斯托芬，古希腊哲学家 一旦形成正确的家庭处事准则，孩子就可以不假思索地做正确的事情。 通过对家庭处事准则的遵守和贯彻，良好的为人处事作风和优秀的品格将内化为孩子的一部分。 坚持做好事可以升华自我。 凡事预则立，不预则废。 矫邪归正 “人的一生有两天是伟大的，出生的那天，和发现自己为何而生的那天。” ———— 威廉·巴克莱、英国学者 “不要”孩子做什么，其实孩子并不知道应该做什么；“要”孩子做什么，则可以让孩子有一个明确的开始。 “不要”之后，往往是孩子的情绪失控甚至哭闹，这时候，通过“要”转移注意力，比跟孩子讲道理有效得多。 不想让孩子说脏话，你就要让孩子懂得，面对类似情境可以有更好的表达方式。 一般来说，我们“要”孩子去做的事，应该是他感兴趣的事，其吸引力应该超过他当前正在做的事情；如果这件事情对孩子没有吸引力，则达不到代替的效果。 让孩子尽快离开错误的道路或者错误的境地，始终朝健康的方向行动。 在选择中学会选择 “最常见的使人沮丧的情景是一个人不能根据其选择或者意愿而成为他自己；但最令人绝望的则是‘他不得不选择做一个并非自己本身的人’”。 ———— 卡尔·罗杰斯，美国心理学家 选择是在选择的过程中学会的。 通过自主做出一个个小的选择，孩子会成为有主见，会思考的人。 在选择中学会负责，让孩子知道，每一次选择都是一次决策，而任何决策都有利有弊，不仅要想到有利的一面，还要同时考虑不利的一面————对于后者，或者努力避免，或者敢于面对。 区分欲望和需要 “我们需要看清自己的欲望，对它们进行细化、排序和升级，我们的欲望以这样的方式升华为有序和有道德的价值观，而价值观和道德感的产生标志着成熟。” ———— 乔丹·彼得森，加拿大心理学家 你需要的东西应该和你的目标有关，而你的欲望则可以毁了你的目标。 一般来说，需要往往与自己的成长目标有关，而欲望往往与成长目标无关。 让孩子逐步明白一个道理：能够实现的愿望总是少数，不能实现的是大多数。 如果让孩子从小学会区分欲望和需要，他就可以养成自律的习惯，并且具备一定的抗挫折能力。 设定家庭逻辑 “在他握有意志的完全自由去行动时，他才能对他的这些行为负完全责任。” ———— 卡尔·马克思，德国政治家、哲学家 设定家庭逻辑，就是通过对日常事务的处理，让孩子逐渐理解责任与权利的关系。 拥有玩具是一种权利，相应的责任就是照料好玩具；不接受照料玩具的责任的逻辑后果，就是失去拥有玩具的权利。 如果家长事先没有和孩子约定责任与权利，或两个任务之间没有真实的逻辑关系，就让孩子接受后果，是不公允的。 为敏感期提供关键帮助 “教育孩子一定要根据他们的年龄特点、个人的性格爱好，朝一个有益的方向去引导，不能以为自己想当然强加到孩子们的头上。” ———— 马寅初，经济学家、人口学家 在孩子最需要帮助的时候提供最适合的帮助。 13 岁之后，爸爸应该有意识地选择一些有挑战的话题与孩子探讨，如家庭、爱情、战争、生死、环境等。 同场竞争 “只有教育才能把我们从动物的水平拉上来，终于使我们高出动物之上。” ———— 朱利安·拉美特利，法国启蒙思想家 教育的全部意义就是促进人的社会化，对一个婴儿若干与其动物类化的特性加以驯化。 当孩子可以妥协、可以心平气和地接受规则时，他便脱离了弱肉强食的动物性竞争，这也是未来进入社会后遵纪守法的基础。 孩子们一起生活、玩耍、游戏，可以在资源分配和空间战胜等冲突中学会遵守规则。 两个孩子的家庭，孩子们的年龄差最好不超过 7 岁，否则同场竞争的机会大大减少，效果也会大大减弱。 角色扮演 “你永远不可能真正了解一个人，除非你从他的角度去看问题。” ———— 哈珀·李，美国作家 如果领导力只需要一种品质，就应该是换位思考。 当孩子在不同角色，不同情境下自由切换，站在他人的立场思考问题时，孩子的成长就会加速。 每扮演一个角色，就为孩子打开了一个世界。 把学习立体化 “不要低估视野和方向的力量，它们能够将看似不可逾越的障碍变成宽阔通畅的道路。” ———— 乔丹·彼得森，加拿大心理学家 为孩子提供有趣的书籍、电影、纪录片等。一旦教材的内容和这些资源相结合，就会给孩子带来新的感受。 当孩子感受到学习的意义之后，可以让他自己收集类化的资源。 设置家庭实验室 “这个世界的复杂性远远不是孩子自身的生活半径可以覆盖的。你能在浪费时间中获得乐趣，就不是浪费时间。” ———— 伯特兰·罗素，英国哲学家、数学家 你可以拓展孩子的视野，培养孩子的科学精神，并对孩子进行实验安全教育。 实验结束后，可以让孩子说说实验过程，培养孩子归纳、反思的习惯，也锻炼他的思维能力；如果能够让孩子向一个不了解实验的人做一次介绍，一直讲到让对方听明白为止、效果会更好。 设立家庭节日 “一个人只拥有此生此世是不够的，他还应该拥有诗意的世界。” ———— 王小波·作家 把所有的家庭节目写在纸上，贴到墙上，在家庭会议时间讨论节日的安排，最好由孩子负责设计一些节日的内容。 丰富的家庭节日和仪式感，会让平淡的生活变得特别和有趣。这既能给孩子带来深刻的记忆，又能给孩子归属感，增加家庭凝聚力。 玩问题游戏 “我没有什么特殊的才能，不过是喜欢寻根刨底地追究问题罢了。” ———— 阿尔伯特·爱因斯坦，犹太裔物理学家 提出问题甚至比解决问题更重要。 家务培训 “在人的生活中最主要的是劳动训练。没有劳动就不可能有正常的人的生活。” ———— 让·雅克·卢梭，法国启蒙思想家、教育家 很遗憾，我们没有接受过培训就当上了父母，但我们必须学会培训孩子。 不要默认孩子已经什么都会了。做家务，不是仅仅给孩子提要求就可以，而是需要持续带他练习。 设计失败 “漫不经心地避免了小的失败，就是在为将来的大失败创建条件。” ———— 畑村洋太郎，日本机械学家 人的第一次成长是在发现自己不是世界中心的时候。 失败发生得越早，成本越小。 用比值法衡量成绩 “一个人在学校里表面上的成绩，以及较高的名次，都是靠不住的，唯一的要点是你对于你所学的是否心里真正觉得很喜欢，是否真有深厚的兴趣。” ———— 邹韬奋，出版家 你如果不能做自己，就只能做别人手里的风筝。 通过比值法，孩子自己和自己比较，可以反思自我，并逐渐养成自我评估的好习惯，从而产生内驱力。 家庭信函 “书信是一个人可以留下的最重要的纪念物。” ———— 歌德，德国作家 没有知识和阅历，就没有艺术创作。 落到纸上的文字需要反复斟酌，也特别珍贵。 由于口头沟通的局限，沟通往往还没有开始就结束了，而信函则一定程度上可以避免口头沟通的不足。 利用出差的时候给孩子写信效果更佳。 特别时光 “找时间和孩子相处，一起和孩子发呆，抗拒现代童年忙碌并充满压力的步调，坚持保留孩子的童年空间，让孩子游戏、探险、成长和发育，即使没有一个理想的学校，你也可以让孩子拥有一个理想的童年。” ———— 爱德华·哈洛韦尔、彼得·詹森，美国心理学家 时间是人类最宝贵的财富，但完全给了孩子的往往太少。 家庭露营 “教育上最重要的事是要给学生一种改造环境的能力，平民教育是改造社会环境的一个重要方法。” ———— 陶行知，人民教育家 露营最大的挑战是变化，而且这种变化是全方位的，从衣食住行到伤病意外。 思维矩阵游戏 “横看成岭侧成峰，远近高低各不同。” ———— 苏轼，文学家 一件事从不同角度去看，就会有不同的感受。 让孩子慢慢懂得，事情并不是非此即彼，非黑即白的，设定的目标不同，可能会有完全不同的判断或者选择。 学科诊断 “正确的结果，是从大量错误中得出来的；没有大量错误作台阶，也就登不上最后正确结果的高座。” ———— 钱学森，科学家 反思复盘是发现世界真相的方法。 让孩子自己分析错误率较高的题目类型，总结发生错误的原因。 难事挑战 “一次挑战就是向自己和他人证明你能力的一次机会。” ———— 乔·布朗，美国演员 世上无难事，只要肯登攀。 一旦选择了某件难事，不可以中途放弃或者更改，也不可以中途变更结束时间。 改写个人简历 “自己这个东西是看不见的，撞上一些别的东西，反弹回来，才会了解“自己”。” ———— 山本耀司，日本设计师 知人者智，自知者明。 让孩子改写个人简历，是让孩子了解自己、改进自己的重要方法。 行为规范自测 “欲胜人都必先自胜，欲论人者必先自论，欲知人者必先自知”。 ———— 《吕氏春秋》 杜绝“马虎”的第一阶段任务：草稿纸要工整。 自测要立足于行为改进，而不要仅仅关注结果。 任务 我是爸妈气象预测员 “我把我播种的多少而不是我收获的多少作为我是否成功的标准”。 ———— 罗伯特·路易斯·史蒂文森，英国小说家 关注社会，从关注自然开始；关爱他人，从关爱家人开始。 持续一个学期干同一件事，是对孩子良好习惯的培育，一旦坚持下来，孩子就能够获得成就感，也为以后做事情建立自信。 记录一周饮食并设计家庭食谱 “饮食约而精，园蔬愈珍馐。” ———— 朱柏庐，理学家、教育家 建立饮食习惯是自我管理的第一步。 我是家庭服装管理师 “服装往往可以表现人格。” ———     content: "\" 不苛求自己，也别要求别人，活出自己喜欢的人生。 读书笔记 当你问“把这个东西放在哪里”，对方回复说“只要放在合适的位置就可以”。千万不要解读为“放在哪里都没关系”，而是要明白对方是希望你“根据自己的判断，放在适当的地方” 人生漫漫，它是教会我们如何“适度”的老师。 因为比起别人的评价，我更在意自己对所做的事情是否满意。 被夸奖的猪能上树，被夸奖的和尚会跳舞。 无意识帮助就是帮助时无意识，帮助后想不想来。如果想太多，那就不是帮助。 自己的方式使用时非常顺利，一旦强加给做事方式不同的人，就容易产生摩擦。 我们学习未知的领域，查阅、储备新知识。这些丰富的知识，总有一天会派上用场。 只要保持好奇心与挑战精神，储备知识、朋友、梦想，永远保持第一次的心情，展现在眼前的人生就会像绿色的草原一样广阔而新鲜。 精神方面的自然体，也适用于应对生活中的攻击和防御。 在明亮的房间中，让自己平心静气地度过一段时间。 自己的想法只是看到现实的一个侧面。 如果孩子们明白“为了实现目标，有些事不能忍耐，有些事必须忍耐”，他们就不会感到忍耐带来的压力，从而更好地提升自己。 我愿意在表明自己的价值观前，先试图理解别人。 “理解”与“同意”并不是一回事。我认为“理解”就是告诉对方“啊，原来有这样的想法”。 费尽口舌地宣扬自己的观点，就像管弦乐的指挥在没有演奏者的舞台，拼命指挥的样子。 胜者往往得意，败者心有不甘。但是，如果自己主动让路，多考虑对方的情况，自己的心情也会轻松。 适当放下“想被赞美”的心理欲望，这样才能活得更自在。 要想了解人心，应该大量阅读小说，而不是上心理学课。想让别人理解自己，最好的办法就是好好的理解别人。想成为一个理解他人的人，要不先试着读一些小说。 不管是出于本意或故意，还是在不知情的状况下背叛了别人，我觉得背叛都是理所当然的事情。我们尽可能不要背叛别人，同时还要做好由于某种原因，遭遇别人背叛的心理准备，这样我们的内心会更强大。 告诫自己不要成为爱比较的人。和人比较感到悲伤，那悲伤不是真正的悲伤，而是因为推动了自我。 如果别人抢了你的功劳，其实并不影响你的价值。本来是为自己，却表现得为别人，这是一种伪善。 该舍弃的东西舍弃，该收拾的地方收拾好，不但房间整洁一新，心情也会焕然一新。 死亡并不意味着结束。 你我都不是一成不变的，都拥有无限的可能。 抛开大道理，多花时间体味内心微妙的感受吧。 我不会用固化的观点判断一个人，也就是会摘下有色眼镜看待别人。 在不断失败中学习，让自己变得更丰富、包容，以这种方式面对生活吧。 只要你走在自己想走且正确的人生道路上，你走得坚实且自信，这样就可以了。 即使上了年纪，心不可以跟着变老哟。 过去就是过去，不增不减，是铸就现在的基础。 我不再说心里没有事，希望成为一个正直的人。 蹲下来是为了更好地跳跃。 当别人批评你时，当你发现“也许他说的是实话”，就会再次转向内心反省自己。最终，内心释然，向外发射温暖、理性的箭。 生病的时候，不妨把它视为一次磨炼心灵的挑战。 “接纳真实的自己”与“活出自己”的第一步，就是了解自己的不足之处，承认自己并不完全了解。 “活出自己”就是认识到自己力所不能之外，努力做到以前做不到的，这样就可以了。 如果轻视不如自己的人，可不是什么明智之举。 对于现在不如自己的人，我们应该伸出援手，帮助他们前进。这才是优秀且成熟的做法。 “语言不会伤人，心才会伤害别人，修炼心性就可以给人温暖” 自己不觉得给人添麻烦，但对方认为是麻烦，那就是添麻烦。 在我看来，如果能为别人提供帮助，即使自己被麻烦也心甘情愿。 损益（得失）是经济学专用词汇，若在其他方面使用往往会招人讨厌。我从 30 岁左右有意识地调整自己。当时，就连金钱我也会有意识地避免使用“损益”。比如，要是 A 商店东西比 B 商店贵，我不说“买 A 商店的东西是损失”，而会说“在 A 商店买有点浪费”。 在意别人的眼光前，应该先对自己用心。 如果一个人总是将自己放在优先的位置，那么在这个由人与人构成的世界，你将会遇到很多困难。 我们不妨在生活中尝试练习，做到不与他人比较。我自己曾经练习了三年。 当你知道因何而动怒之前，请让自己保持心平气和。 如果仅仅羡慕别人，而不去行动，你的才华只能孕育出花蕾，不会开花结果。 放弃外在的标签，通过强化内在让自己变得更加强大。在拥有名字之前，有一个完全属于我的东西，那就是生命。 对于无意义的争吵，无论谁胜出都不是光彩的事情。 要拥有高尚人格，就要学会合理地使用金钱。如果觉得自己在这方面欠缺，就要下功夫提升自己。 在不得不说的时候，不说经过思考的话，而是说内心的感受。 只要一个人自然地说出激励人的话语，我就愿意向他学习。 对人没有好恶感，人际关系会更加协调，有助于拓展人生的深度。 对于某件事，如果没有感到爱和不可替代，就不算用心。 没有钱的话，衣食住行就无法保障，只能无奈地面对死亡。为了避免这样的情况，我们应各自纳税，互帮互助。 外表越高傲，越容易受挫，表面上鼻孔朝上，实际上内心全是漏洞。 知识是为了让我们更好地生活下去。 表情是心灵的窗户。 不必对讨厌的人摆出笑脸，但也不要露出厌恶的表情。 不管怎样，爱往往让内心无法保持平静，所以要特别留意。 如果是非必需品，不要被“限量生产”“限时购买”等宣传语所迷惑，而购买不需要的东西。 我悄悄的更换了六个残缺的挂衣钩，爱人一定不会注意到。或许爱人平时默默做了很多事，我都没有注意到。 豁达的人，面对自己意志无法改变的情况时，会尽自己所能做好。 成就一件事，伴随而来相应的名誉，就是“功成名就”。即使技艺无处施展，他们也不放弃。他们都在追求高度的自我评价，想过有意义的人生。 为了不被流行牵着鼻子走，把重点放在自己身上，然后好好地感受时代的清风，怀着一颗欢乐的心不断前行。 在众多的人际关系，夫妻是拥有共同经历最美好的关系。 为了改变自己而努力，我觉得是一件美好的事。 与其为了再次获得好评不断努力，不如学习在他人的评价下也能心情舒畅地生活下去。 不要被周围的评价左右，勇敢去做自己应该做的事。 肉体的衰老在某种程度上可以通过努力延缓，但是没有乳霜和营养品可以让青春永驻。色斑、皱纹、老花眼和关节痛，都是这辈子努力生活的勋章和证明。 我的总结 虽然书特别薄，但是却处处充满打动我的话语。这本书对我的关键词是“觉知”和“坚持”。 觉知：我哪些地方可做出改变，让自己变得更加平和，也让别人更加舒服。 坚持：我内心坚持的东西更加坚定，不因别人的评价而动摇。 \"",

    title: "《自学是门手艺》读书笔记",
    content: "\"没有自学能力的人，没有未来。\\n从各国的历史上来看，自学技巧这个话题从未涉及到政治，无论是在东方还是西方都是如此。结果就是，在自学能力这个小领域中，留下并流传下来的信息，几乎从未被审查，从未被摧毁，从未被侵犯，从未被扭曲 ———— 真的是个特别罕见的“纯净的领域” ———— 这真的是整个人类不可想像之意外好运。\\n时间从来都是匀速的。最大的幻觉在于，总是以为“时间不够了” ———— 这个幻觉最坑人。\\n无论学什么，都要耗费时间和精力，与此同时，更难的是保持耐心。\\n过早引用：对当前知识点的理解，依赖于对以后才能开始学习的某个甚至多个知识点的深入理解。\\n读书笔记 自学者最大的感受是万物相通，他们经常会说起这么一句话：“到最后，都是一样的呢。”\\n那些能给我们带来新视野的，能改变我们思考模式的，甚至能让我们拥有一项新技能的内容才算是“有繁殖能力的内容”。\\n只靠阅读习得新技能是你唯一的出路。\\n有思想，能解决问题，是另外一门手艺 ———— 需要终生精进的手艺。\\n阅读官方文档跟“看说明书”一样，全都看了，真不一定全部看懂，但看总是比不看强，因为总是有能看懂的部分……\\n即便是结论正确，论证过程乱七八糟也不行。\\n充满了过早引用的知识结构，就不可能是一遍就读懂的。\\n从一开始就做好将要重复很多遍的准备，从一开始就要做好第一次只能读懂个大概的准备。“尽力消解了大量的过早引用”，为自己减少了极大的理解负担。\\n第一遍囫囵吞枣，用个正面的一点的描述，就是“为探索未知领域先画个潦草的地图”。\\n“只字不差地阅读”是所有自学能力强的人都会且经常使用的技能。\\n当你再一次“只字不差地阅读”的时候，你经常会“惊讶地发现”，自己竟然有若干处遗漏的地方！对，这就是一种需要多次练习、长期训练才能真正掌握的技能。绝对不像听起来那么简单。\\n面对“过早引用”常见的知识领域，好记忆力是超强加分项。\\n在绝大多数正常情况下，所谓的“记不清、记不住、甚至干脆忘了”，都只不过是懒的结果 ———— 若是一个人懒，且不肯承认自己懒，又因为不肯承认而已就不去纠正，那……那就算了，那就那么活下去罢。\\n读书一定要“总结、归纳、整理、组织”关键知识点。\\n小时候经常听母亲念叨，“怕麻烦！那活着干嘛啊？活着多麻烦啊！”\\n不管怎么样，先用起来，反正，研究透原理，不可能马上用到，需要时间漫漫。\\n自学编程的好处之一，就是有机会让一个人见识到“规范”、“建议”的好处。也有机会让一个人见识到不遵守这些东西会吃怎样的亏（往往是现世报）。\\n只要你不断重复，你的大脑会在不自主之间把那些已经掌握的知识点与当前尚未掌握的知识点区分开来，前者处理起来轻松容易，甚至可以跳过；后者需要投入更多的注意力去仔细处理。\\n无论之前的“学”，重复了多少遍，一旦开始练，就注定体会到各式各样的笨拙。\\n人们缺乏耐心的常见根源就是“之前根本就没准备花那么多时间和精力”，所以当然很容易超出“时间和精力的预算”，当然相对更容易焦虑 ———— 就好像没多少本钱的人做生意常常更容易失败一样。\\n绝对不做预算不够的事情。\\n活到老学到老，在我这里不是空话，所以相对于别人，我这里只不过是预算太多，太充裕了而已。\\n手艺么，主要是靠时间……这里的“时间”，准确地讲就是“刻意练习”的时间，而不是任何时间。\\n那些看起来“一出手就是高手”的人，不仅仅花很多长时间刻意练习，还总是刻意思考在哪些地方尤其要刻意练习 ———— 就是这一点差别造成了那么大的差距。\\n不做刻意练习的人就是在混时间。\\n你要习惯，归纳、总结、整理的工作，从来都不是一次就能完成的，都需要反复多次之后才能彻底完成。\\n刻意思考哪儿需要刻意练习。\\n一切自学能力差的人，外部的表现都差不多，都起码包括这一条：眼里没活。\\n遇到不遵守约定的人或事，直接过滤，不要浪费自己的生命……\\n知识就是知识，它没有任何义务去具备幽默生动的属性；手艺就是手艺，它没有任何义务去具备有趣欢乐的属性。\\n能够耐心读完那么多在别人看来“极度枯燥”的资料，是自学者的擅长。首先，平静地接受了它枯燥的本质；其次，就是经过多次实践已然明白，无论多枯燥，总能读完；无论多难，多读几遍总能读懂……于是，到最后，只不过是习惯了而已。\\n既然知道了真相的你，以后就没办法蒙蔽自己了 ———— 这就是收获，这就是进步。\\n不用非得找人教、找人带 ———— 只有这样，前途这两个字才会变得实在。\\n在自学这件事上，失败者的死法看起来千变万化，但其实都是一样的……只不过是因为怕麻烦或者基础知识不够而不去读重要的文档。\\n事先想不清楚的，就不要去做。\\n“小”无所谓，“完整”才是关键。\\n你不会的东西，对你来说感觉上就不是刚需。\\n一旦掌握了某项技能，它只能是刚需。\\n要学，想学，那就自顾自去学吧，用不着征求别人的意见。\\n对任何一项技能来说，刚需是自学的结果，而不是自学的原因。\\n全面，是掌握一门手艺的基本。绝对不能只靠一本书。多读几本书。狠一点，就是多读很多本书。\\n《礼记·学记》：“学然后知不足，教然后知困。知不足，然后能自反也；知困，然后能自强也。故曰：教学相长也。”\\n那些“成功者”其实并不在意成功，因为到死之前成长不应该也不可能结束，因为那是他们的生活方式，学习、进步、探索、迂回，甚至折腾、挫败和迷茫，都是他们生活中必不可少的内容，这是最初不自觉的选择，谈不上什么“坚持”，谈不上什么“毅力”……说实话，对他们来说，不让折腾才真痛苦呢，不学习才需要坚持和毅力呢！\\n与有像样作品的人打交道，总是非常值得。\\n把“全面完整”放到最高优先级。一旦发现自己的注意力没有集中在这上面的关键之时，一旦发现自己的注意力已经漂移到其它当前并不重要的事项上，就马上纠正。\\n能管理好自己时间的人，学英语学起来更容易。\\n在求知的领域里，分享得越多，进步越快，且社交有效性提高得更多。\\n书本，是历史上最早的远程教育形式，即使到今天也依然是最重要最有效的远程教学形式。\\n无论学会什么，都要进一步刻意思考：这东西我还能用在哪儿呢？\\n自学者一点都不苦，因为是自发去学的，原动力在于自己。\\nPython 学到的内容 在我们使用函数的过程中，我们常常有意忽略它的内部如何完成从输入到输出的处理过程。\\n列表中的元素可以是不同类型。不过，在解决现实问题的时候，我们总是倾向于创建由同一个类型的数据构成的列表。遇到不同类型数据结构构成的列表，我们更可能做的是想办法把不同类型的数据分门别类地拆分出来，整理清楚 ———— 这种工作甚至有个专门的名称与之关联：数据清洗。\\nDocstring 是写给人看的，在复杂代码的 Docstring 中，写 Why 要比写 What 更重要\\nprint 函数的使用方法以及默认参数\\nord、chr、id、help 方法\\nstr 的 isidentifier 方法\\n类的继承关系示例：class Running_Golem(Golem)，括号中类则是父类。\\nList comprehension 可以嵌套使用 for，甚至可以加上条件 if。[2**x for x in range(8)]\\n生成器表达式必须在括号内使用 sum_of_even = sum(e for e in range(10) if not e % 2)\\n元组是不可变序列，没有办法从里面删除元素。但是可以在末尾追加元素。严格意义上，对元组来讲，“不可变”的意思是说，“当前已有部分不可变”。但是使用了 a += 3,5 之后，再使用 id(a) 查看时，实际上已经是不同的元组了。\\n由于没有 \\u0026lsquo;{\\u0026rsquo; 和 \\u0026lsquo;}\\u0026rsquo;，空的函数需要使用 pass 关键词标识。\\n没有返回值的函数，默认返回的是 None。\\n更进一步了解了 lambda 函数。add=lambda x,y : x+y\\n闰年规则：满足余 4 为 0 时，若余 100 为 0 且 余 400 不为 0 时，不是闰年，其他都是闰年。\\nDecorator：函数也是对象\\nDecorator 最常用的场景就是用来改变其它函数的行为。 装饰器的执行顺序是“由里向外”的\\n正则表达式\\n当写 Regex 的时候，如果需要搜索的字符不是本义字符，而是以上字符时，建议都直接加上转义符号 \\\\ 来表示。\\n类别原子：\\n\\\\d：任意数字 [0-9]\\n\\\\D：任意非数字 [^0-9]\\n\\\\w：任意文本字符 [a-zA-Z0-9_]\\n\\\\W：任意非文本字符\\n\\\\s：任意空白；[\\\\f\\\\n\\\\r\\\\t\\\\v]\\n\\\\S：任意非空白\\n边界原子：\\n^: 匹配被搜索字符串的开始位置\\n$：匹配被搜索字符串的结束位置\\n\\\\b：匹配单词的边界：er\\\\b 能匹配到 coder 中的 er，却不能匹配 error 中的 er;\\n\\\\B：匹配非单词边界\\n^ 和 $ 在 Python 语言中被 \\\\A 和 \\\\Z 替代\\n组合原子\\ner：两个原子，\\u0026rsquo;e\\u0026rsquo; 和紧随其后的 \\u0026lsquo;r\\u0026rsquo;\\n[er] 是一个原子，或者 \\u0026rsquo;e\\u0026rsquo; 或者 \\u0026lsquo;r\\u0026rsquo;\\n(er) 是一个原子，\\u0026rsquo;er\\u0026rsquo; 我的总结 从 15 年开始断断续续的学习 Python，但是从未真正使用起来。阅读完本书之后，我才知道我是有多么着急的想要掌握它，虽说在第一次学习使用 Python 时，我已经有三年的 C++ 经验了，可我还是太过将 C++ 的经验强加在学习 Python 上了，当然学习的效果特别差。差到感觉根本学不进去，直到 17、18 年开始使用 Go 语言，在痛苦了两三年之后，我才深切的意识到，每种语言的思想都有其侧重，用什么语言开发，便遵从什么语言的设计去做，其实是一件非常愉快的事情，所以我再也没有打算“为难”自己。 随着年龄的增长，我越来越能沉下心来了。读完这本书，我更加能沉着应对这种学了很久，但是效果不明显的感觉了。 2024 年我觉得我需要重拾一下 Python，工作中使用脚本的地方还是挺多的，Shell 脚本相比 Python 还是逊色了不少。 \"",

    title: "《认知觉醒》读书笔记",
    content: "\"只取一个全书最触动自己的点，然后尽可能去实践、改变。这样读书不仅收获更大，而且也不会焦虑。\\n第一章：大脑 人们眼中的大脑虽然精密无比，堪称完美，科学技术发展至今也无法完全解开它的秘密。然后事实证明它并不完美，甚至问题重重，这些问题也正是让我们感到无能和痛苦的根源。\\n我们当前遇到的几乎所有的成长问题都可以归结到目光短浅、即时满足的天性上，不过在现代社会，用避难趋易和急于求成来代指它们显然更加贴切。\\n很多人在成长的过程中感到极度痛苦，就是因为他们总是用意志力去对抗本能和情绪，最后把自己搞得精疲力竭，却收效甚微。\\n王小波说：人的一切痛苦，本质上都是对自己无能的愤怒。\\n不像武侠小说，现实生活中无论读书、考试，还是工作、赚钱，要想表现出色都必须经受长时间的磨练。\\n表层学习也是最能直接看到效果的，比如今天读了一本书、学习了五小时，背了 100 个单词……结果都立即可见，而底层的改变则不那么容易发生，所以急于求成的天性也会促使我们选择前者。\\n如果你足够幸运，辛勤劳作之后产生的满足感也可能取代娱乐带来的直接快感\\u0026ndash;既然有高层次的享受可选，你对低层次的享受自然就不那么依赖了。\\n耐心就是这样，不能急于求成，允许自己缓慢地改变，甚至经常失败。无论结果如何，和自己对话都会产生效果。\\n第二章：潜意识 模糊，正是人生困扰之源。而人生也像是一场消除模糊的比赛，谁的模糊越严重，谁就越混沌；谁的模糊越轻微，谁就越清醒。\\n人类天生不喜欢学习和思考，因为这类事极其耗能。在漫长的进化过程中，生命的首要任务是生存，于是，基因自我设计的第一原则是节能，凡耗能高的事情都会被视为对生存的威胁。\\n德国心理治疗师伯·海灵格曾这样描述人们对烦恼的态度：受苦比解决问题来得容易，承受不幸比享受幸福来得简单。\\n美团创始人王兴说过：多数人为了逃避真正的思考，愿意做任何事情。\\n要想不受痛苦的困扰，唯一的办法就是正视它、看清它、拆解它、化解它，不给它进入潜意识的机会，不给它变模糊的机会；即使已经进入潜意识，也要想办法将它挖出来。所以，当你感到心里有说不清、道不明的难受的感觉时，赶紧坐下来，向自己提问。\\n消除模糊需要主动反本能，所以这必须是一条更难走的路。\\n只取一个全书最触动自己的点，然后尽可能去实践、改变。这样读书不仅收获更大，而且也不会焦虑。\\n理智的分析和计算无法解出内心的正在需求，唯有感性的觉知和洞察才能让答案浮出水面。而且正确的答案往往都是利他的，因为正在长久的人生意义和幸福只能从他人的反馈中获得。\\n小事听从你的脑，大事听从你的心。\\n第三章：元认知 早上醒来，如果能有几秒的时间用来思考，我们就可能在起床和看手机之间做出更好的选择；看到微信有未读消息提示时，如果能先停留几秒，我们就可能决定先去做重要的事，而是点击那个小红点……总之，每当遇到需要选择的情况时，我们要是能先停留几秒思考一下，就有可能激活自己的理智脑，启用元认知来审视当前的思维，然后做出不一样的选择。\\n我们要想办法锻炼自己的元认知，就像锻炼我们的肌肉一样，只要经常锻炼，它们就会越来越强，能被轻易激活。\\n高尔基曾经说：每一次克制自己，就意味着比以前更强大。\\n第四章：专注力 背景关联记忆的方式可以极大地降低大脑能耗，弥补大脑神经元处理速度的不足。\\n老和尚说：得道前，砍柴时惦记着挑水，挑水时惦记着做饭；得道后，砍柴即砍柴，担水即担水，做饭即做饭。\\n目标定义越明确，注意力的感知精度就会越高，精力越集中，技能越精进。\\n当人们对当前的活动感到厌倦时，说明应该提高难度；当人们对当前的活动感到焦虑时，说明应该保持这个水平专注练习，如此反复交替就可以让自己进入心流通道，沉浸其中。\\n第五章：学习力 找一个自己能坚持做下去的方式，比单纯按照标准化的时间和方式做更重要。以前一直以为多花时间才能学好，才能达到效果，其实那是因为急于求成，想要快速见效，这样反而不容易坚持。\\n因为学习同样的内容，成绩好的同学可能刚好在拉伸区，但自己可能在困难区。此时，正确的做法应该是先沉住气，主动降低学习难度。\\n一位学霸的经验：像对待考试一样对待家庭作业，另外有问题只找主观原因。\\n有约束的环境下我们反而效率更高，生活更充实。\\n理想的状态是持续获取与自己当前能力匹配的财富和自由。\\n如果我们真的希望在时代潮流中占据一席之地，就应该尽早抛弃轻松学习的幻想，锤炼深度学习的能力，逆流而上，成为稀缺人才，否则人生之路必会越走越窄。\\n读完书能去实践书中的道理，哪怕有那么一两点内容让生活发生的改变，也是很了不起的。\\n正确的行动往往是反天性的，让你觉得舒服和容易的事往往得不到好结果，而一开始你认为难受和困难的事才能让能真正产生收获，所以我们可能通过以下几种方法逐步改进：尽可能获取并亲自钻研一手知识；尽可能用自己的话把所学的知识写出来；反思生活。\\n《好好学习》中的一句话：人与人之间的差距不是来自年龄，甚至不是来自经验，而是来自经验总结、反思和升华的能力。\\n深度学习的三个层次：知道信息点；关联信息点；行动和改变。\\n孤立的知识就像沙粒，只有关联才能其聚沙成塔，形成稳固的知识晶体，最终构建自己的认知体系。\\n通过大量的重复动作，大脑中两个或者多个原本并不关联的神经元经过反复刺激产生了强关联。如果没有关联这个过程，就算有再多脑细胞，你也不会变得更聪明。\\n只在真正和自己有关的内容才对自己有用，在这个注意力非常匮乏的时代，没有必要把所有的书或是书中的所有内容都读完。\\n知识的获取不在于多少，而在于是否与自己有关联，以及这种关联有多充分。\\n但凡收获一个感悟、了解一个观点或是学到一个知识，只要触动了自己，就要想办法让它效率最大化，而效率最大化的办法就是主动关联到别处，并让自己的行动发生改变。所以你不妨也把这句话当作口头禅，时常问自己：这个道理还能用在什么地方。\\n只有当局势不明朗、没有人告诉你该怎么办，而错误的判断又会导致不良的后果时，你要是能因为有知识而敢于拿一个主意，这才算是真有知识。\\n认知也是一种能力，同样遵循这个原理：处于认知圈边缘的知识与我们的实际需求贴合得最紧密，因此也更容易让我们产生触动，进而与现有的知识进行关联。\\n我们不需要全盘掌握他人的知识体系，只需要掌握那些最能触动自己、离自己需求最近的知识。\\n一个触动点若是能转化成一个认知晶体，我们的生命质量和密度将远远超过那些不反思的人。\\n用自己的语言重新解释新知识，这会促使自己原有的知识体系对新知识做出反应。如果能用自己的语言把一个知识、一个道理、一件事情说清楚，让外行人也能听懂，那么这些知识、道理、事情十有八九会成为自己的一部分。经常输出的人往往成长得很快，因为他们总是不断在新旧知识之间建立连接。\\n个体生命的本质意义就在于身心合一，去觉知真实的生命过程，这其中有禅意、有哲学，也有科学。\\n“大美不自知”，我想破除任务心态的方法正是如此\\u0026ndash;集中心力做好眼前的事就好。\\n《微习惯》一书的作者斯蒂芬·盖斯为了养成好习惯，要求自己每天只做一个俯卧撑、每天只读一页书、每天只写 50 个字，这种无负担的习惯养成法最终促使他拥有了良好的身材，养成了阅读习惯，还写出自己的书。他称这种方法简单到不可能失败。\\n真正比你强的人往往没空打击你，所以不必担心会被人嘲笑。\\n《学习之道》：主动的回想测试是最好的学习方法之一，比坐在那儿被动地重读材料要好得多。\\n精力，在某种程度上可以作为意志力的代名词。精力充沛时，人们面对困难会无所畏惧，面对诱惑也有更强的抵抗力，但当精力不足时，我们不仅难以面对困难，甚至对诱惑的抵抗力也会变弱，毕竟克服困难和抵制诱惑需要消耗意志力。\\n不管能工作几分钟，只要开始了，就尽力保持专注，把无关的事情都放在一边。\\n第六章：行动力 真正的行动力并不完全来源于自制力。明白了这一点后，我开始用新的机制重构行动力，慢慢地蜕变成了另外一个自己。\\n认知越清晰，行动越坚定。\\n爱因斯坦说：如果给我 1 小时解答一道决定我生死的问题，我会花 55 分钟弄清楚这道题到底在问什么，一旦清楚它到底在问什么，剩下的 5 分钟足够回答这个问题。\\n认知是有层次的，处在下一层的认知层次往往看不到上一个认知层次的风景。这些东西在他们眼里确实没有什么用，因为人们无法证明一件没有发生过的事。想要打破这个悖论，只有让自己行动起来，将认知提升到更高的层次，才能做出不同的判断。\\n道理知道得越多，行动力反而越弱，因为似乎总有更好的道理等我们去发现。\\n如果你现在就是一个“知而不行”的人，千万不要自责，因为“避难趋易”是人类的天性，这种选择取向深深地刻在了我们的基因里，所以凡是能简单得到的，人就不会选难的；有短的反馈回路，人自然不会选择长的\\u0026ndash;这就是大脑做选择时的默认逻辑。在缺少觉知的情况下，我们很难察觉这一点。\\n现实和理论都告诉我们：懂得百点不如改变一点。真正的成长不在于自己懂得了多少道理，而在于自己改变了多少。\\n第七章：情绪力 心智带宽，就是心智的容量，它支撑着人的认知力、行动力和自控力。\\n“恋爱中的男女智商为零”：本质上就是稀缺心态导致判断力下降。\\n《见识》：很多人认为我是一个善于利用时间的高手，问我如何才能同时做更多的事情。事实上，我做事的诀窍恰恰和大家想的相反，就是少做事，甚至不做事。我时常站在一生的高度去审视自己真正要做的是什么，然后打破思维定式，拒绝所有那些即使不去做开也不会塌下来的事情。\\n大喜大悲的时候，我们的心智带宽往往窄，判断也很弱。\\n心智带宽虽足，若不运行有效的人生程序，自然也白费。\\n美国总统罗斯福家中失窃，在好友的安慰信中回复：第一，贼偷去的是我的东西，而没伤害我的生命；第二，贼只偷去我的部分东西，而不全部；第三，最值得庆幸的是，做贼的是他，而不是我。\\n在现实生活中，我们总是以最方便和最习惯的视角去观察事物。如果不强烈地意识到这一点，我们就很容易以偏概全地对待这个世界，然后产生各种偏误。\\n一个人的性格和脾气好不好，也取决于他多角度看问题的能力：视角单一的人容易固执、急躁和钻牛角尖，而视角多元的人则表现得更为智慧、平和和包容。\\n强者总是向下兼容的。\\n有了元认知，我们更容易在自我观察上保持觉知，进而在语言表达上也体现出“高情商”的特质。\\n吴军：我对任何人、一般都先假设他是正直、善良和诚信的人。\\n不要让事情本身束缚了你的情绪和注意力。\\n当遇到那些“不想做但必须做的事时”，在心中默念“咒语”：我并不是在做这件事，我只是在做另外一件事。\\n即使没有鲜花和掌声，他们也会坚持输出和成长，收获的反馈和奖励都只是意外和惊喜，不是必然和期待。\\n胡适先生说：怕什么真理无穷，进一步有进一步的欢喜。\\n第八章：早冥读写跑 一旦认知上想通透了，行动时就不需要用大把大把的意志力来支撑了。\\n成功人士一旦发现别人的好习惯，就会立刻将这个习惯变成自己的。\\n开始冥想，时常练习，就能渐渐走出情绪困境，成为一个凡事心气平和、稳若泰山的人。\\n把心中的困惑写出来，只要写出来，那些紧张、担忧、畏惧、害怕等情绪都会在清晰的观察下无处遁形。\\n脚步不能丈量的地方，文字可以；眼睛无法看到的地方，文字可以。\\n几乎所有的书籍都是智者看待事物、做选择、决策的过程。\\n查理·芒格：我这辈子遇到的聪明人没有不每天阅读的，一个都没有。\\n阅读可以让我们的思维能随时与顶级的思想交锋，对一个主题进行深度全面的理解，并与自己的实际充分关联。\\n通过长年累月的积累，坚持高密度思考的人会与习惯低密度思考人产生巨大的差距，这正是我们现在要仰望智者的原因。\\n阅读是个技术活，需要让兴趣、难度、需求三者尽可能匹配。\\n阅读只是整个过程的开始，阅读之后的思考、思考之后的实践比阅读本身更加重要。\\n真正读好一本书，往往需要花费数倍于阅读的时间去思考和实践，并输出自己的东西\\u0026ndash;可能是一篇文章，也可能是养成一个习惯\\u0026ndash;这个过程比阅读本身要费力得多。\\n只要紧紧盯住“改变”这个根本目标，很多阅读障碍就会立即消失。\\n阅读是每个人都能获得的平等、希望的机会，如果你希望自己变得不同，那就请用一生的时间去探索、实践。\\n先用合适的故事引起对方“感性小人”的兴趣和注意，然后把想要表达的道理通过“感性小人”转达给“理性小人”。\\n以一种事物谁知另一种事物，恰恰是学习的本质！因为人类只能通过已知事物来解释未知事物，我们很难凭空去理解一个自己从未见过的东西。而类比，正是连接未知事物和已知事物的桥梁。\\n用自己的语言重新表达就是在调动自己的千军万马。\\n好的写作肯定要用自己的语言将所学之物重新解释。\\n“只读不写”的学习是不完整的，是低效的。而写作时如果不学会用自己的语言转述，则是无用的。\\n写作的优势就在于它可以让我们在磨炼这技能的路上不断调整、反复修改，直至自己满意。\\n英国科学定弗郞西斯·高尔顿发明了统计学上的一个重要概念：相关性。他发现，如果一个人的智力水平高，那这个人其他方面往往也不错，比如自律能力、经济水平，包括身体条件都更好，也就是说，好的事物往往是正相关的。\\n时常运动的人，体内生态系统犹如一汪清泉，而久坐不动的人，体内生态系统则更像是一潭死水。\\n运动能够使大脑长出更多的新的神经元，这意味着运动可以在物理上让人变更更“聪明”。\\n运动，正是人生幸福正相关因素的出发点。\\n运动之后，脑子需要充分接受考验或挑战，才能让自己不断变“聪明”。\\n好的运动方式一定同时包含有氧运行和复杂运动。\\n灵魂想要走得远，身体必须在路上。\\n结语 记录时间对我最大的意义，就是让自己能够觉知时间的存在，让自己过得更加踏实。\\n反思就是对当天最触动自己的事情或感悟进行复盘。\\n无论何时，都要把对方的情绪和意见分开对待，这样，即使在最糟糕的事情中也能学到有用的东西。\\n好的反思是感知生活中最触动自己的点，难受的、欣喜的、念念不忘的……这些点正是处在自己成长的舒适区边缘的感悟，人在舒适区边缘学习，成长是最快的。\\n元认知能力是人类的终极能力，一旦开启，自我觉醒就会启动。\\n当头脑中有什么想法或念头冒出来的时候，一定要及时记下来，哪怕是记一两个关键词也行，回     title: "2023 年终总结",
    content: "\"阅读 阅读完的书籍 《代码大全2》，实体书跟英语电子版完整的看了一遍。这本书算是一本程序员必读的书籍，但是真的是名字毁掉的是一本书。要我说这本书甚至可以翻译为程序员必读书籍 Top1。 《浪潮之颠》，大二就听过名字的一本书，但是没有看，一直拖到了今年。不过就是因为浪潮之颠，我要搜索中时候第一次听说了得到 App，这让我又新增了一个学习的渠道。 《别想太多啦》，一本相当短，但是却充满了智慧的书籍。 《夏洛的网》，一本看似是写给小朋友的书籍，却跟《小王子》一样值得人反复揣摩的书籍。 未完成 《如何阅读一本书》：50% 《人生只有一件事》：20% 《敏捷开发》：10% 《性能之巅》：10% 《悉达多》：20% 听书 李蕾讲经典+樊登读书 大约 100 本。时间约为 100 小时。李蕾讲经典给我带来了女性视角下的社会，让我对于女性的痛苦有了比较深刻的了解。\\n微信听书： 《局外人》+《鼠疫》，时间约为 16 小时。《鼠疫》中的部分描写，像极了我们这两年的经历，好在我们痛苦的熬了过来。\\n英语 大学英语四级词汇，2023-12-27 学完了所有单词，剩下的单词还在复习。学完所有单词总共花费了 598 天，学习时长 17550，平均每天近 30 分钟。相当于本年度花费了 180 小时在学习英语单词上面。 效果还是相当明显的，电影台词中的九成及以上单词至少都见过，看英文的内容也不再那么排斥了。 由于 Medium 上的内容大多质量还是跟书籍相差太大，并且过于碎片化。所以我停止了续费。 娱乐 电影+电视剧：大约 200 小时，因为看了三部电视剧，所以时间比较长。 电影我觉得《奥本海默》、《封神第一部：朝歌风云》、《满江红》、《保你平安》、《消失的她》比较不错。 电视剧《狂飙》中的张颂文的演技真的绝了。 B 站年终观看时间为 100 小时，可能只有 40% 左右是关于学习的。 音乐方面前半年泡在 Youtube Music，后半年上了美区 Apple One 的家庭车，泡在 Apple Music。今年我比较喜欢的音乐人是张国荣和黄小琥。 编程 编程大约 800 小时，其中主要语言为 Go、C++。 短暂学习过一段时间的 Swift、Unity 及 Cocos，想要了解一下客户端的这些东西。同时也学习了一段时间的 C#，也修改过客户端的一些代码。 本来打算抽出时间再学习一下 Python，但到最后真没有时间。我的年度语言我一直以为会是 C# 或者 Go，但是没有想到，在最后一个月我写了比较多的 C++ 代码，我突然意识到我之前还是因为偏见，或者说因为自己道行太浅，觉得 C++ 不好。在有了 Clean Code 和 Code Complete 的洗礼之后，我甚至觉得 C++ 在一些设计方面是好过 Go 语言的。 旅行 过年期间短暂回老家呆了几天，小宝未陪同。 三月底一家去了北京玩了四天，再也不打算去北京了。 七月我们一起回了一次老家，老家可真凉快，也很安静。老大先随我一起回来的。 八月初跟媳妇和大宝一起去了太平森林公园，风景真好，多去去有山有水的地方，人的心也能更加安静下来。 十一月底我们一家去了翠华山，说实话没有太平森林公园美，带着小宝也无法走太远的路。不过小宝对于我们坐过船，还带回来的小鸭子纪念品印象深刻。甚至因为他的不小心，从凳子摔下去了都念叨过两三次。 十二月带老丈人和丈母娘去了兵马俑，因为我跟媳妇和大宝去过一次，当时小宝还在媳妇肚子里面，没有太多的感触。 家庭 亲密关系更进一步，通过李蕾讲经典中的多位不同的女性视角，看到了女性的不容易，更加理解妻子。 亲子关系上对于大宝的耐心比较欠缺，陪伴的时间也有所下降，这个目前来看也是一个必然，孩子渐渐长大，跟我们的相处必然会变少。反倒是二宝越来越黏爸爸，看着他每天的成长，我的心里都是美滋滋的。 2023 总结与感悟 这一年我最大的变化是再也不怕技术问题了。主要是心态 + AI 辅助（ChatGPT + Copilot）。不再担心可能会发生的事情，对于发生的事情，能感知到自己的焦虑，能安静的应对。通过更加高频的使用 AI，让工作更加轻松一些，能抽到更多的时间在学习上面。 同事关系我停止了“劝”别人，心态也比之前更加平和。 但在表达上我还需要更多的研究，因为我的内心是相当善良的，但在表达上太过欠缺，导致说出去的话会对别人造成比较大的伤害。需要更加谨言慎行。 2024 年学习目标 说到新年目标，在得到 App 上听《脱不花·怎样成为高效学习的人》的第二讲时，老师问了个问题：在接下来的一个月里面，你在得到 App 上想学的课程时，我陷入了深思。因为我对 2024 突然相当迷茫，我突然觉得我应该好好思考一下，2024 年我应该干什么了。 经过几天思考，我觉得自己的学习方式还是比较低效，总结性的内容太少，而且复习的就更少。本年度在这个方面上需要更加努力。另外去年看到推上的一个观点说看电影其实也很浪费时间。我慢慢也觉察到这个问题，因为有太多烂片的存在，导致我浪费了比较多的时间。不过时间上的浪费不可能消除，有部分时间，我就是单纯的想要放松。 新的一年，我需要读更多的书，至少五本实用书籍，三本小说，并且需要将每本书记录的笔记以及高亮的内容整理出来。听书方面，减少在微信听书上面听完整的一本书，因为效率会比较低下。除非是讲解类的，例如讲解《论语》，《道德经》一类的书籍。 技术方面，依然精读三本技术书籍，代码方面开始研究十年前的源码，例如 Redis, Libev 等代码。 英语方面，在四级词汇完全复习完之后，开始学习英语六级词汇。看一些只有英语字幕的电影，看一看英文版本的《The Little Prince》等。 个人成长方面依然努力让自己的心灵变得更加平和，注意说话的方式。 \"",
    url: "https:\/\/luojiego.com\/posts\/2023-annual-summary\/"

    title: "2023-影视娱乐",
    content: "\"1, 三个老枪手：开年第一部电影，一部老电影，之前看到过好几次，没有开始看。不免让我也开始思考我们的养老问题，到时候政府会不会给我们发养老金，我们会不会也要沦落到抢银行的地步？\\n2, 十一罗汉：也是一部不错的抢银行的电影。\\n3, 盗梦空间：回顾老电影，到底现在是不是在梦境中呢？陪媳妇做指甲过了凌晨，看到手机没有电了，第二天还要上班，这几天真累。\\n4, 黑亚当：因为喜欢 DC 和漫威，所以找了阿里云资源。\\n5, 满江红：非常喜欢，不停的反转，为主角一直在捏一把汉，跟媳妇在电影院看的，灿灿在游乐场玩，二宝老人在家照看。\\n6, 黑豹：想找黑豹2 的资源，没有注意又把黑豹看了一遍，真的非常不错的一部漫威电影。\\n7, 侏罗纪世界3: 看的时候感觉没什么，看完之后看了看影评，的确挺糟糕的一部电影，有太多糟心的东西在里面。\\n8, 终结者·黑暗命运：最近的 ChatGPT 大火，真的感觉 AI 要统治人类了，我还是相当喜欢此类科幻片。\\n9, 终结者·创世纪：感觉 Skynet 要开始啦\\n10, 杀破狼2：我应该在电影院看过的电影，动作爽片，张晋真的非常帅，虽然他不是很火，但是真的帅。\\n11, 三体：30 集，约 13 小时，没有在腾讯看，而是选择了阿里云盘。尊重原著，加了少许内容（为了让观众理解复杂的物理学概念），作为三体迷，我给予十分的评价。\\n12, 狂飙：39 集，约 16 小时，没有在腾讯看，而是选择了阿里云盘。看完《三体》之后，追的另外一部剧，这样的良心剧能上映，我觉得也相当不容易，演员演技在线，虽然片尾把张译单独列出来，但是我却觉得张颂文的演技更好。同样，给予十分好评。不过这两部电视剧看完，我感觉今年的刷剧时间已经用完了。\\n13, 英雄：张艺谋的一部不错的电影，很惭愧，一直没有从头看到尾。晚上十点半，在地铁上开始看，回家收拾完家里，看完十二点半。我相信大家给予张艺谋国师的称号，一直都在追求艺术，不像某些导演，什么火拍什么。国师一直在努力弘扬我们的传统文化，并且在古装片方面一直在努力，就凭这些点，我就非常佩服。\\n14, Sharper：用白嫖来的 Apple TV+ 看的第一部电影，充分体会了一下什么叫“螳螂扑蝉，黄雀在后”的道理。骗子是很难相信自己竟然会被骗的，有些能力陷阱的味了。\\n15, 惊天魔盗团：甚至在我跟媳妇没有结婚之前，她就提过一部电影。终于时机成熟，我看了，质量不错。演员几乎都是熟面孔，甚至说可以熟的不能再熟了。\\n16, 惊天魔盗团2: 感觉相比第一部更加有吸引力，但是结尾留下的谜团让我有些捉摸不透了。难道为了测试这个团队，用的迈克尔·凯恩做的诱饵？\\n17, Don\\u0026rsquo;t look up：Netflix 平台一部剧，当然我是从阿里云盘看的。观影效果的确不怎么样，因为资源的质量不统一。但是电影还是相当有水准的，总体感觉不错。真的可能会出现，地球都要毁灭的情况下，那些掌握着我们命运的人，依然在算计，反正就算是毁灭，他们也有 B 计划。\\n18, 瞬息全宇宙：云盘资源，不可能在国内上映的一部剧，毕竟里面有些太黄太暴力。因为涉及到多个宇宙之间的不错转换，观影的整个体验不会好到哪里去。因为一会中文，一会英文，一会粤语的体验，肯定会把好些观众绕晕的。但是脑洞的确大，总体我觉得不是特别棒，我心目中不能打到 8 分。\\n19, Causeway：Apple TV+ 上看的第二部影片，关于自我救赎，关于如何从伤痛中走出，从看 Apple TV 的感觉来看，比较平淡，但是整体质量还是相当不错的。\\n20, The Boy, the Mole, the Fox and the Horse：影片虽然只有三十多分钟，但是每句台词都发人深省，值得二刷，三刷。\\n21, 华尔街之狼：小李子比较早期的电影，质量还是不错的。讲述了一个投机者如何从贫穷变得富可敌国，最后又几乎回归贫穷的道路。究竟是像那个警察一样做着自己本分的事情，哪怕是将小李子饰演的大坏蛋捉拿归案之后，依然是乘坐地铁上下班。说到乘坐地铁上下班，我也是搭乘地铁每天近两小时，没有觉得哪里有问题，反倒我是非常喜欢这两个小时，这是目前唯一属于自己的时光。\\n22, 帕克：一部复仇片，在我印象中，杰森斯坦森太适合演这类影片了，不过这部剧中，他不是无所不能，但是就是精神的力量太过强大，靠着坚定的信念，将所有给他造成伤害的人一一干掉，当然这个过程也是相当困难，自己好几次差点死掉，好在有好心人帮助。\\n23, 偷天换日：英文名称为不可能完全的任务，比较早的一部影片。剧中关于隔着几层楼房精确将保险箱用炸弹炸掉地砖的想法真的是非常精妙，包括最后复仇时，将整个车通过炸掉地面，掉到地铁通道的想法真是绝妙。\\n24, 给爸爸的一封信：李连杰作为卧底，隐瞒着妻子和儿子，病重的妻子去世之后，将儿子托付给了梅艳芳饰演的香港警察，然后儿子和老爸一起相遇，一起铲除掉坏人的故事。这部片子都是在 DVD 时代，我从别人家里看过好多次的电影了，不过质量真的是过硬的，放到现在上映，肯定是过五亿的票房没有问题。剧中的好多配角现在都已经大红大紫了。\\n25, 精武门：李小龙主演的陈真，又一部还有岁月的影片了。电影结束之后，我还专门去搜索了一下，才知道陈真是杜撰出来的人物，并非真实存在的。\\n26, 阿凡达·水之道：优酷花了九块购买的，比较坑，只有 48 小时的观影时间，但是这个价格相比在国外平台花费 20 美元或者 30 美元永久购买要强，而且国外的平台，几乎很少有免费的电影，例如 Apple TV 和 Youtube，就是影片按一个价格卖，好贵。电影讲述了杰克为了躲避人类的追杀，逃到另外一个依靠着水的力量生存的部落的故事。整部剧，明显感受到杰克比较懦弱，同事也是这么看的，但是当他说出来的时候，我立刻意识到，这就是妙的地方呀。毕竟在第一部中，他就是个残疾人，已经到了必须参与阿凡达行动，才可能有钱治病。他可以冒死一博，但是这一部不一样了，他有了家庭，有了可爱的孩子们，他想要他们都平平安安的想法是没有问题，可是坏人肯定不可能就此放弃追杀的，也让好多阿凡达受到了伤害，最终杰克的大儿子被意外杀死，但是坏人也几乎被一网打尽。\\n27, 阿凡达：第一部是在上学的时候看的，已经几乎没有印象了，第二部看完之后，果断在手机上购买了第一步。第一步是在 2009 年上映的，故事的情切设定是在人类想要攻占阿凡达人民的领地，但是这里面有神秘的自然力量，通过将人类的基因与阿凡达结合，并通过真人神经控制的方式操作阿凡达的躯体。故事的主角，杰克是一名因伤残废的退伍军人，因为他的哥哥本来应该是他来控制这个阿凡达躯体的，但是却因为意外死亡。弟弟不得不接受邀请，因为这个组织答应他，事情结束之后，给予钱让他重新站起来。但是当他操控了这个身体之后，他发现了一个不一样的世界，他也明白了人类到底要多罪恶，帮助阿凡达人民打败了入侵者，最后在艾娃的神秘力量下，杰克的身体与阿凡达合二为一，不再需要设备去控制。\\n28, 断网：优酷首页推荐的一部电影，关于一个专门做防火墙的公司，内鬼通过攻击银行的情况下，帮助神秘人物洗黑钱，但是这个公司中有正义的人士，就是郭富城饰演的卓家俊跟黑恶势力斗争的一部剧。剧中将网络的攻击用形象的手法拍摄了出来，但是无奈剧情是太烂了，好多设定离谱到家了。看完的时候，我觉得这优酷最多能有七分吧，看了一下豆瓣，才 4.7,好吧，就值这么多了。\\n29, 风声：一部质量上乘的碟战剧，剧中的大反派黄晓明，把五位可能是老鬼的国民党人士软禁起来，由王志文饰演的王处长用他的特别审判手段查找出内鬼，但是在这样严密的监视之下，最终还是被周迅饰演的顾晓梦和张涵予饰演的吴志国将情报传递了出去。整个电影过程中无尿点，所有演员演技都是顶呱呱。\\n30, 窃听风暴：一部德语篇，讲述了东德对于人们几乎无死角的监控，目的是无所不知的情况下，依然是正义战胜了黑暗的故事，整部电影剧情紧凑，是一部质量非常高的影片。非常巧妙的是，跟前面的《风声》差不多，也有窃听装备，也有想要无所不知的目的，但是都以失败告终。\\n31, 楚门的世界：第二次观看，理解了剧中美露的广告台词，也看到了电影的精妙设定。假如再也见不过你，那我祝你早安、午安、晚安。我们的人生要靠我们自己去体验去追寻，不可能被别人设定。\\n32, 弱点：一部关于种族，关于爱的电影。一部文艺片，但是片中我经常会很紧张，紧张麦克能不能跟肖恩一家一想生活，这个白人家庭能不能接受这样一个黑人孩子。\\n33, 中国乒乓之绝地反击：让我知道了原来 Table Tennis 并不是中国人发明的，也让我了解到了中国乒乓有那么一段的屈辱的历史，老戴有多么努力的将这个烂摊子收拾起来的。\\n34, 变形金刚 1：\\n35, 变形金刚 2：\\n36, 变形金刚 3：\\n37, 变形金刚 4：\\n38, 变形金刚 5：当时在深圳，在电影院看的，因为几乎没有看前面几部感觉不是特别明显，就是广告贼多。\\n39, 蚁人与黄蜂女：量子狂潮，漫威大反派，康出场。\\n40, 利刃出鞘 2：比第一部差了好些，虽然演员的名气显然高于了第一部，但是总体质量或者剧情比第一步差了个数量级。国内没有上映，只能阿里云。\\n41, 无名：是部烂片，剧情神奇，拍的什么东西。\\n42, 天下第一：一部比较古老的电视剧，之前居然没有印象，相比现在的剧，那可真是可以给满分，尤其是最后的剧情反转。\\n43, 黑寡妇：国内不上映，只能在阿里云盘上看了，补一部漫威的剧。\\n44, 保你平安: 大鹏的又一部相当优秀的作品，也对我坚持自己心目中对的事情更加有信心了。\\n45, 红色通缉令：三位大咖上场，依然难以抵挡比较单薄的剧情。\\n46, 绣春刀II·修罗战场：一部比较有水准的古装剧，演员演技还是相当到位的。\\n47, 蜘蛛侠3\\n48, 蜘蛛侠\\n49, 蜘蛛侠2\\n50, 超凡蜘蛛侠\\n51, 超凡蜘蛛侠2\\n52, 银河护卫队3：还是在阿里云盘看的，最后的剧情是不是意味着星爵要离开漫威宇宙了吗？\\n53, 雷霆沙赞：之前听说是部烂片，一直没有看，但是看了之后，总体感觉还行，毕竟作为一部科幻片，你不能要求所有的东西都按照你的意识去进行。\\n54, 绣春刀：主要是因为 II 拍的不错，所以来看 I，整体水平跟 II 几乎不差多少，但是越来越觉得杨\\n55, 雷霆沙赞2·众神之怒：全家都变超人了，剧情不如第一部。\\n56, 消失的她：朱一龙的演技是真的好，剧情还是相当吸引人，最后的反转设计的相当妙。\\n57, 八角笼中：宝强一部比较优秀的电影，比大闹天竺可不知道好了太多。\\n58, 孤注一掷：忙里偷闲，本来是带媳妇去中医院复查的，结果人太多，媳妇放弃了，于是我们早上看了孤注一掷。说实话，剧情还是不错的，可能是因为近年来的电信诈骗太猖獗了，所以票房相当的好。\\n59, 封神第一部·朝哥风云：看了这么多的电影，国产电影我还是比较偏爱古装类的，而在古装类的导演中我比较看好乌尔善，从他拍的《画皮》就喜欢。当然封神也真是一部大 IP,而且第一步拍的也是相当经验。\\n60, 狄仁杰之通天帝国：算是一部比较优秀的古装剧，但是作为一部系列电影，每次都把主要演职人员换来换去，我觉得也挺蛋疼的。\\n61, 灵魂战车2：一部很早之前就想看的剧，那时候尼古拉斯·凯奇名气还是特别大。\\n62, 史蒂夫·乔布斯：通过断断续续的看完的，电影口碑不怎么样，但是选择的角度还是相当不错的，都选择了苹果发布会之前的视角进行拍摄。\\n63, 银翼杀手2049：很难想像真的机器统治的人类之后的世界会是怎么样的。\\n64, 廊桥遗梦：听了李蕾讲了《廓桥遗梦》来看电影的，克林特·伊斯特伍德的演技真的好，现在才意识到这位导演的厉害之处。\\n65, 流浪地球2：说实话，不是特别对流浪地球有兴趣，在下载列表中放了快一年，终于断断续续了看完了。不过在这部剧中，还能看到刘德华用心演了。\\n66, 长安三万里：跟孩子在酒店看的。后悔没有找到机会跟孩子一起去电影院看。\\n67, 罗马假日：因为听了书《奥黛丽·赫本》来追的电影。\\n68, 幻影车神3：一部爽剧，应该算是三刷了。\\n69, 莫斯科行动：我觉得是部烂片，而且黄轩怎么看都不像是坏人。\\n70, 百万美元宝贝：开追克林特·伊斯特伍德相关的电影。一直以为最后女主角会养好身体，王者归来，结果是以悲剧收尾。可能就是十多年前知道的这部电影的名称，但是一直没有机会看。\\n71, 地球上的星星：第一部未使用中文字幕看完了电影，很早就想看的一部阿米尔·汗的作品。\\n72, 黑豹2:终于等于免费，一直不想看盗版。但是看完之后，怎么说呢，剧情就跟主演的身材一样单薄。\\n73, 夏洛特的网：孩子先看完的书，让我一直看，正好看到了李蕾讲经典讲了，我先是把书看完了，然后听了讲解，又追了电影。电影拍挺用心，是一部比较优秀的电影。\\n74, 黄金三镖客：英语名称，the Good, the Bad, the Ugly,克林特·伊斯特伍德比较早的一部电影。\\n75, 荒野大镖客：只身一人用心计干掉两伙黑帮，还当地人正常的生活。克林特·伊斯特伍德特有的出枪方式。\\n76, 奥本海默：跟媳妇在电影院看的，媳妇第一次觉得我带他去看了一部比较不一样的电影。\\n\"",

  {
    title: "2022 年终总结",
    content: "\"迟到的年终总结，不想和去年一样，匆忙的总结，今年就多花了些时间，不过最主要还是写给我自己。\\n最大的收获 英语学习 去年的 11 月 30 日，我订阅了 Medium，花费 $50。虽然今年在 Medium 平台上花费的时间比较少，离自己制定的目标差了不少。但是我觉得至少督促了我加强了英语的学习，从三月份开始，我在 B 站的一个 Up 主的安利下，下载了欧路词典，说实话，我刚才购买了朗文词典 App，花费 128 元，转眼间就有购买了欧路的高级版，着实有点难受，但是至少我下载网上朗文词库时，心里没有负罪感了，毕竟我已经支持过正版了。从四月开始，我在学完极客时间课程《互联网人的英语私教课》后，意识到自己的单词量着实太着急了。无法高效的看完 Medium 上的文章，是英语水平太差了。如果不提高单词量，那么每一句对我来说都可能要使用翻译工具，效率有点差。所以我开始了平均每天的单词记忆，我选择了大学四词汇，对于每一个单词，我都会将朗文词库的每种释义的每个例名听一遍。这让我想起，高中的时候，为了记住五笔词根，把整个字典的每个字的编码都看了一遍，学完之后，果然一下子打字的速度就提上来了。虽然截止元旦前我还有接近 50% 的单词没有学完，但是我读英文书籍和听 Uncle Bob 关于 Clean Code 的演讲时，明显感觉压力没有那么大了。\\n“我选择” 之前在听樊登读书的时候，也曾对”我选择做 XXX，因为 XXX“。但是今年年初也有那么半个月内心真的是，我选择这样做，是因为你们逼我的。不过现在好多了，我已经清楚的意识，不论什么时候，我们都不能放弃选择的权力。时刻提醒我当前的所有选择，是因为我选择。\\n编码水平提升 关于编码水平，直到我听完了 Uncle Bob 的激情演讲，读完 TCL 语言之父 John Ousterhout 的《软件设计哲学》，《人月神话》，《数据密集型应用系统设计》等书籍之后，我深刻意识到自己目前的水平还需要不断的提升。在今年的项目中，我虽然并未践行 TDD，但是对于我写的代码，基本上单元测试覆盖率已经达到了 80% 以上，对接的过程也是相当高效，终于不用再被别人频繁打断，能安心做事的感觉真好。未来的项目我依旧要不停的践行 Clean Code 的思想，借助 Copilot 及 ChatGPT ，将自己的编码水平可以提升到优秀开源代码的级别。\\n读书 专业书籍 《人月神话》（90%）：这本书是 2021 年给自己 2022 年定的阅读目标，但是并未赶在元旦前完成。不过其中的最核心的观点真的让我相见恨晚，其实说来惭愧，在大学的时候，就有学长推荐过，但是一直拖到了现在。这本书在 2023 年的第一周我读完这本书。\\n《数据密集型应用系统设计》（DDIA：Designing Data-Intensive Application）：如何设计数据库，如何做到数据一致性，这些内容以前我真的没有好好思考过，这本书是我在三月份读完的。在 6 月 25 日我又购买了实体书。\\n《软件设计哲学》：在读《数据密集型应用系统设计》时，无意中看到了，这本书产不复杂，说的相当直白，讲述了如何做设计（即控制复杂性），我们更多的进行战略性编程，而不是战术性编程。在读这本书的时候，我发现 github 上的翻译相当糟糕，于是我将后面八章中的错误进行修改。参见我的 github\\n《VIM 用户手册》：这本书一直放在我的苹果阅读软件中，不知道是啥时候放的，可能是 2015 年放的，无意中翻出来，然后就被吸引了，发现好多命令我都没有使用过，虽然我一直在 VS Code 上使用的 Vim 插件，但是宏我一直都没用过，有听说过，有大概尝试过，但是没有真正应用过。但是读过这本书之后，对我的 Vim 功底又加深了。\\n樊登读书 今年在樊登读书上的时间不不是很多，主要是因为精力不在上面，只在年后一段时间，心态特别崩溃的情况下听了一段时间。其他时间断断续续的听了一些，不过推荐《悉达多》，听了好几遍，也买了实体书在看了。因为在听悉达多的时候，我突然不那么自责了。因为好多时候自责的原因是明明知道这个道理，但是我还是犯了同样的错误。在看到悉达多在接近成为圣人的情况下，又回到了凡间，过起了跟凡人同样的生活，最终在某一天，又因为厌倦而回归正途的一生。我们何尝不是，我们没有变成圣人，但是即使变成圣人，也可能会回到凡间。所以学会体谅自己，才能做出真正的改变。\\n《道德经说什么》：年龄越大，越觉得我们之前太崇洋媚外了，连老祖宗教给我们的东西都没有理解透彻，就开始研究起了别人的东西。樊登读书上韩鹏杰的的道德经视频比较旧，声音太小了。在地铁上听的话，特别痛苦。最终我还是放弃了看这个专栏。但是我在微信听书上开始学习南怀瑾先生的《道德经》。\\n微信听书与微信读书 三月份《乔布斯传》在微信读书上花费 6 小时读完，真是传奇而伟大的一生。\\n七月份先是在微信听书上听完《霍乱时期的爱情》，又将从 zlib 上下载的书籍在 Apple 该书 App 上看了一遍。让部小说前半部分，我一直觉得弗洛伦蒂诺·阿里萨 是个真真实实的渣男，直到最后才对他的看法有所改观。\\n十月份在微信听书上听完《百年孤独》，也是同样的套路。这部魔幻现实主义作品，从很多方面，我觉得比《霍乱时期的爱情》更加精彩。看完这部小说，我其实内心一直觉得，让这个家衰落的其实是乌尔苏拉·伊瓜兰。\\n《如何阅读一本书》（未完成）：这本书樊登读书上有推荐过，在微信读书上看了大概百分之十，虽然只是百分之十，对我的阅读的信心提升了不少。现在想想自己可能之前太”认真“了，总是想把一本书认认真真的读完。但是从这本书中我明白了，一本书我们本身能吸收的内容也不会太多，其次有大量的书可能并不值得我们花费很多的心思去阅读。所以我在 Yutube 看视频的时候一下子压力小了很多，虽然有一些内容听不懂，但是其中的大意肯定能理解个七七八八的，这已经足够了。\\n个人成长 英语学习 背单词 235 天平均每天 25 分钟左右，大约花费 100 小时。目前大学四级词汇完成率近百分之四十。\\n极客时间 极客时间统计总时间约为 300 小时，我完成了以下的课程。\\n互联网人的英语私教课（44小时）\\n郭东白的架构课\\nRedis核心技术与实战\\n数据结构和算法之美\\n设计模式之美\\nLinux性能优化实战\\n左耳听风\\n推荐《互联网人的英语私教课》、《数据结构和算法之美》和《Linux性能优化实战》。\\n电影 61 部 122 小时（按一部两小时计算为 ）2022 年我看过的电影\\n编程 本年度新语言：JavaScript\\n因为想要了解 Node.JS，把超哥的 JavaScript核心基础 过了一遍，之前学习使用 JavaScript 的时候，听的尚硅谷的版本比较简单也比较老旧。这个视频我基本上都是 2 倍速来听的，因为大多基础的内容都会了，但是关于思想的内容我还是要好好的学习。我第一家公司的 CTO 曾在一次演讲中，建议所有的程序员好好的去学习一下 JavaScript 的思想，在这次听的过程中，的确感觉其好多设计都是相当优秀的。好多人对 JavaScript 的印象就是性能差，其实我之前也有这样的想法，但是 Node.JS 都可以用来做服务器，还不应该好好了解一下人家优秀的地方吗？\\n视频学习：Clean Code - Uncle Bob Clean Code 作者关于如何设计架构以及如何更好的做好该职业的一些关键素养，约 10 小时。强烈推荐，毕竟我自从看了该视频，已经乖乖在看《代码整洁之道》了，这本书还是 2019 年购买的，当时瞄了一眼，因为其中的示例代码是 Java，所以就再没有翻过了。真为我当时没有仔细看如此经典的著作感到痛心，该书真的强烈推荐，看了一部分，我发现我们的代码基本把能犯的错误全部都犯了，是时候行动了。\\n编码统计：总编码时间 897 小时，平均每日 3hrs25mins（若当日无任何编码记录，不计入总天数），Top Language：Go（582hrs)，Protobuf（97hrs）C++(92hrs)，JavaScript（64hrs）。项目分布：幻兽爱合成（412hrs），割草（167hrs），守护与合成（118hrs）。\\n其它 更换笔记工具：我叕把记笔记的软件换掉了。自从毕业开始，我的笔记工具一直都在不停的变化。从印象笔记（2013）、蚂蚁笔记（2014-2016）、有道云笔记（2017-2018）、印象笔记（2019-2020）、Notion（2021）到今年三月份，在我整整使用一年 Notion 之后，我换成了 LogSeq。最主要的原因：笔记的数据一定要自己管理，其次记录笔记要随手可记（即笔记工具不能需要登录）。\\n家人 媳妇的小花店换新家，因为之前的房租过期，房东坚持不再续租，我们搬到了马路对面，房租并未变化太多。新店有利有弊，利在于二楼空间有五十平左右，有卫生间；弊在于一楼是个长长的过道，一楼做花的空间很小，门头在二楼，客人不好找。\\n大宝已经过了八岁生日，依然是比较调皮的，现在基本上痴迷于玩 MC，买奥特曼卡片，就像所有的小男孩那样。不过我尽量和支持他吧，希望他有一个快乐的童年。\\n二宝一岁七个多月，可爱，是个小机灵鬼，不挑食，会说很多话，几乎从所有的家庭成员上学到的专门词汇。学我说：”妈耶！“，真是逗死我啦。\\n爷爷去世，跟老江同一天去世，当天也是灿灿的生日。没有太多的感觉，毕竟孙儿太多，几乎没有被照管过。我奶奶是在我上高一的军训的时候去世的。爷爷比奶奶多活了十八年，享年八十八岁。关于他的印象不多，就连很小的时候的压岁钱也是奶奶发。回老家参加了爷爷的葬礼，发现堂兄弟们都很努力，虽然他们几乎都没有怎么读书，但是混的都相当不错。跟他们之间的联系还是太少了，后面也要常联系。\\n新冠： 我们家八口人在 12 月中旬相继阳了，我算是最后一个有症状的，不过也是症状最轻的，只有不过一天的低烧，第二天中午没有到饭点我就饿了。我媳妇秉承一个原则，不舒服就吃药，的确很快我们就能恢复了。各种药，我们屯了一千多块药，吃了大部分，送了一小部分。\\n2023 年的 Flag 读书 《悉达多》\\n《如何阅读一本书》微信读书\\n《Clean Code 代码整洁之道》，对照英文原版，不停提升英文阅读水平。\\n《代码大全2》\\n《性能之巅》第二版\\n《数据密集型应用系统设计》实体书再过一遍\\n《深入理解计算机系统》：2020 年的时候看了 20% 左右，今年完成。\\n工作 编程语言方面，依然不断精进 Go 语言，如果有机会，继续加深对 JavaScript 的理解。如果时机成熟，也要重拾 C++。\\n英语方面，完成四级单词的学习，继续在 YouTube 上学习业界大佬的精彩分享，Medium 的会员也不能浪费。\\n生活 生活方面，继续尽可能多陪伴家人，跟两个小宝多互动。\\n其它方面，等到新的一年再说吧。\\n\"",

  {
    title: "2022 年我看过的电影",
    content: "\" 沙丘：科幻巨作？没有太感觉出来 爱情神话：究竟什么才是爱情，真的爱情真如神话那样一般吗？ 悬崖之上：谍战类型的片子，主要是因为主角光环才看的，质量还是过硬的。 雄狮少年：去年口碑比较炸裂的作品，没有机会在电影院看。质量上乘，特别是看到媳妇能理解丈夫梦想的那一刻，我有点忍不住落泪了。 怒火·重案：比较不错的港片，质量挺高。 使徒行者：质量不错的港片。 使徒行者2：谍影行动。19 年扁桃体手术住院期间，买了两次票，最终也没有去看成。质量不错。 误杀2：感觉没有第一步那样引人入胜。 升级：比较喜欢的科幻类电影。 寒战2：质量不错的港片。 蚁人2：和媳妇在电影院看过，第二遍 奇异博士：复习，第三遍 十二怒汉：复习，第二遍 正义联盟：扎克·施奈德版。付费看过一遍，这次再复习一遍 心灵奇旅：如果能再来一次，我们该如何珍惜自己的生命和时间。 疯狂动物城：第二遍，由于最近学英语的小短篇出现太多次了，再复习一次，发现拍的真好。 蝙蝠侠：黑暗骑士。 第二遍 蝙蝠侠：黑暗骑士崛起。 第二遍 蝙蝠侠：侠影之谜 。 第二遍 哥斯拉2：怪兽之王 。 1 是一个人在深圳的电影院看的，整体质量不错。 钢铁侠2：已经看过好几遍了 芬奇：讲述了一人，一狗，一机器人的末世逃亡之旅。 杀死一只知更鸟：黑白电影，经典小说拍的电影，有时间了看看小说。 大地惊雷：美国西部一个勇敢姑娘的复仇记 海边的曼彻斯特：不一样的文艺片，主人公全场给人的感觉都很压抑，但是好在最后是越来越好的。 卡特教练：虽然不打篮球，但也看的热血沸腾 爱乐之城：一部非常有深度的电影，对我们现有的生活也有许多启发，特别是最后关于两种结局的巧妙表达。 伦敦一家人：用动画的技法记录了自己父母的平淡但不平凡的一生，很多东西非常真实。作者其实讲了好多关于性的小笑话。 环游地球八十天：一部老电影，之前竟然没有看过，总体质量还是不错的 渫影重重：伯恩的身份。主角被救，自己寻找自己身份的过程，体现出了自己的各种神奇能力。 渫影重重 2： 渫影重重 3： 渫影重重 4：伯恩未出演，主角换成了鹰眼，我觉得剧情还是非常不错的。不过听说，很多观众不太买账。 渫影重重 5：伯恩回归， 海蒂：超级感动，之前下载过。看了不是英语就直接删除掉了。这次看完之后，真心觉得用爱去对待这个世界是多么美好的事情。 海上钢琴师：19 年，一个人在家里的电视看的，今年再温习一下。经典的要多温习一下。 奇迹·笨小孩：国产关于一个 20 岁小伙子独自带妹妹在深圳打拼，还要凑五十万，救妹妹的故事。的确看的比较心酸，2013 年，我刚去深圳，不过我当时二十四岁了。如今，电影的主人公已经是非常成功的人士了。而我呢？我虽然一开始对比主人公好太多了，但是现在的生活是不是我想的要的呢？我依然在寻找。 碟中谍1：人皮面具，是碟中谍中最擅长使用的道具。最后隧道开直升机，扒火车顶的还是非常刺激的。 碟中谍2：竟敢用人皮面具坑主角，最后自己也被坑了吧。 狙击手：个人还是非常喜欢与狙击手相关的电影，影片总体质量很硬，也比较真实。 死亡飞车：真正的死亡飞车，大反派毫无人性，不过这位主角在渫影重重中饰演过下面角色，感觉她的演技还是非常不错的。最终也死于监狱。 银行抢劫案：改编自真实案件，比较真实。但是我太了解英国的政治是什么样的，最后的结局感觉不太真实，总觉得个人要对抗政府机构是没有胜算。 碟中谍3：主角竟然结婚了，不可思议，刚结婚就这么忙，不可思议哈，这一部在最开始就暴露了主角会读唇语的设定。主角为救自己之前的女学员，最终失败和反派斗智斗勇的过程。最后还是多亏了自己的妻子的医生身份，挽救了主角。 边缘行者：拍的比较烂，总感觉有些虎头蛇尾。任贤齐的演技感觉不是特别好。 碟中谍4：在迪拜最高的楼上爬外楼，真有想象力。007 女主出演，不过在快结尾的时候就挂了。鹰眼一直很惭愧，以为主角的妻子被肢解。其实主要为了挽救她，撒下了弥天大谎。 碟中谍5：扒飞机，下水库换硬盘，最后给大反派以其人之道还其人之身。鹰眼继续出演。 碟中谍6·全面瓦解：这次是扒直升机，现学直升机直接撞，人还没事。太过置之死地而后生的感觉了。大反派感觉非常熟悉，看完整个电影都没有想起来是谁。看演员表才意识到，我去，这是超人呀。 奇异博士2：国内不上映，只能从其他非常渠道来看了，的确如好多人说的，自从复联 4 之后，漫威的水平下降的非常厉害。除了英雄无归，其他的真的都不怎么样。特别是毒液 2，简直是烂爆了。好吧，这两部就不算进我今年的观影记录里了吧。 新木乃伊：又一部阿汤哥的作品，评分比较低，质量的确一般，感觉有些情节可能直接略去了。个人还是比较喜欢这类作品的。 夺冠：中国女排的血泪史。郞平个人魅力的真实体现，拍的还是非常不错的。体育运动拍成电影，的确让看的人会非常有代入感。 成为简·奥斯丁。对于英国贵族有了更多的了解，同时对于简·奥斯丁有了进一步的认识。只活了四十一岁，比较被人熟知的是她的《傲慢与偏见》。姐姐因为未婚夫从军牺牲，而她因为无法跟自己相爱的人生活在一起。他们终身未嫁，他们对于爱情的忠贞，值得我们现代的人学习。跟最近听和读的小说《霍乱时期的爱情》中，费洛伦蒂诺·阿里萨对于费尔明娜·达萨的忠贞爱情一样。 绝杀·慕尼黑：继之前的《卡特教练》，今年的第二部关于篮球的电影，也对苏联，对篮球有多了一些了解。 侏罗纪世界2：一直想看，没有机会看。终于看了，质量还是不错的，效果非常不错。片中的坏人基本上都已被恐龙吃掉作为了最终的结局。但愿 3 有机会在电影中感受吧。 侏罗纪世界：基本跟一是一样的套路，但是故事还是相当精彩的。 巴霍巴利王·开端：之前下载了一直没有看，非常精彩，全程无尿点，看完之后，就去找第二部了。 巴霍巴利王·终章：跟我预期的一不符合，一直以为儿子会是整部电影和主角，结果最后剩下十多分钟时，才由儿子上场结束战斗了。由于优酷和 B 站都没有片源，还专门用信用卡积分换了一个月的腾讯月卡。 误杀瞒天记：在电影院之前跟媳妇看到国内肖央翻拍的，质量还是相当不错的。由于《巴霍巴利王》太精彩了，索性看看原版。看了之后，国内翻拍的水平质量还是过硬的。当然原版也是非常精彩的。 隐入尘烟：今年在电影院上映的文艺片，口碑是炸了，结果票房非常一般。不过这也是好的文艺片正常的发挥。片中的好多场景都是儿时的记忆，看到两个人盖房子的时候，总害怕他们出事。结果并没有在我预想的地方出事。但是贵英死的让我觉得非常突然，她的好日子真的没有过几天，兴许她能有自己的房子也算是幸福的死掉了。片尾并没有交待有铁，也没有看到他，给观众留下了许多的想想空间。我觉得他已经死了，不然他不会买掉所有的粮食，也放走了驴。两位主演给我带来非常非常不错的影片，值得我们的尊敬。 角斗士： 人生大事：讲述了比较简单的故事，但是几乎处处都能打动我。虽然不曾有主角的半点经历，但是主角的苦我自认能理解的了。特别是在孩子纯真的面前，大人太容易破防了。 前任3: 可能是因为太喜欢于文文的《体面》了，最终还是看了这场电影，在感情生活太过好面子，只能是双输的局面。丁点的两个小酒窝真的和杨采钰的太像了。 扬名立万：实至名归，的确充满了惊喜。 天际行者：可能是由于我看了《绝杀慕尼黑》的缘故吧，优酷给我推荐了。其实我也比较喜欢有关航天的电影，这部片子其实看了挺久的，因为没有连续的时间看。总体而言质量还是上乘的，拍摄手法很不错。 波斯语课：收到 Air Pods Pro2 之后收到之后，第一部体验的电影，降噪效果是真的好。关于犹太人的电影我把能在国内影视平台上上映的几乎都看到了，唯独这一部，知道了好久之后，才看的。整部影片中的所发生的事情，都在我的预料之中了。对于影视平台给的超过 9 分的评价，我觉得有些高了。这部电影之后，我还专门搜索了，到底在二战中，有多少犹太人被残忍杀害。竟然远超过我的想想，1500 万，被杀害的高达 600 万，纳粹可真是罪大恶极。 四海：老早就像看的一部电影了，感觉主角的人生挺难过的。那些爱的人一个一个的离开，我也挺难过的。 十一回：看到十一回出来的时候，直接就结束了。这个留白其实还是给观众留下了很深的想象空间的。有些内容没不太明白，但是总体质量说实话是过硬的，偶然看了一眼影评才更加理解电影的更深的意义。 2012：想去电影院看《月球陨落》，但是由于疫情的原因也没有去。想着该导演的其他作品好久没有看了。于是在阿里云盘上找到了 《2012》，在电脑上放了大半年之后，终于分了好几次之后，终于看完了。现在来看，影片质量仍然是过硬的。剧情相当好的，喜欢。 \"",

为通行证的奖励挺丰富的，尝试付费的时候，失败了，竟然提示这是另外一个 Apple Id 购买的。好吧，乖乖切回美区的账号，切了之后，依然不能付费。尝试下载了个付费游戏 Angry Birds，可以正常付费下载。但是游戏内购依然是失败。\\n在网上搜索了一下解决方案，有人说联系了客服支持，很快就解决了。有些人说，联系了之后，号就封了。也有些人说，等等再试一试。\\n这个问题让我很是头疼了两个小时，结果我再次尝试的时候，然后成功了。好吧，悬着的心终于放下了。\\n\"",

    title: "我的常用软件字体设置",
    content: "\"由于“霞鹜文楷”这个字体太好看了，不得不想要设置成为，我所有的非常常用的软件字体。\\n但是这款字体的英文着实不是太漂亮，所以我的常用软件的首选字体是 “Roboto Mono”，这样中文字体会使用“霞鹜文楷”\\ngithub 地址：字体地址\\n安装比较简单，VS Code 和 Typora 需要机器本身安装这两款字体。\\nVS Code 设置 就正常设置 “Font Family” 即可：'Roboto Mono','霞鹜文楷等宽'。\\nLogseq 设置 Settings-\\u0026gt;\\u0026ldquo;Edit custom.css\\u0026rdquo; 添加如下内容\\n@font-face { font-family: \\u0026#34;Roboto Mono\\u0026#34;; font-weight: 200 900; font-style: normal; font-stretch: normal; src: url(\\u0026#34;https://letui-game-res.oss-cn-shenzhen.aliyuncs.com/tmp/RobotoMono.ttf\\u0026#34;); } @font-face { font-family: \\u0026#34;霞鹜文楷等宽\\u0026#34;; font-weight: 200 900; font-style: normal; font-stretch: normal; src: url(\\u0026#34;https://letui-game-res.oss-cn-shenzhen.aliyuncs.com/tmp/LXGWWenKaiMono-Regular.ttf\\u0026#34;); } :root { --ct-text-size: 20px; --ct-line-height: 1.6; --ls-font-family: Roboto Mono, \\u0026#34;Only Emoji\\u0026#34;, \\u0026#34;霞鹜文楷等宽\\u0026#34;; --ct-page-title-font-family: var(--ls-font-family); --ct-code-font-family: Roboto Mono,\\u0026#34;霞鹜文楷等宽\\u0026#34;, monospace; } .CodeMirror { font-family: Roboto Mono,\\u0026#34;霞鹜文楷等宽\\u0026#34;, monospace; } :not(pre)\\u0026gt;code { font-family: Roboto Mono,\\u0026#34;霞鹜文楷等宽\\u0026#34;, monospace; } 为了统一性，统一使用 src 设置字体路径。\\n上面的配置在手机上会出正常展示。\\nTabby “设置”-\\u0026gt;“外观” 下，字体设置为“Roboto Mono Medium”，备用字体设置“霞鹜文楷等宽”。\\nTyproa 在 Typora 的主题文件夹下，创建 base.user.css，里面写上如下内容：\\nbody { font-family: \\u0026#39;Roboto Mono\\u0026#39;, \\u0026#34;霞鹜文楷等宽\\u0026#34;; --monospace: \\u0026#39;Roboto Mono\\u0026#39;, \\u0026#34;霞鹜文楷等宽\\u0026#34;; } 然后重启 Typora，即可。\\n博客设置 hexo 主题的设置稍微有些复杂。\\n需要在 themes/next/layout 下的 _layout.njk 中添加如下内容。我添加在了 head 标签下。\\n\\u0026lt;link rel=\\u0026#34;stylesheet\\u0026#34; href=\\u0026#34;https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@1.0.0/style.css\\u0026#34; /\\u0026gt; \\u0026lt;style\\u0026gt; body,div.post-body,h1,h2,h3,h4 { font-family: \\u0026#34;Roboto Mono\\u0026#34;, \\u0026#34;LXGW WenKai LITE\\u0026#34;, sans-serif; font-size: 108%; } 在 themes/next 中的 ”font:“ 的 codes 下 family 上设置为 “Roboto Mono” 会将代码设置为 Roboto Mono 字体。\\n参考网址：https://zhuanlan.zhihu.com/p/361392320\\n\"",
    url: "https:\/\/luojiego.com\/posts\/my-font-settings\/"
  },

    title: "内存不足 Redis 获取数据出错引发的雪崩分析",
    content: "\"异常回顾 28 日凌晨机器警报拉响，某 Redis 服务出现“MISCONF Redis is configured to save RDB snapshots……”，接着活动服开始连续崩溃，大概十分钟之后，活动服正常拉起。\\n经过分析，发现机器由于内存不足，Redis 服务无法正常 dump，导致写入失败引发的连环错误。但是看服务的日志时，我们发现一些特别诡异的问题，从 Redis 中获取出来的数据数据格式和请求的根本的不匹配。熟悉 C++ 的小伙伴深知，这大概率是内存出错了。但是仔细看了看，毫无头绪，主要由于服务使用的是单线程的模型，请求数据时，返回的数据格式就是错误的。\\nHSET 的时候，还会调用 EXPIRE 设置过期时间，调用了两次 redisAppendCommand ，但却只调用了一次 redisGetReply 命令，也即只获取了 hset 的返回，但是并未获取 expire 的返回，这会导致后续的命令再调用 redisGetReply 时获取到是 expire 的返回，后续的命令就会连续错位。\\n环境信息 Redis v 3.12\\nhiredis: v0.11.0\\n错误分析 UpdateHash 的封装如下：\\nint RedisManager::UpdateHash(const std::string\\u0026amp; key_name, const FieldInfo\\u0026amp; field, int expire_time /* = kMaxExpireTime*/) { if (RedisSuccess != checkConnect()) { log_error(\\u0026#34;connect redis faild\\u0026#34;); return RedisServerInvaild; } // 注意此处的 %b redisAppendCommand(_connect, \\u0026#34;hset %s %s %b\\u0026#34;, key_name.c_str(), field.name.c_str(), field.value.c_str(), field.value.size()); redisAppendCommand(_connect, \\u0026#34;expire %s %d\\u0026#34;, key_name.c_str(), expire_time); redisReply* reply = NULL; redisGetReply(_connect, (void **)\\u0026amp;reply); if (!reply) { log_error(\\u0026#34;hset key:%s field name:%s, error:%d:%s\\u0026#34;, key_name.c_str(), field.name.c_str(), _connect-\\u0026gt;err, _connect-\\u0026gt;errstr); return RedisSystemError; } if (reply-\\u0026gt;type != REDIS_REPLY_INTEGER) { log_error(\\u0026#34;hset key:%s field:%s failed, type:%d err:%s\\u0026#34;, key_name.c_str(), field.name.c_str(), reply-\\u0026gt;type, reply-\\u0026gt;str); freeReplyObject(reply); return RedisSystemError; } freeReplyObject(reply); redisGetReply(_connect, (void **)\\u0026amp;reply); if (reply) { // 这里的逻辑写的依然有问题 freeReplyObject(reply); } else { log_debug(\\u0026#34;expire set failed ret type:%d value:%lld\\u0026#34;, reply-\\u0026gt;type, reply-\\u0026gt;integer); } return RedisSuccess; } 错误原因：注意第 7 行和第 8 行，此处添加了两条指令 hset 和 expire，但是由于机器内存不足，dump 不成功，redisGetReply 会请求 hset 的返回出错，错误信息为: “MISCONF Redis is configured to save RDB snapshots, but is currently not able to persist on disk. Commands that may modify the data set are disabled. Please check Redis logs for details about the error.”，UpdateHash 从 14 行错误返回。\\nGetHash 的封装如下：\\nint RedisManager::GetHash(const std::string\\u0026amp; key_name, FieldInfo\\u0026amp; field) { if (RedisSuccess != checkConnect()) { log_error(\\u0026#34;connect redis faild\\u0026#34;); return RedisServerInvaild; } snprintf(_command, sizeof(_command), \\u0026#34;hget %s %s\\u0026#34;, key_name.c_str(), field.name.c_str()); redisReply* reply = reinterpret_cast\\u0026lt;redisReply*\\u0026gt;(redisCommand(_connect, _command)); if (!reply) { log_error(\\u0026#34;hget key:%s field name:%s, error:%d:%s\\u0026#34;, key_name.c_str(), field.name.c_str(), _connect-\\u0026gt;err, _connect-\\u0026gt;errstr); return RedisSystemError; } if (REDIS_REPLY_NIL == reply-\\u0026gt;type) { log_error(\\u0026#34;hget key:%s field:%s not get data\\u0026#34;, key_name.c_str(), field.name.c_str()); freeReplyObject(reply); return RedisKeyNotExist; } else if (reply-\\u0026gt;type != REDIS_REPLY_STRING) { log_error(\\u0026#34;hget key:%s error:%d:%s\\u0026#34;, key_name.c_str(), reply-\\u0026gt;type, reply-\\u0026gt;str); freeReplyObject(reply); return RedisSystemErro } field.value.clear(); field.value.assign(reply-\\u0026gt;str, reply-\\u0026gt;len); freeReplyObject(reply); return RedisSuccess; } hiredis 底层的主要逻辑如下：\\nint redisGetReply(redisContext *c, void **reply) { int wdone = 0; void *aux = NULL; /* Try to read pending replies */ if (redisGetReplyFromReader(c,\\u0026amp;aux) == REDIS_ERR) return REDIS_ERR; /* For the blocking context, flush output buffer and read reply */ if (aux == NULL \\u0026amp;\\u0026amp; c-\\u0026gt;flags \\u0026amp; REDIS_BLOCK) { /* Write until done */ do { if (redisBufferWrite(c,\\u0026amp;wdone) == REDIS_ERR) return REDIS_ERR; } while (!wdone); /* Read until there is a reply */ do { if (redisBufferRead(c) == REDIS_ERR) return REDIS_ERR; if (redisGetReplyFromReader(c,\\u0026amp;aux) == REDIS_ERR) return REDIS_ERR; } while (aux == NULL); } /* Set reply object */ if (reply != NULL) *reply = aux; return REDIS_OK; } GetHash 中第 8 行 redisReply* reply = reinterpret_cast\\u0026lt;redisReply*\\u0026gt;(redisCommand(_connect, _command)); 实际会调用 redisGetReply ，我们注意看第 6 行，由于 UpdateHash 的请求中还有一个 expire 的指令结果没有获取，此处会设置 aux 的值，第 10 行的逻辑不会进入。显然 HGet 请求的结果实际上是 expire 的返回结果，在 GetHash 函数中会走到第 20 行，从错误逻辑分支退出。\\nclass RedisManager { // .... private: redisContext* _connect;\\t}; typedef struct redisContext { int err; /* Error flags, 0 when there is no error */ char errstr[128]; /* String representation of error when applicable */ int fd; int flags; char *obuf; /* Write buffer */ redisReader *reader; /* Protocol reader */ } redisContext; 但是错误远未结束，因为后续的请求依然会使用 _connect 这个对象，_connect 是在和 Redis 建立链接时创建出来的。obuf 是 write buffer，刚才我们的 GetHash 由于直接获取了 expire 的结果，会导致 obuf 的内容并未发送（write）。这个错误将会延续到下一个 Redis 的请求中，下一次的请求会继续往 obuf 中追加内容，再调用 redisGetReply 时，会一次性将 obuf 的内容发送出去，然后清空 obuf。但是不幸的是，既然此次返回成功，也是上一个 GetHash 的返回，并非现在请求的结果。后果就是后续的请求几乎全部错位，严重时可能会导致大量的用户数据出错。\\n如何修复？ UpdateHash 不再使用 redisAppendCommand，而是直接使用 redisCommand，避免请求了两条指令却只获取一次返回。\\n更进一步，如何将 hset 和 expire 做成原子性？向网友求助，给的解决方案是 lua，但由于我们使用的是 hiredis，不支持，暂时只能先修复现有封装中的错误，看后续是否有合适的时机解决这一问题。\\n学到了什么 Redis dump 会压缩吗？ 127.0.0.1:6379\\u0026gt; config get rdbcompression 1) \\u0026#34;rdbcompression\\u0026#34; 2) \\u0026#34;yes\\u0026#34; rdbcompression 是是否开启压缩的标识，默认是 yes。我在构建复现环境的时候就被坑了，启动了一个 16mb 的 docker 的 Redis 实例，写入了大概 10mb 的空间，但是 dump 是可以成功的。而且 dump 的文件竟然不足 1mb，最后解决的办法是通过 uuid 随机写入来构建重现环境的。\\n#!/bin/bash for i in {1..3000} do echo \\u0026#34;\\u0026#34; \\u0026gt; /tmp/test.txt for j in {1..100} do cat /proc/sys/kernel/random/uuid \\u0026gt;\\u0026gt; /tmp/test.txt done s=$(cat /tmp/test.txt) echo $s redis-cli -p 6379 -n 15 set test5_$i \\u0026#34;$s\\u0026#34; done 可以设置 stop-writes-on-bgsave-error 为 no 吗？ 默认为 yes 是有原因的，如果不深入了解，把这个配置设置为 no 的话，将会导致在内存不足的时候，dump 不会成功。若因为机器内存不足，Redis 实例因为 OOM 原因被系统杀掉，显然会丢失大量的数据。要开 dump，显然是不希望数据丢失，除非特别理解将该参数的意思，请务必不要将其设置为 no。\\n我对 Redis 只能说是了解 从毕业到现在已经 9 年多了，几乎一直都在使用 Redis，但是显然我没有深入研究过 Redis，到现在我才意识，我只是熟悉它的几种数据结构，事务，订阅及一些高级应用，只在很早的时候了解过。现在基本上忘过了，看来是时候好好去研究总结一下了。\\n总结 源码之下，了无秘密。再离奇的问题，总归有一个非常简单的原因。出了问题，百分之九十九的情况都是我们的代码写的有问题。静下心来，深入到代码中，构建复现环境，通过 GDB 等方式了解源码，不断提升自己阅读源码的功底。利用合适的工具，快速的解决现有问题。\\n\"",
    url: "https:\/\/luojiego.com\/posts\/avalanche-caused-by-insufficient-machine-memory\/"
  },
  
  {
    title: "2021 年度总结",
    content: "\"二宝出生 奥利奥于 2021 年 5 月 28 日出生，农历四月十七，跟我农历生日月和日都差了一。\\n鉴于生老大时媳妇对顺产的心理阴影，我们思考再三选择了剖腹产，宝宝距离预产期十天来到我们和身边。\\n第四医院虽然体验极其糟糕，但好在宝宝出生第四天我们就到了月子中心，这感觉简直是天差地别，同样的空间医院竟然能住六个产妇，简直难道想象。**在此我强烈建议，如果想要大人恢复的比较好，一定不要在家做月子。**根据自己的经济条件，能在月子中心多待几天是几天。\\n老大一到三岁，我陪伴的时间太少了，二宝我是几乎天天看着他长大的，真心体会到当妈妈的辛苦。出生时七斤三两，已经被媳妇奶成了二十二斤的大胖小子了。\\n二宝在年底最后的几天开始不停地喊”爸~爸，耙，爸爸“。\\n总之**陪伴孩子成长的过程是一个不停学习，不停治愈自己的过程，孩子真的是来教育大人的。**还没有准备要宝宝的小伙伴们，可以准备啦。陪孩子一起学习成长的感觉其实是非常不错的。\\n学会学习 **这是本年度我最大的收获，**也可以称之为本年度的关键词。\\n有人可能会有疑问，学习谁还不会？可是多少人自从离开学校之后，就失去了学习的能力。\\n由于工作的性质，我们不能不学习，但是我自己却陷入了低层次的努力。虽然一直没有放弃学习，但是学习的效率极其低下，好多时候学习只是为了安慰自己对未来的恐惧。但这样的学习，久而久之，会让我开始怀疑自己是不是太笨了，失去对学习的兴趣。\\n今年最大的改变就是我意识到如何学习：通过复习，不停加深记忆。除了用心学之外，最好有输出，写成笔记或者博客。\\n此处再次给自己加深印象，请出学习金字塔。学习不能仅能过阅读的听讲，而应该从更高维度去掌握知识。\\n本年度在我在极客时间上学习的时间超过两百个小时，获得了两门课程的结课证书。两个小时的通勤时间用在学习上还是很舒服的。\\n今年读的书太少了，陪灿灿在医院做扁桃体手术时，读了三本书，分别是《了不起的盖茨比》、《透过佛法看世界》，《与自己和解》。其中**《与自己和解》的感触最深**，现实生活中要做到与自己和解真的太难了，我们可能时时刻刻会陷入与自己作对的场景之中。\\n由于时间缘故，并没有怎么写博客，不过在我学习的《陈天·Rust 编程第一课》写了一篇用户故事：《改变从学习开始》，在《TonyBai·Go 语言第一课》写了一篇用户故事：《我的 Go 语言学习之路》。\\n新年目标 其实在意识到如何学习之后，对于新一年的目标基本上是非常清楚的，所以很早就制定了新年的学习计划。\\n在**《左耳听风》的专栏如何学习的专栏高效学习章节中，我学到要到”知识的源头去”，《郭东白的架构课》中同样也提到“马斯洛的需求理论”在传播的过程中偏离了其最根本的思想，所以我在新年计划中添加了一部分的阅读英文相关文章及博客的内容。**\\n极客时间专栏购买的好多课程都只看了极少部分，所以在新的一年中，依然还是要抽出时间来学习这些课程。\\n总结 2021 年过的马马虎虎，希望自己的 2022 能更加充实。能平衡好工作与家庭，同样也能抽出时间提自已。\\n\"",
    url: "https:\/\/luojiego.com\/posts\/2021-annual-summary\/"
  },

    title: "我的 Go 语言学习之路",
    content: "\"以下内容是我在 Tony Bai · Go 语言第一课的分享用户故事｜罗杰：我的Go语言学习之路\\n你好，我是罗杰，目前在一家游戏公司担任后端开发主程。今天，我想跟你分享一下我学习Go的一些经历，如果你还是一个Go新人，希望我的这些经历，能给你带来一些启发和帮助。\\n说起来，我接触Go语言已经很久了，但前面好多次都没真正学起来。\\n我第一次接触 Go 语言是在 2010 年，当时我还在读大二，一个学长建议我了解一下 Go 语言，毕竟是谷歌出的一门语言，可能未来比较有发展前景。所以我当时下载并安装了Go的开发环境，还写了个 “hello world”，但是由于没有中文的教程，也没有人一起学习，学习 Go 语言这件事情很快就被我抛在脑后了。\\n我第二次接触Go是在 2015 年。当时我跟在豆瓣工作的发小聊天，我说最近想学 Python，他却坚定地告诉我学 Go。因为他们团队无法忍受 Python 总是半夜异常导致全站挂掉，正在往 Go 迁移。但我当时并没有给予足够的重视，没有学半个月又去玩了。\\n你好，我是罗杰，目前在一家游戏公司担任后端开发主程。今天，我想跟你分享一下我学习Go的一些经历，如果你还是一个Go新人，希望我的这些经历，能给你带来一些启发和帮助。\\n说起来，我接触Go语言已经很久了，但前面好多次都没真正学起来。\\n我第一次接触 Go 语言是在 2010 年，当时我还在读大二，一个学长建议我了解一下 Go 语言，毕竟是谷歌出的一门语言，可能未来比较有发展前景。所以我当时下载并安装了Go的开发环境，还写了个 “hello world”，但是由于没有中文的教程，也没有人一起学习，学习 Go 语言这件事情很快就被我抛在脑后了。\\n我第二次接触Go是在 2015 年。当时我跟在豆瓣工作的发小聊天，我说最近想学 Python，他却坚定地告诉我学 Go。因为他们团队无法忍受 Python 总是半夜异常导致全站挂掉，正在往 Go 迁移。但我当时并没有给予足够的重视，没有学半个月又去玩了。\\n第三次接触Go语言是在 2017 年。我当时的技术栈只有 C++，对于 Web 服务这块，几乎没有任何经验，而且我们组的其他成员也没有相关经验。我就在想，总不能 Web 服务这一块总是向其他项目组“借”个 PHP 的同学过来协助吧？\\n于是，我开始再次尝试学习使用 Go 语言，并且因为一篇《Go语言TCP Socket编程》的博客认识了 Tony Bai 老师。当时我考虑把原本用 C++ 写的游戏服务改成用 Go 来实现，但当时能用中文搜索到的与 TCP 网络编程的文档非常有限，而Tony Bai 老师的文章写得非常详细，使我对 Go 是如何做这一部分有了基本的了解。\\n这一年，我开始尝试使用 Go 语言写一些小的 demo，例如操作数据库，以及Redis 和 Protobuf 相关等在 C++ 中要必须使用到的组件。\\n2018 年，在 Go 的实践上，我迈出了更大一步。我开始在新的项目上尝试使用 Go 语言完成了一些简单的功能，例如游戏版本控制，后台管理服务。但因为我从来没有深入学习过 Go 语言，在完成这些功能时，踩过好多坑。 比如，我当时开发管理后台，在谷歌上搜索要不要使用框架，就被某个知乎的言论坑得很惨。大意是 Go 已经非常简单了，没有必要使用框架。结果，我用 http 库辛苦搞了一阵后，才发现几乎没有人这么干，都是基于 gin 开发。这个时候，我意识到我必须要认真学习下Go语言了。\\n好在，当时的相关学习资料已经比较丰富了，我在慕课网学习了一遍 ccmouse 老师的视频课，算是正式入门了 Go 语言。期间，我因为 Web 后台需要，在多看阅读上购买了《Go Web编程》，不过到现在我都没有认真把这本书读完，基本上是把它当工具书，遇到问题，查查看里面有什么解决方案。\\n2019 年，我的项目上线了，前面我用 Go 写的两个服务的重要性就体现出来了，版本控制负责了游戏登录前的工作以及所有的平台方充值，管理后台则是运营人员最主要的使用工具。要知道 Web 这一块，我之前想都不敢想，但是现在我竟然做出来了，上线之后，稳定性也超出预期。接下来基本上一整年的时间，我都在不停地重构与维护这两个服务，期间还由于涉及前端页面的东西，在 B 站学了不少 HTML/CSS，JavaScript 的课程来配合业务方完成相应的功能。\\n但通过一年时间的修修补补，我意识到，我基本上还不能算入门 Go 语言，因为稍微高级一点的功能我都不会，也几乎没有深入到源码中去研究这些功能是如何实现的。\\n2020 年以疫情开始，在被 Go 语言折磨了近一年之后，我终于下定决心要深入 Go 语言了。当时我因为《深度解密Go语言之slice》这一篇文章认识了饶大，也关注了一些“Go 夜读”的成员，以及 draveness，这些大佬们对我触动非常大。\\n看了这么多优秀博主的博客之后，我之前的恐惧都没有了，因为他们把底层的源码都翻了出来，努力解除我们的困惑，也让我更有信心在工作中使用 Go 语言。\\n不过，虽然有优秀的博客，但是我们学习一定不能只依靠零散的博客，而要成体系地学习。后来，我在慕课网上学习了 Tony Bai 老师的 《改善Go语言编程质量的50个有效实践》 。年底的时候，无意中又阅读了COLLSHELL 《Go 编程模式》的系列博客，感觉对 Go 的理解又上了一个层次，作为回报，我在极客时间订阅了作者的专栏《左耳听风》。\\n通过近一年的 Go 的学习与积累，我应该可以算是熟练使用 Go 语言了，我开始尝试阅读一些源码，并且使用了 go-micro 作为框架层完成新游戏的开发。而且，使用 Go 开发的效率显然比 C++ 要高出不少，因为我们后端就只有两个人。\\n2021 年，学习的脚步依旧不能停止。这一年里，我最大的收获就是如何正确地学习。如今信息真是满天飞，各种各样的 APP 都想把各种内容塞给我们。而我们的大脑逐渐进入到了“看一遍就当记住了，收藏了就是掌握了”的状态当中。\\n我经常看了一个小时的手机，回头一想，刚才看了个什么，好像啥也没记住。这就是因为学习的方法错了，我发现学东西真的不能看一遍就了事。《论语》第一句就是：“学而时习之，不亦说乎”，为政篇更是提到“温故而知新，可以为师矣”。\\n除了勤奋之外，我们还应该明白学习要抓住核心、抓住本质。什么叫“书读千遍，其义自见”？就是说学习一定不是学得越多越好，而应该抓住本质。我最近很喜欢一部电影，叫《银河补习班》，电影里的爸爸把除课本以外的书籍都扔掉，发现所有课本才十一厘米。\\n关于更具体的学习方法，我推荐陈天老师的《如何学习一门技术？》，你可以学习一下，里面分享了非常多的干货，而且生动有趣。毕竟，在了解了大神是如何学习之后，我们才有可能成为一个大神。陈天老师在极客时间也有专栏《陈天 · Rust 编程第一课》，如果你有兴趣也可以了解一下。\\n从今年八月份起，我每周在极客时间App 上学习的时间都超过了十个小时，算是非常活跃的用户了。\\n当我在推广页看到Tony Bai 老师的课的那一瞬间，我就购买了。因为从老师的博客和之前的专栏上，我确实学到很多在其它地方学习不到的内容。我相信你在学这个专栏的时候应该也有体会，老师会不停地强调 Go 语言的设计哲学，更会直达Go语言的本质。\\n虽然我用 Go 语言做开发的时间已经超过三年了，但依然从这个专栏上学到许多非常实用的技巧，弥补了之前遗漏的很多知识点。我在其中一讲留言说：老师在我心目中就是 “Go 语言百科全书”，这句话真的是我对老师发自内心的敬佩 。\\n洋洋洒洒写了这么多，我觉得我在学习、提高的时候走了很多弯路，从一开始的学习方法就是错误的：\\n**首先是没有主动性。**如果 2010 年我就能坚持去阅读英文的文档，深入去学习 Go 语言，可能现在我也能跟这些大佬一样，写出优秀的博客来帮助其他人； **其次是懒得学习。**2013 年，我是在 COLLSHELL 中学习Vim，但是我没有再关注过博主的其它文章，其实当时博主很多关注 C++ 的文章，写得也非常优秀。如果我能更主动一些，就能发现更多的“宝藏”； **最后是方法错误。**除了 Go 之外，我还学过 Python 三次，而且每次都完整地看完了一本书，或者学习了完整的视频，但是至今我也无法很快写出 Python 代码，因为我从来都没有实践过。\\n所以，我想跟你说的是，如果你想让自己的学习更有收获、少走弯路，我建议你多注意一下学习方法。你可以了解一下两个重要理论。首先是学习金字塔和费曼学习法，从这里我们可以知道，通过听讲与阅读知识的留存率最多只有 10%。第二个是艾宾浩斯遗忘曲线，从这里我们还可以知道如果不复习，第二天我们学到的知识只剩下了 5%。久而久之，我们就会对学习失去了兴趣。 学习金字塔\\n艾宾浩斯遗忘曲线\\n那我们可以怎么结合这两个理论，提升自己的学习效率/能力呢？\\n我跟你分享下我现在学习专栏课的方法吧：\\n第一天仔细阅读一遍（如果有不理解的，我可能会多读几遍）； 第二天复习一遍，如果本周内时间充足，一定要做笔记； 如果有实战的内容，抽出时间写代码（如果没有时间，加到待办任务中，等有时间一定要做一遍）； 如果时间允许，最好有一个月内再复习一次，这样才能有效地抵御遗忘曲线。\\n除此之外，我还会将学到的知识按照我的理解给同事讲解，一定要用心讲解，因为只有教会别人，才可能是自己真正掌握的时候。同时，我也会在工作中践行学习到的内容，比如最近我也在学习《设计模式之美》专栏，发现只有把学到的思想应用在平时代码中，你的学习才会有明显的效果。要是你没有能讲解的对象，也无法立刻在工作中使用，我想写博客应该也是个不错的选择，总之有输入必须要有输出。 最后我想说的是，学习真的要认真对待，我建议你养成做笔记的好习惯。不管是看专栏、读书，还是阅读微信公众号，看 B站的视频，我们都可以将学到的东西记录下来，时常回顾。让学到的知识不轻易流失，让要学习的内容越来越少，我们才会觉得越来越轻松。\\n希望所有人都能学会正确的学习方法，坚持终身学习的理念，让自己变得越来越好。\\n\"",

  {
    title: "改变从学习开始",
    content: "\"以下内容是我在 陈天 · Rust 编程第一课的分享用户故事｜绝望之谷：罗杰，改变从学习开始\\n你好，我是罗杰，目前在一家游戏公司担任后端开发主程。\\n到现在我也快工作十年了，作为一个从小学习能力很一般的人，这中间的打怪升级史可以说是相当惨痛。\\n我是13 年毕业的，在师范类院校学的软件工程专业。大四参加校招，历时三个月不断面试、笔试，勉强找到一份工作，做棋牌游戏后端开发，签到了深圳。这份工作实习不到半个月，我就开始失眠，因为在学校里从来没有深入学习，专业知识非常欠缺，代码几乎看不懂，当时也没有太多可以寻求帮助的途径，进入不了工作状态，非常痛苦。\\n其实即使我们有再多的知识储备，换家公司，一定会有特别多的内容需要去学习和掌握，而且学习的过程一定是相当痛苦且枯燥的，之后每次换工作这种体会都会相当明显。\\n当时失眠了半个月之后，我找到部门领导提出换岗，告诉他觉得自己不太适合做开发。领导耐心地开导了我，也让当时的导师加强对我的关注。领导告诉我：虽然我的技术相对薄弱，但相比零经验的策划岗位而言，显然技术更加适合我，在犹豫之下我决定再尝试一段时间。\\n但是当时整个部门特别忙，其他同事根本没有时间理会我的困惑。实在没办法了，我开始直接在公司技术群里面寻求解决方案，刚开始没有人愿意搭理我，当然心理也会不舒服，但我还是坚持了，可能是问的太多了，有时候会有一些热心的同事愿意帮我解答。我默默记下了一些大佬的名字，后来有时候遇到问题直接去找他们，基本上问题很快就能解决。\\n难题可以去向大佬们请教，但是那些之前欠下来的基础知识还是得自己一点点啃，对于一个毕业生而言，要学的东西太多了。\\n对那些将要用到的技术，我会优先快速学习。印象比较深刻的一个案例是当时项目要使用 Redis，我利用晚上不到四个小时的时间，通过视频学习，加上课后立刻动手的好习惯，就基本掌握了所有高频的命令使用方法。那是我第一次意识到，课后立刻动手是如何加深自己的记忆的。之前觉得非常困难的任务，带着兴趣，加上良好的学习习惯，很快就掌握了。\\n除了常用工具，还有数据结构与算法、计算机网络、计算机组成原理、编译原理等一系列的基本功，这些内容学习之后反馈周期都会特别长。在实际工作中，你的工龄越高，这些知识的重要性一定会越发体现出来，我们需要有 N 年的工作经验，而不是把一个工作经验重复了 N 年。\\n我听过很多人抱怨：“这些基础知识大佬早在大学的时候都掌握了，我们到工作多少年了才想起来补，学了又记不住，平时也用不上，还不如去摸鱼”。其实即使是科班出身，在学校，教的几乎全都是皮毛，动手真正动手的机会也相对较少，都是在工作中不断栽了跟头之后，才会意识到这些基本功的重要性。\\n对于基本功，我的规划是在年初每项都制定目标，年底进行回顾。《三体》说：“一队蚂蚁不停搬运米粒大小的石块，给它们十亿年，就能把泰山搬走。只要把时间拉得足够长，生命比岩石和金属都强壮得多，比飓风和火山更有力。”\\n但良好的习惯坚持下去非常不容易，所以在开始的时候，不要制定太困难的目标。将大目标拆成小目标，依次去实现，不要死磕在一项任务中，容易自闭，然后放弃。在学习的过程中，灵活调整要学习的内容。\\n我个人比较喜欢阅读相关的经典书籍，或者去中国大学慕课学习各个名校的相关课程，优点就是课程资源丰富，可以任意切换自己喜爱的名校课程，但这些课程的缺陷是比较古老，好在极客时间能完美解决这些问题。\\n不过像这种时间跨度比较长的计划，很容易丧失学习的兴趣。让自己长久保持兴趣的一个好办法是，在巩固基本功的同时，也制定学习新知识的计划，比如每一两年可以给自己制定一个计划，学习最热门的编程语言或者新技术，紧跟新趋势。关心自己，也关心这个世界。君子不器，全面发展，提高自身的韧性，能更加有反脆弱的能力。\\n聊到这里，你不会以为我已经升级成大佬了吧，哪有那么简单。前面说的都是我快十年来学习的心路总结。\\n好不容易在深圳三年过去，工作大致上了正轨，因为和媳妇两地分居也不是长久之计，所以我选择从深圳回到西安。\\n换了新工作，新的痛苦又来了，我发现又有很多新内容需要重新学。工作环境也完全不是我想象的样子，同事们的不专业、不理解的企业文化，再加上三个小时的通勤时间，我每天充满了怨气，跟家人的关系相当糟糕，整个人处于游离状态，甚至一度压力过大，频繁发烧，还在医院休息过半个月。\\n不过我很感谢住院的经历，每天晚上十点休息，早晨六点起床，有充足的睡眠，没有工作的压力，我有大把的时光反思自己的各种问题。这是我从开始工作最安逸的一段时光了，媳妇全程在医院陪护，尤其让我意外的是，平时处得非常糟糕的同事们都来医院看望。\\n出院之后，我决定改变：要改善和同事的关系、更加照顾家人的感受、尝试戒烟。但是切身感受就是有心无力，虽然努力了，同事们跟我还是充满距离，孩子几乎不愿意和我待在一起、戒烟也还是失败了。\\n一年又过去了，因为扁桃体手术，又在医院休息了一段时间。我突然领悟到虽然努力了，但是可能方法依然不得当。我要寻找自救的方法。这个时候机缘巧合，媳妇推荐给我一门樊登的课程《可复制的沟通力》，让我试着看看，还挺有意思的。听了这节课，我就彻底改变了接下来的生活。\\n因为平时时间不够，我开始听各种经典书籍的解读课，学到了很多有用的理论和方法，比如对我影响比较大的一些书籍如《非暴力沟通》、《掌控谈话》、《终身成长》、《刻意练习》、《考试脑科学》、《亲密关系》等等。\\n有了意愿，也有了理论和方法，之后剩下就是执行。与家人有了更多相处时间，他们给了我爱与包容，让我每天多了更多快乐和动力，陪伴他们也会让我对工作和学习充满热情。把陪伴孩子学到的耐心应用在跟同事的相处里，工作氛围和谐了很多。家庭和工作是不冲突的，平衡好它们，我觉得自己每天都比前一天更加幸福。\\n但生活总是充满了各种挑战，在我以为已经掌握了控制自己的情绪并且知道如何跟人相处之后，依然跟一位新同事闹了很大的矛盾。即使这样，我也依然相信自己能迅速把心态调整好，通过再次去复习一些书，我很快从崩溃边缘把自己拉了回来。也正因为这一点，我也戒烟成功了。\\n在后来不停打怪升级的过程中，我遇到过很多问题。好多时候，由于工作安排得满满当当，甚至都找不到学习的时间。但是这并不能成为我不成长的理由，学习的方法太多了，**要寻找属于当前、最适合自己的，**看书、看视频、阅读专栏、看源码、参加线上线下各种分享活动等等。甚至写下这段话的时候，我怀里还抱着刚满五个月的小儿子，媳妇在辅导大儿子作业。\\n之前说我会在年初每项都制定目标，今年我制定的新语言学习目标是 Rust。如果你觉得作为一个工作快十年的人，肯定积累不少，学习Rust一定比较顺畅吧？其实并不是，很多知识点都需要反复去琢磨，不断去消化。\\n年初我读了一遍 The Book 的中文翻译版，尝试写过一个非常简单的命令行程序，结果花了三四个小时，净跟编译器斗争了。三月份又重新读了一遍英文版本，书上所有的源码也都自己动手执行了。但是做完这些，依然没有很好的掌握，无法流畅地写 Rust 代码。\\n九月份在 B 站上学习了“软件工艺师”的视频课，相当于把之前看书的内容通过视频课又复习了一遍，这次改善比较明显，对一些之前不太理解的点有了进一步认知。我个人更喜欢视频讲解，虽然学习的时间周期比较长，但通过视觉跟听觉的双重作用，我的记忆比较深刻。\\n基础虽然掌握的差不多了，但是想要将 Rust 应用于工作，还太远了。\\n后面就是非常幸运地看到陈老师的专栏，看了目录之后果断入手，该专栏里面的内容几乎都能与实际工作完美地结合，配合上动手环节，学习的效果会非常明显。相信在课程学完之后，我就可以在项目中尝试去使用 Rust 了。\\n最后我想说，学习 Rust 一定是一场漫长的旅途，过程会相当艰难，但只要不放弃，暂时未掌握内容通过反复学习，多动手，相信我们都能顺利抵达终点。加油，共勉！\\n\"",

    content: "\"由于 Rust 安装需要从 github 下载资源，直接安装，速度会非常感人，而且安装到一半还可能会失败，即使使用源码也会面临相同的情况。\\n感谢中科大，Respect！！！\\n以下是简单的解决方法：\\nexport RUSTUP_DIST_SERVER=https://mirrors.ustc.edu.cn/rust-static export RUSTUP_UPDATE_ROOT=https://mirrors.ustc.edu.cn/rust-static/rustup curl --proto \\u0026#39;=https\\u0026#39; --tlsv1.2 -sSf https://sh.rustup.rs | sh 几乎不出一分钟，就安装成功了。\\n安装成功，执行个 cargo install ripgrep ，依然让人非常无语。\\n此时只需要添加 ~/.cargo/config 文件\\n文件内容如下：\\n[source.crates-io] registry = \\u0026#34;https://github.com/rust-lang/crates.io-index\\u0026#34; replace-with = \\u0026#39;tuna\\u0026#39; [source.tuna] registry = \\u0026#34;https://mirrors.tuna.tsinghua.edu.cn/git/crates.io-index.git\\u0026#34; 这样能就能愉快的 cargo install/run/build 了。\\n注意：ustc 的源已经不能正常使用了，tuna 速度还是不错的\\n\"",

    title: "除 0 真的会 panic 吗？",
    content: "\"某天，小伙伴反馈说程序 panic 在一个比较诡异的地方，差不多是下面的代码。\\ntype Point struct { X float32 Y float32 } func Get(p Point) { // import github.com/shopspring/decimal x, _ := decimal.NewFromFloat32(p.X).Round(7).Float64() } 查看 decimal 的源码，下面是其注释，发现若 value 为 NaN 或者 +/- inf 时，会 panic。\\n// NewFromFloat32 converts a float32 to Decimal. // // The converted number will contain the number of significant digits that can be // represented in a float with reliable roundtrip. // This is typically 6-8 digits depending on the input. // See https://www.exploringbinary.com/decimal-precision-of-binary-floating-point-numbers/ for more information. // // For slightly faster conversion, use NewFromFloatWithExponent where you can specify the precision in absolute terms. // // NOTE: this will panic on NaN, +/-inf func NewFromFloat32(value float32) Decimal { if value == 0 { return New(0, 0) } // XOR is workaround for https://github.com/golang/go/issues/26285 a := math.Float32bits(value) ^ 0x80808080 return newFromFloat(float64(value), uint64(a)^0x80808080, \\u0026amp;float32info) } 显然我们不可能传递一个非法的 p，在我们的认知里面，X 不应该有 NaN 这种数值，即使 p 没有初始化，那也应该不是 NaN。\\n最终分析的结果是，X 有一个赋值操作，出现 p.X = number / float32(a) ，而 a 有可能是 0，因为在我的认知里面，除法除 0 就会 panic，而不可能到调用 NewFromFloat32 时才出问题，最后发现一个惊人的事实：只有整数除 0 才会 panic，除以 0.0 并不会引发 panic，而会得到 NaN/+Inf/-Inf。\\n这让我突然有想研究各个语言在在除 0 以及 0.0 的想法了。\\n关于浮点数除 0 为什么不会报错，此处是相关的链接。\\nRust 浮点数相除的结果是注释掉编译错误之后得到的结果。\\nrustc 1.55.0 (c8dfcfe04 2021-09-06)\\nfn main() { let a = 0; let b = 0; println!(\\u0026#34;{}\\u0026#34;, a/b); // attempt to divide `0_i32` by zero let a = 3; let b = 3; println!(\\u0026#34;{}\\u0026#34;, 9/(a-b)); // attempt to divide `9_i32` by zero println!(\\u0026#34;{}\\u0026#34;, 0.0f64/0f64); // NaN println!(\\u0026#34;{}\\u0026#34;, 0.1f64/0f64); // inf println!(\\u0026#34;{}\\u0026#34;, -0.1f64/0f64); // -inf println!(\\u0026#34;{}\\u0026#34;, 0.0f32/0f32); // NaN println!(\\u0026#34;{}\\u0026#34;, 0.1f32/0f32); // inf println!(\\u0026#34;{}\\u0026#34;, -0.1f32/0f32); // -inf } Go go version go1.17 windows/amd64\\npackage main func main() { // var a int32 = 3 // var b int32 = 3 // var c int32 = 9 // println(c / (a - b)) // 运行出错 panic: runtime error: integer divide by zero // println(c / 0) // 编译出错 division by zero // println(float64(0) / float64(0)) // 编译出错 division by zero var a float64 = 0.0 println(float64(0) / a) // NaN println(float64(0.1) / a) // +Inf println(float64(-0.1) / a) // -Inf var b float32 = 0.0 println(float32(0) / b) // NaN println(float32(0.1) / b) // +Inf println(float32(-0.1) / b) // -Inf } C gcc version 4.8.5 20150623 (Red Hat 4.8.5-39) (GCC)\\n#include \\u0026lt;stdio.h\\u0026gt; int main() { // printf(\\u0026#34;%d\\\\n\\u0026#34;, 0/0); // 编译警告 warning: division by zero [-Wdiv-by-zero] int a = 0; int b = 0; // printf(\\u0026#34;%d\\\\n\\u0026#34;, a/b); // 运行出错 Floating point exception printf(\\u0026#34;%f\\\\n\\u0026#34;, (float)0/(float)0); // -nan printf(\\u0026#34;%f\\\\n\\u0026#34;, (float)0.1/(float)0); // +inf printf(\\u0026#34;%f\\\\n\\u0026#34;, (float)-0.1/(float)0); // -inf printf(\\u0026#34;%f\\\\n\\u0026#34;, (double)0/(double)0); // -nan printf(\\u0026#34;%f\\\\n\\u0026#34;, (double)0.1/(double)0); // +inf printf(\\u0026#34;%f\\\\n\\u0026#34;, (double)-0.1/(double)0); // -inf } C++ gcc version 4.8.5 20150623 (Red Hat 4.8.5-39) (GCC)\\n#include \\u0026lt;iostream\\u0026gt; using namespace std; int main() { // cout \\u0026lt;\\u0026lt; 0 / 0 \\u0026lt;\\u0026lt; endl; // 编译警告 warning: division by zero [-Wdiv-by-zero] 运行报错：Floating point exception int ia = 0; int ib = 0; // cout \\u0026lt;\\u0026lt; ia / ib \\u0026lt;\\u0026lt; endl; // 运行出错：Floating point exception cout \\u0026lt;\\u0026lt; float(0) / float(0) \\u0026lt;\\u0026lt; endl; // -nan cout \\u0026lt;\\u0026lt; float(0.1) / float(0) \\u0026lt;\\u0026lt; endl; // +inf cout \\u0026lt;\\u0026lt; float(-0.1) / float(0) \\u0026lt;\\u0026lt; endl; // -inf cout \\u0026lt;\\u0026lt; double(0) / double(0) \\u0026lt;\\u0026lt; endl; // -nan cout \\u0026lt;\\u0026lt; double(0.1) / double(0) \\u0026lt;\\u0026lt; endl; // +inf cout \\u0026lt;\\u0026lt; double(-0.1) / double(0) \\u0026lt;\\u0026lt; endl; // -inf } Python python 3.9 Python 3.9.2 (tags/v3.9.2:1a79785, Feb 19 2021, 13:44:55) [MSC v.1928 64 bit (AMD64)] on win32 Type \\u0026#34;help\\u0026#34;, \\u0026#34;copyright\\u0026#34;, \\u0026#34;credits\\u0026#34; or \\u0026#34;license\\u0026#34; for more information. \\u0026gt;\\u0026gt;\\u0026gt; 0/0 Traceback (most recent call last): File \\u0026#34;\\u0026lt;stdin\\u0026gt;\\u0026#34;, line 1, in \\u0026lt;module\\u0026gt; ZeroDivisionError: division by zero \\u0026gt;\\u0026gt;\\u0026gt; 0.1/0.0 Traceback (most recent call last): File \\u0026#34;\\u0026lt;stdin\\u0026gt;\\u0026#34;, line 1, in \\u0026lt;module\\u0026gt; ZeroDivisionError: float division by zero \\u0026gt;\\u0026gt;\\u0026gt; 0.0/0.0 Traceback (most recent call last): File \\u0026#34;\\u0026lt;stdin\\u0026gt;\\u0026#34;, line 1, in \\u0026lt;module\\u0026gt; ZeroDivisionError: float division by zero \\u0026gt;\\u0026gt;\\u0026gt; -0.1/0.0 Traceback (most recent call last): File \\u0026#34;\\u0026lt;stdin\\u0026gt;\\u0026#34;, line 1, in \\u0026lt;module\\u0026gt; ZeroDivisionError: float division by zero python 2.7 [GCC 4.8.5 20150623 (Red Hat 4.8.5-39)] on linux2 Type \\u0026#34;help\\u0026#34;, \\u0026#34;copyright\\u0026#34;, \\u0026#34;credits\\u0026#34; or \\u0026#34;license\\u0026#34; for more information. \\u0026gt;\\u0026gt;\\u0026gt; 0/0 Traceback (most recent call last): File \\u0026#34;\\u0026lt;stdin\\u0026gt;\\u0026#34;, line 1, in \\u0026lt;module\\u0026gt; ZeroDivisionError: integer division or modulo by zero \\u0026gt;\\u0026gt;\\u0026gt; 0.1/0.0 Traceback (most recent call last): File \\u0026#34;\\u0026lt;stdin\\u0026gt;\\u0026#34;, line 1, in \\u0026lt;module\\u0026gt; ZeroDivisionError: float division by zero \\u0026gt;\\u0026gt;\\u0026gt; 0.0/0.0 Traceback (most recent call last): File \\u0026#34;\\u0026lt;stdin\\u0026gt;\\u0026#34;, line 1, in \\u0026lt;module\\u0026gt; ZeroDivisionError: float division by zero \\u0026gt;\\u0026gt;\\u0026gt; -0.1/0.0 Traceback (most recent call last): File \\u0026#34;\\u0026lt;stdin\\u0026gt;\\u0026#34;, line 1, in \\u0026lt;module\\u0026gt; ZeroDivisionError: float division by zero 结论 Python 的表现最好，无论是整数除 0 还是浮点除 0 都返回的错误：ZeroDivisionError。但跟编译型语言无法比较，因为无论如何，运行到的时候都挂了。\\n编译报错的情况：Rust 整数除 0，不论是简直还是直接，代码均编译不过，Go 直接整数除 0 会编译不通过。但是直接除浮点数 0 时，不会报编译问题，但是 Go 能正常识别，编译不过。此处 Rust 和 Go 几乎五五开。\\nC、C++ 直接除 0 编译器都会给出警告，但是可以运行，运行的时候报错。\\n\"",

    title: "如何删除 MySQL 表中 2.5 亿条数据？",
    content: "\"为什么会有 2.5 亿条数据 运营需求，需要提供查询用户登录的记录。\\n我一思索，这简单呀，就设计了如下的数据表。\\ndesc login_record; +-------------+------------------+------+-----+-------------------+-------+ | Field | Type | Null | Key | Default | Extra | +-------------+------------------+------+-----+-------------------+-------+ | user_id | int(10) unsigned | NO | MUL | NULL | | | ip | varchar(40) | YES | | | | | device_mark | varchar(500) | NO | | | | | time | timestamp | NO | MUL | CURRENT_TIMESTAMP | | +-------------+------------------+------+-----+-------------------+-------+ 由于 user_id 和 time 上都有索引，所以查询的速度很快。\\n但是某一次我闲着没事，执行了个 SELECT COUNT(*) FROM login_record 发现很久都没有返回，我觉得事情可能比我想的要严重，这个表根据我的推测，可能数据过亿条了。\\n例行维护 在知道这个表比较大之后，我的应对方案是将该表从 RDS 迁移到本地的数据库中。\\n本地的数据库使用的 EC2 机器比较渣，2 核 8 GB。\\n反正停服之后搞，也不会影响用户。我们预计的停服时间是六个小时，停服一开始，在确定没有数据库写入之后，我的小伙伴就开始用 mysqldump 工具将 RDS 中的数据往本地导入了，因为在同个内网，我们猜测应该会比较快，顺便我们也看了一下 RDS 的监控。\\n显然，RDS 的 IOPS 瞬间从 0 上升到了 2000，但是就下降了。但是 mysqldump 一直在执行，直到 15:30，我们实在没有办法等了，就停止掉了 mysqldump。此时查看本地数据库，发现才导入了 九千万记录。\\n此时我们意识到，可能我们直接扔掉这个表可能会比较合适。\\n那就先用本地的刚才导入的数据表试一下 drop，在我们执行了 drop 一小时之后，正常结束。\\n这下我打消了在 RDS 上执行 drop 的想法，因为已经离停服开始过去了两个半小时，而且我们还有好多功能要进行测试。\\n但是好消息是，我可以先删除掉 RDS 记录上的一部分数据，因为这个不会影响测试人员的正常工作。\\n但是即使我删除掉 1.1 亿条数据，也花费了两个小时。\\n接着，我们放弃了立刻要在本地停服中删除掉这个数据表的想法，可以通过脚本慢慢删除这个数据表中的数据，毕竟这个表不会再写入。\\n如何删除 用 LIMIT ? 看看以下有趣的现象\\nexplain select user_id from login_record limit 10; +------+-------------+--------------+-------+---------------+---------+---------+------+----------+-------------+ | id | select_type | table | type | possible_keys | key | key_len | ref | rows | Extra | +------+-------------+--------------+-------+---------------+---------+---------+------+----------+-------------+ | 1 | SIMPLE | login_record | index | NULL | user_id | 4 | NULL | 12261955 | Using index | +------+-------------+--------------+-------+---------------+---------+---------+------+----------+-------------+ explain select user_id,time from login_record limit 10; +------+-------------+--------------+------+---------------+------+---------+------+----------+-------+ | id | select_type | table | type | possible_keys | key | key_len | ref | rows | Extra | +------+-------------+--------------+------+---------------+------+---------+------+----------+-------+ | 1 | SIMPLE | login_record | ALL | NULL | NULL | NULL | NULL | 12262319 | | +------+-------------+--------------+------+---------------+------+---------+------+----------+-------+ 虽然 user_id 和 time 上都有索引，查询 user_id 或者 time 都会使用索引，但是如果一起查，不好意思，不能使用索引。\\n这个仔细一想，很合理，因为该表 user_id 和 time 都是普通索引，如果两个要一起查，显然不能使用索引，所以要么根据 user_id 删除，要么根据时间删除。\\n用时间删除可能比较合理 线上总注册用户超过三百万，虽然可以使用 user_id 不停的删除也是个办法。\\n但是我还是觉得使用时间来删除比较合适，于是我写个程序，按小时来删除数据。每次删除完之后，还执行睡眠一秒。\\n// 每次删除一个小时的日志 for i := startTime; i \\u0026lt; endTime; { start := time.Unix(int64(i), 0).Format(layout) i += 1800 end := time.Unix(int64(i), 0).Format(layout) count, err := deleteRecord(start, end) if err != nil { panic(err) } if count == 0 { fmt.Println(\\u0026#34;end time: \\u0026#34;, i) break } fmt.Printf(\\u0026#34;[%s-%s) delete count: %d\\\\n\\u0026#34;, start, end, count) time.Sleep(1 * time.Second) } 总结 在执行了大概两个多小时，删除了 1.5 亿条中的 90% 的日志。剩余的日志，我使用脚本导入到了本地数据库，让运营有数据可查。\\n删除完 RDS 数据表中的数据之后，占用的存储空间不会下降，需要 drop 掉表之后，空间才能释放，我的需求也是不再使用这张表，所以就使用了 drop。\\n\"",
    url: "https:\/\/luojiego.com\/posts\/delete-mysql-250-million-items\/"

    title: "Filco Minila Air 使用体验",
    content: "\"今年 6 月，公司喊了两年的搬家终于看起来要搬了，而且我的 IKBC C87 服役超过三个年头了，我想是时候换个新键盘了，毕竟已经相当用了三年零三个月了。\\n​\\t在换之前，我想要不要换一个更小的键盘，毕竟办公桌比较小，另外我在收到听了 GGTalk 上关于 HHKB 的话题以及程序员办公装备的话题之后，多了一个小心思，在网上找了一个记录按键的小软件，记录我每天的按键。我想用结果来指导我是否应该选择更小的键盘吧，每天趴着睡觉被键盘咯到手真的不爽哈。\\n​\\t按键软件记录了大概一个月，结果特别感人，几乎用不到 F1-F12 功能键，F4, F5, F10, F12 会用到，但是极其少，然后就是 H, J, K, L 和 Ctrl 使用率几乎超过了总量的一半。那还等什么，换更小的键盘。\\n​\\t在选择键盘时，考虑了也大概一个月，其实我不是一个纠结的人。要知道我买电脑可能也没有考虑过这么久，然而买键盘，我竟然费了一个月的心思。虽然花费了一个多月，但是说实说小键盘其实并没有多少可以选择的。首先是选择机械轴，还是静电容？这个问题对于我而言，没有多少困扰，之前同事用的 HHKB，我简单的体验了一下，几乎没有啥感觉。另外在选择 minila 之前，我的键盘全部是青轴，所以我几乎认为自己应该选择一个青轴的小键盘。\\n​\\t首先从价格上先筛选掉一批不知名的键盘；其次因为家里的那个 RK G87 的光污染太严重了，所以把 RGB 的也全部淘汰掉；最后 Fn 键诡异到我根本不知道怎么按的（设计了 Fn 或者 Pn，又不让用户方便的按到，这不是耍流氓吗？），也 PASS 掉，所以就只有 minila 了。因为我大部分的时间都在使用 Win10，使用 Mac 的时间比较少，所以 HHKB 也无法选择，毕竟上下左右，要死人的。\\n​\\t不过第一眼我就爱了，特别是空格左右的 Fn，简直是神来之笔。我的按键基本上是十个指头都用上了，而且空格键的确是比较长，但是我几乎都是按在中间的，所以设计那么长的确是用处不大。买回来大概半个小时就适应了，真的非常舒服。\\n​\\t在下单的前一刻，我将青轴换成了茶轴，当时想毕竟年纪也大了，并不想吵到同事或者家人，于是变更了轴体。后来在一些帖子也陆续看到说 Filco 的茶轴体验应该是最好的。\\n​\\t如今使用键盘的时间已经超过六个月了，公司是一把白色的，使用了快三个月之后，我给家里也买了一把黑色的，毕竟相同的手感是真的太重要了。\\n​\\t如果想要更换成小键盘，我的建议是可以尝试，但是最主要的还是要考虑一下自己的钱包，毕竟 1K 左右的价格还是有点小贵的。\\n​\\t优点如下：\\n左手可以方便在 Windows 上按下“上下左右”，当然用习惯了，在 Mac 上也可以使用 Fn+E/D/S/F；\\n右侧的上下左右是个不错的过度，另外有时候懒的时候，可以按一下；\\n6 档硬件开关【按需调节】；\\n耗电量比较低【实际使用 6 个月没有更换电池】；\\n按键舒适，体积比较小，相比 87 键，也轻了不少【桌面空间比较大】。\\n缺点如下【各人见解，不喜勿喷】：\\n会重复按键【但是机率极小，可接受】；\\n说明书没有中文说明；\\n删除键左边的 \\u0026ldquo;~\\u0026rdquo; 键是败笔【但是如果不用要按 Fn + Shift + Esc，才能打出 ~】；\\n好多常用组合键需要按三个键【我能接受】；\\n切换设备非常麻烦【先关掉现有设备的蓝牙，然后按下键盘上的 Ctrl + Alt + 左Fn，在新的设备上添加键盘】；\\n单模之殇【家里最好备用有线键盘，毕竟万一系统进不去了，你也进不了 BIOS】；\\n\"",

    title: "AWS re-invent 12-23",
    content: "\"巅峰科技 重塑未来 这次举办的比上一次参加的 10 月 23 的能好一些，人也多一些。不过总体的感觉就是每次都是新产品推销会议。但是对于我们小公司而言，了解趋势有帮助。不然一直用着那些古老的技术也不太合适。\\n2020 主题分享 算是对于 re:invent 发布的内容的总体概览，讲解者的职位最高，也是最能将东西讲解的最清楚的。\\n自 2006 年发布 S3，AWS 已经持续创新 15 年。\\n2019，在拉斯维加斯举办的线上有高达 6.7 万的参会者，而且门票将近 1.8K 美金。\\n2020 年因为疫情的原因，在线上举行超过 3 周，有超过 50w 的注意用户观看。现在线上的版本已经有了中文版本，对于有需要的可以点击链接去观看了。\\nAWS 云市场的份额高达 45 %。\\n目前云计算本地部署高达 96%，而云上部署只有 4%，这个数字让我特别震惊。\\n利用云，可以让我们的 Workload 更加合理，可以充分利用实例特性，比自己购买机器更加灵活，更加方便。\\n2017 年，AWS 在芯片级改造，将原来需要在软件层级处理的内容迁移到硬件处理，这样可能给客户提供更好性能的实例。\\n2020 年，AWS 新发布的实例超过 400 种。\\n同时，AWS 已经也提供了 Mac Instance，也将在 2021 年提供 M1 芯片支持。\\n目前处理 AWS 使用的处理器分为：Intel, AMD 和 AWS Gravtion(arm 芯片级的改造)，众所周知，Intel 的价格的确是个问题，需要降低成本的话，可以选择非 Intel 的处理器。\\nIntel 发布的新实例分为 M5ZN(高达 4.5GHz), R5B(应对高 IOPS 和 EBS), D3EN(高密度存储，高达 336TB)\\nAMD 发布的有 C5A,\\u0026hellip;,G4AD(AMD 的 GPU)\\nAWS Gravtion 有 R6G, M6G, C6G, T4G, CG6N，价格相比 Intel CPU，最高可达到 40%\\nEKS Distro (AWS 维护的 K8S 版本）\\nECS/EKS AnyWhere 可在自己的数据中心搭建，在 AWS 的后台进行管理\\nServerless 的内存现在可达 10GB，另外现在运行以 ms 计费，之前为 100ms\\n存储方面发布的 GP3，相比之前的 GP2(不用先增加存储才能提高吞吐）\\n数据库方面，Aurora Serverless V2，不需要根据峰值选择，扩展速度极快，最高节省 90%\\nAurora PostgreSQL，Babelfish 2021 将开源\\nGlue Elastic View, 用 SQL 写逻辑\\nQuickSight Q BI, 可以使用自然语言获取报表\\n机器学习三层架构(AI, ML, ML基础架构)，AWS 都做了极大的努力，让用户非常方便入手。\\nHabana Intel GPU 和 Trainiums (AWS 芯片，节省成本)\\nMonitron, 端到端的机器监控， lookout\\n加速上云，高频创新 完全不知道讲解的什么玩意，话筒拿的一会近，一会远，压根没有听的心情。只希望他尽快滚下去。\\nAWS 网络原则：安全易扩展；抽象复杂性；无缝连接，集中可视化\\nNitro: 提供虚拟机最大化\\n黑科技分享 将机器学习交到每一位开发者手上\\n构建机器学习爱好者社区\\n机器学习未来的需要职位是 5.8 千万，但是目前仅有 30 万\\nDeeplens, DeepRacer, Composer\\nDonkyerCar\\n现代应用程序开发及云安全 AWS 十四条军规\\nEKS/ECS Anywhere，AWS 在混合云上的努力\\nECR Public \\u0026amp; Public Gallery 代替 docker hub\\nProto（模板）: 无服务与微服务的管理\\n数据库与数据分析新趋势 用正确的工具做正确的事情\\n图数据库、时序数据库，目前我们能想到的，AWS 均有提供\\n大数据，数据分析能力，数据湖以及数据迁移\\nGlue DataBrew, RedShift Data sharing\\nEMR Studio, EMR on EKS\\n人工智能与机器学习创新之旅 SageMaker 端到端的服务\\nData Wrangler\\nJumpStar\\nRedshift ML\\nAmaxon Neptune MP\\n笔记 \"",

    content: "\"Security Day 责任共担 的安全模型\\nAWS 的安全责任：计算，存储，数据库和网络以及 全球基础设施\\n安全可视化和安全可控 服务之间高度集成，达到自动化布署 Macie 。。 建立隐私数据保护 丰富的使用场景 外部：\\nAWS Shield Standard 和 Shield Advanced 的优势：盾牌服务\\nWAF 7 层安全防护：动态阻止机器人和爬虫 自动化的解决方案，WebACL\\nGuardDuty: 安全守卫 机器学习 账号的行为 异常的行为会通知给管理员\\nDetective: 进一步分析异常的行为\\n内部：\\nSecret Manager: 密钥的记录与轮换 需要账号和密码先去找该服务\\nCloundWatch: 监控平台 收集日志 分析\\nAWS Config: 配置合规性检测\\nAWS KMS: 密钥加密服务\\nSecurityHub: 合规检测 检测环境是否达到要求\\n安全管理：\\nCertificate Manager: TLS 证书免费申请，自动续签\\nCognito: 和第三方做联合登录认证\\nAmazon Fraud Detector: 欺诈检测，适应不同的场景\\n权限边界 IAM \\u0026amp; 权限边界\\n开发中密切相关 devops 发展的方向\\nIAM 用户：可以设置别名，方便记忆与登录\\nIAM 角色：非人（应用）的访问，给 EC2 访问 S3 的权限\\n分配 AWS 托管策略、自定义的策略\\n建议：至少拥有两个 IAM 用户\\nARN：AWS 所有资源的唯一标识\\n权限边界 安全授权管理，更安全的委派自己的权限\\n不同部门有不同的权限边界：权限边界下的账号只有该权限边界之内\\n通过编辑 json 来控制\\nGame Day 数据安全 传输 网络加密\\n存储加密 S3 和 EBS\\n使用中的数据 应用级别的加密\\nCloundTrail 可以用来审核 AWS KMS 的使用情况\\nVPC\\n安全组 有状态的防火墙 按照角色划分安全组 可以附加多个安全组\\nNACL 无状态的防火墙 安全级别非常高\\n子网是不能跨 AZ 的\\nSSO:\\nDirectory Service:\\nFirewall Manager:\\nAmazon Inspector: 自动化安全评估服务 网络层和操作系统/中间件\\n云管理挑战\\nSystems Manager：好多工具。。\\nS3 ALB EC2 RDS VPC\\n简报：不规则的突增访问流量\\nS3 静态文件被删除\\n账号数据也异常了\\n恢复业务，最佳实践\\n\"",

  {
    title: "Go 中\u0022坑爹\u0022的类型转换",
    content: "\"go 代码 package main import ( \\u0026#34;fmt\\u0026#34; \\u0026#34;math\\u0026#34; ) func main() { var count uint32 fmt.Printf(\\u0026#34;count: %d\\\\n\\u0026#34;, count) fmt.Printf(\\u0026#34;count - 1: %d\\\\n\\u0026#34;, count - 1) // num := math.Pow(2, float64(count-1)) fmt.Printf(\\u0026#34;math.Pow(2, float64(count-1)): %f\\\\n\\u0026#34;, math.Pow(2, float64(count-1))) fmt.Printf(\\u0026#34;int(math.Pow(2, float64(count-1))): %d\\\\n\\u0026#34;, int(math.Pow(2, float64(count-1)))) fmt.Printf(\\u0026#34;uint32(math.Pow(2, float64(count-1))): %d\\\\n\\u0026#34;, uint32(math.Pow(2, float64(count-1)))) fmt.Printf(\\u0026#34;int32(math.Pow(2, float64(count-1))): %d\\\\n\\u0026#34;, int32(math.Pow(2, float64(count-1)))) fmt.Printf(\\u0026#34;uint64(math.Pow(2, float64(count-1))): %d\\\\n\\u0026#34;, uint64(math.Pow(2, float64(count-1)))) fmt.Printf(\\u0026#34;int64(pow(2,1023): %d\\\\n\\u0026#34;, int64(math.Pow(2, 1023))) fmt.Printf(\\u0026#34;uint64(pow(2,1023): %d\\\\n\\u0026#34;, uint64(math.Pow(2, 1023))) } 输出 测试环境：go version go1.14.4 darwin/amd64\\ncount: 0 count - 1: 4294967295 math.Pow(2, float64(count-1)): +Inf int(math.Pow(2, float64(count-1))): -9223372036854775808 uint32(math.Pow(2, float64(count-1))): 0 int32(math.Pow(2, float64(count-1))): -2147483648 uint64(math.Pow(2, float64(count-1))): 9223372036854775808 int64(pow(2,1023): -9223372036854775808 uint64(pow(2,1023): 9223372036854775808 坑点: +Inf 转换为 int 为 0 刚工作的时候，就开始使用了 protobuf 协议了，由于没有 int 类型，看到好多博客或者说明文档都用的是 uint32 类型，加上本身 C 和 C++ 都是支持无符号类型的，最后我也觉得有些数据压根就没有负数，所以我们的数据存储中大量使用了 uint32 类型，但是在实际的工作中，这个设定却一次次的让我头破血流。\\n首先我们写 go 代码的时候，在需要转换的时候，根本就不思考，直接就对 uint32 转换为了 int，float32, float64，大部分情况下，这个转换都是正确的。但是在一些地方会有灾难。\\n正如上图的代码，几乎所有稍微有经验的同鞋，都会看出来，这个溢出了。但是有些对这些基础掌握不清楚的同学，函数传参是 uint32, 但是并未对参数判断，就执行了 math.Pow(2, float64(count-1))，由于函数返回还是 uint32，又对结果再次转换为了 uint32，这个时候 +Inf 可以正常的转换，转换的结果是 0. 其实我对这个设定也不清楚，我甚至也不知道 pow(2, n)，这里 n 超过多少时，结果会越界。经过测试，结果是 1023，超过 1023 之后，结果将会越界。\\n刚开始的时候，我以为这是 go 的设定，但是在我写这个博客的时候，我突然想到，可能是我的错觉，只是我在 C 和 C++ 没有遇到过而已，果然不出我所料，C 的测试结果和 go 结果基本一致。\\nC 代码 #include \\u0026lt;stdio.h\\u0026gt; #include \\u0026lt;stdint.h\\u0026gt; #include \\u0026lt;math.h\\u0026gt; int main() { uint32_t count = 0; printf(\\u0026#34;count: %d\\\\n\\u0026#34;, count); printf(\\u0026#34;count - 1: %u\\\\n\\u0026#34;, count-1); printf(\\u0026#34;pow(2, %d): %lf\\\\n\\u0026#34;, count-1, pow(2, count-1)); printf(\\u0026#34;(int32_t)pow(2, %d): %d\\\\n\\u0026#34;, count-1, (int32_t)pow(2, count-1)); printf(\\u0026#34;(uint32_t)pow(2, %d): %u\\\\n\\u0026#34;, count-1, (uint32_t)pow(2, count-1)); printf(\\u0026#34;(uint64_t)pow(2, %d): %llu\\\\n\\u0026#34;, count-1, (uint64_t)pow(2, count-1)); printf(\\u0026#34;(int64_t)pow(2,1023): %lld\\\\n\\u0026#34;, (int64_t)pow(2,1023)); printf(\\u0026#34;(uint64_t)pow(2,1023): %lld\\\\n\\u0026#34;, (uint64_t)pow(2,1023)); } 输出 环境：\\nApple clang version 12.0.0 (clang-1200.0.31.1)\\nTarget: x86_64-apple-darwin19.6.0\\ncount: 0 count - 1: 4294967295 pow(2, -1): inf (int32_t)pow(2, -1): -2147483648 (uint32_t)pow(2, -1): 0 (uint64_t)pow(2, -1): 0 (int64_t)pow(2,1023): -9223372036854775808 (uint64_t)pow(2,1023): 0 总结 其实我们以为是某种语言\\u0026quot;坑\\u0026quot;，大部分是我们自己用的不正确，或者理解的有误差，但是正是一次次的\\u0026quot;打脸\\u0026quot;，让我们对语言有了更深的了解。另外之前我也被有符号到无符号的转换坑过，我以为有符号和无符号操作之后是有符号数，但是 C++ 的 auto 把我\\u0026quot;坑\\u0026quot;的不要不要的。\\n\"",
    url: "https:\/\/luojiego.com\/posts\/the-convert-in-go\/"
  },
  
  {
    title: "为什么程序员更应该支持正版软件？",
    content: "\"做对的事情 我始终觉得，程序员应该将更多的精力花费在自己的专业上。如果在自己可接受的范围里面，花钱去支持正版软件，节约自己的时间，提高幸福感，才是正确的事情。\\n时间就是金钱 我的一位同事，薪资比我高很多，但是看他隔三岔五的就要破解一下 Office, 我当时的 WPS 用的真心也非常不爽，索性我就看了一下 Office 的价格，结果不看不知道，一看真是吓一跳，不是惊吓，是惊喜。因为一年的家庭版才买二百多一点，而且支持 6 位用户，每位用户在各个平台都可以使用，而且还有额外 1TB 的 Onedrive 空间（这不是广告）。简单就是白菜价，要知道苹果每个月家庭版 200GB 的套餐按月收费是 21 块钱。我在群里面给同事们说了一下，结果群里面并没有人觉得有用，甚至连现在的 CEO 也说，没有这习惯。于是我自己花钱买下的家庭版，邀请的 5 位用户全部都在使用，而且我马上要续费第三年了。可能在我的影响下吧，其中一位看到我购买了 Goland, 于是也马上跟进了。另外一位同事，买了电脑之后，不再找盗版游戏了，而是开始支持正版了。\\n而我那位破解 Office 的同事，可能还在破解吧。不过从和他的聊天中，明显感觉到他意识到这样做的问题，他说如果我觉得好，后续自己会补票。\\n程序员一般有多个 PC 设备的，像一些开发和工作必备软件，如果软件厂商稍微修改个策略，我们的多台 PC 都需要破解一遍，真心很浪费时间。\\n好不容易花钱买了台新的设备，结果前几天都在各种软件的破解上。着实没有任何意义，你的破解水平再高，也不如好好把自己本身的技能提高一点点。\\n我始终认为，我们的时间是如此的珍贵，以至于我们不能将其浪费在无聊的事情上。写下这篇文章的时候，我发现我的加班时薪还不到三位数。虽然是这样，但是我也觉得我的时间不能浪费。\\n让世界变得更好 软件厂商或者独立开发者夜以继日的辛勤付出，才有了我们使用的产品，而一些程序员却对别人的付出熟视无睹，干出破解的勾当，还不停的传播，甚至用此来谋利。\\n我们的一个支持可能也不算什么，但是也有可能是压死骆驼的最后一颗稻草。\\n我并不能想像，没有人愿意去研发软件，我们的生活会变成什么样子。优秀的软件厂商就应该活得更好，只有活得好，才有更多的精力做更多的研发。\\n如果程序员都不支持自己同行的事业，那我们还期待谁呢？\\n写在最后 虽然我还不能支持全部的付费软件，但是我会努力去支持。\\n相信自己的力量，虽然一次两次不能改变什么，但是坚持下去，势必会有改变的。\\n\"",
    url: "https:\/\/luojiego.com\/posts\/why-should-programmers-support-genuine-software\/"
  },
  
  {
    title: "MantisBT 安装",
    content: "\"MantisBT 安装 github 地址 注意，不能从 release 页面下载来安装，要从官网进行下载\\n下载并解压 # curl -LO https://github.com/mantisbt/mantisbt/archive/release-2.24.1.zip # 这个代码是错误的 curl -LO https://nchc.dl.sourceforge.net/project/mantisbt/mantis-stable/2.24.1/mantisbt-2.24.1.zip unzip unzip release-2.24.1.zip 安装官方文档\\n建议详细阅读官方文档，不然将会和我一样遇到一车子的坑。\\nPHP 环境 由于 CentOS 默认安装的是 5.4，但是 MantisBT 要求的是 5.5.9+，所以需要安装更高版本的 PHP。\\n此处，我们安装 7.2 吧。其实我也不知道为什么要安装 7.2\\nyum install https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm yum install http://rpms.remirepo.net/enterprise/remi-release-7.rpm yum install yum-utils # yum-config-manager --enable remi-php55 # Install PHP 5.5 # yum-config-manager --enable remi-php56 # Install PHP 5.6\\tyum-config-manager --enable remi-php72 yum install php # 此时安装时则会是 7.2 PHP 安装参考地址\\n数据库 此处使用我比较熟悉的 Mariadb，直接拷贝了之前的启动脚本\\ndocker run --restart=always --name MariaDB -p 3307:3306 -v /data/db/mariadb:/var/lib/mysql -e MYSQL_ROOT_PASSWORD=123456 -d mariadb:10.1 拷贝文件 mv mantisbt-release-2.24.1 mantisbt cd mantisbt/config 安装 坑1 没有重新启动 Apache, 所以直接在浏览器里面打开了 php 文件。\\n重启 Apache\\n坑2 FATAL ERROR: PHP mbstring extension is not enabled. MantisBT requires this extension for Unicode (UTF-8) support http://www.php.net/manual/en/mbstring.installation.php 解决方案\\nyum install php-mbstring 重新启动 Apache\\nservice httpd restart 坑3 页面报 500 错误。。。\\n查看 Apache 错误日志\\ntailf /var/log/httpd/error_log 解决方案\\n# 重新下载安装包 curl -LO https://nchc.dl.sourceforge.net/project/mantisbt/mantis-stable/2.24.1/mantisbt-2.24.1.zip 坑4 输入 http://ip:8080/admin/check/index.php，然后提示 PHP 不支持的数据库类型\\n叕怎么了？\\n查看文档，Mantis 是支持 mysqli，但是啥问题哈？\\n研究半天，索性尝试安装了一下 php-mysqli，结果可以安装，看来是插件没有安装\\nyum install php-mysqli 安装好之后，再试，还是不行。\\n噢，对了，还需要重新启动 Apache 服务\\ncheck 成功，安装成功了。\\n请注意：由于数据库是安装在 Docker 中的，所以数据库的 hostname 需要使用 172.17.0.1\\n坑5 安装过程中，会提示无法正常创建 config_inc.php，需要手动创建这个文件，并将页面上展示的配置数据拷贝到这个文件中，或者将 mantis 这个目录权限设置为 apache:apache。\\n坑6 终于跳转到启动页面了，真心不容易，对于我这个对 PHP 没有任何研究的人而言，真的挺难的。\\n页面会有提示说删除 admin 目录，并且禁用 administrator 账户。\\n然后我要登录管理员账号，可是 administrator 的密码是什么？\\n不是空，也不是 administrator.\\n你猜怎么着，是 root，从文档中得到的。\\n结语 首先由于我对 PHP 和 Apache 不熟悉，导致坑比较多。其实我没有到详细阅读说明文档，导致遇到许多麻烦事情。所以对于需要安装 Mantis 的小伙伴，若有时间，请先阅读说明文档，若时间不允许，但是自己对整个环境都不熟悉的话，可能需要浪费比较多的时间在安装上面。\\n\"",
    url: "https:\/\/luojiego.com\/posts\/install-mantisbt\/"
  },
  
  {
    title: "V2ray 终端代理",
    content: "\"V2ray 终端代理设置 我可能是个白痴吧，从业这么久了，都没有研究过在终端加速 HTTP/HTTPS，特别是下载 github 的开源代码，或者使用 brew 更新或者安装软件。\\n昨天竟然才明白，终端使用了代理之后，ping 不通谷歌或者非死不可是正常的。所以之前的郁闷一下就解决了。下面说说在三个操作系统上简单的设置吧。\\nMac 拷贝代理地址 如图，右键选择菜单项，地址就会被拷贝，然后在终端执行就 OK 了。\\n终端执行 然后在终端执行即可：\\n拉取测试 然后尝试拉取 github 代码，以 etcd 为例吧。\\n要知道之前可是 30KB 以内的速度，真的让人想死。\\n永久生效 将代理地址拷贝到 ~/.zprofile 文件中即可，具体根据自己的机器进行配置，我的系统是最近才安装的，默认是 zsh.\\nWindows Termial/PowerShell $env:http_proxy=\\u0026#34;http://127.0.0.1:10808\\u0026#34; $env:https_proxy=\\u0026#34;https://127.0.0.1:10808\\u0026#34; git bash 虽然 Windows Terminal 现有已经非常强大了，但是有部分人依然还在使用 git bash，设置方法比较简单\\nexport http_proxy=http://127.0.0.1:10809 export https_proxy=http://127.0.0.1:10809 永久生效的就将将这两个设置放进 ~/.bashrc 文件中即可\\nLinux 由于我并没有在实体机上安装 Linux，所以此处就用本地的虚拟机吧。\\n最关键的设置 勾选本机 v2rayN 设置 中的“允许来自局域网的连接”。Mac 的我不清楚，因为穷，并没有办法在 128GB 的机器上安装虚拟机。\\n终端执行 export HTTP_PROXY=192.168.0.108:10809 # IP 使用本机IP export HTTPS_PROXY=192.168.0.108:10809 # IP 使用本机IP 抄作业不要连名字也抄了！！！\\n永久生效 将前面两句回到对应 shell 的启动配置文件中。\\n由于我惯用的都是 bash，所以以 bash 为例，放置在 ~/.bashrc 文件的末尾即可。\\necho -e \\u0026#34;export HTTP_PROXY=192.168.0.108:10809\\\\nexport HTTPS_PROXY=192.168.0.108:10809\\u0026#34; \\u0026gt;\\u0026gt; ~/.bashrc 开启新的终端窗口就可以生效了，或者在当前窗口执行以下语句也可以生效\\n. ~/.bashrc # source ~/.bashrc 有同样的效果 修改 HTTPS 为 SSH 提示：并不能通过 HTTP/HTTPS 来代理 github 的 SSH 流量，可以通过使用 HTTPS 的方式来下载，下载完了之后修改成 SSH 的地址\\n如图：\\n用自己熟悉的工具将这个 url 修改为 etcd SSH 的 url: \\u0026ldquo;git@github.com:etcd-io/etcd.git\\u0026quot;，如果你足够细心，你会发现，你根本不用去项目主页去看地址是什么，因为规则是非常明确的。\\n\"",
    url: "https:\/\/luojiego.com\/posts\/v2ray-proxy-setting\/"
  },
  
  {
    title: "谈谈我对 Mac 的看法",
    content: "\"当初错误的决定 Air 是 2015 年初买的 2014 年的 128GB机器，自己一个人的深圳呆的非常无聊，想买点啥来填补内心的空虚，索性就买了一个 Macbook Air。为啥不买 Pro? 因为当时的工资还不够买一个 Pro，而且看同事用的 Pro，颜值也不是很好，但是当买回来之后，用了一段时间之后，感觉还是视网膜屏幕舒服。其实现有看来，当初应该买个 Pro，最起码用的时候，看着很养眼……\\n一直闲置的机器 讲道理，上班一直用的 Windows 开发，下班也比较累，几乎用笔记本在家解决一下线上的问题。对于 Mac 真的就是有啥问题，反正凑合能用即可，Mac 上的快捷键到最近我都认不全。\\n终端之殇 之前我在『脉脉』上对一个关于开发使用什么操作系统的问题回复中提到：Mac 不适合，因为连一个像样的终端工具也没有。当然被各位大佬喷了，说实话，当初的对与我的评论观点基本五五开吧。我的问题是：不论是在自带终端里面或者 iTerm2 上连接上的远程机器，闲置不到十分钟就会被断开。而我在 Windows 上使用 Xshell 几乎不会出这样的问题。当初在网络上找了找答案，也许是没有使劲找的原因，只有在连接上终端之后，使用 tmux，但是也并未解决实际问题，最多在不操作的时候，闲置的时间多了十分钟左右 ，还是会断开。\\n其实能理解上，网络上喷人没有成本，有些人根本不是后端，或者不像我，几乎每天都在和远程服务器打交道，部署环境，解决线上问题(定位到个可疑点，查了一下代码之后，回来看日志还要重新连接远程机器会有多蛋疼)。从项目上线的那一刻，基本上每天上本都要连接远程服务器。\\n解决方案 我现在使用的是 Termius，一款跨平台的终端工具，免费用户只能使用 SSH，而且不能同步配置。我看论坛上有好多人和我提同样的问题，就是不能使用 lrzsz，每次传个文件都需要手动打开 SFTP 窗口进行拖拽操作，非常不方便。\\n工作人员就这个事情，来询问了我的使用场景，然后就没有然后了。\\n其实仔细想想，也对哈，人家要是在 SSH 里面加上了 SFTP 的功能，谁还用付费的啊。整体上来说，还不错，起码 90% 的 Xshell 功能都有了。\\n另外我现在的团队，后端人员比较少，技术也比较成熟了，线上环境相对稳定，所以使用终端的时长有所下降。\\n现在的态度 对于 Mac 或者 Windows，都是工具，用那个都是要快速解决问题的，或者适合自己学习工作的，自己用那个舒服是自己的事情。\\n折腾吧，都是学习的过程 重装系统 前天晚上，重新安装了一下系统。为啥重装？因为我尝试在终端使用代理，发现一直 ping 不通谷歌。我就一通瞎操作，结果发现电脑没有网络了。另外电脑的存储空间我根本没有存储啥，就只有 20GB，我就索性尝试一下，重新安装一下。安装过程比较简单，就是风扇转速特别快而已。\\n解决问题 搞完之后，发现还是 ping 不通谷歌，结果搜索半天，才发现别人说，终端代理与 ping，并没有啥关系。我去…… 我尝试 clone 了一下代码，发现的确是，克隆 github 的速度由 20 KB 以内变成了超过 1MB。\\n新的问题 我发现我的硬盘空间只有 8GB 可用了……，留在其它博客简单说明，搜索引擎方便搜索，能帮助一个人算一个人吧。\\n选购建议 毕竟 Windows 市场占有率高达 90%，出问题之后，找到解决方案相对比较容易。若使用 Mac，又像我这样懒，并不想花费比较多的时间解决问题，或者因为各人本身并不喜好折腾，Mac 真的不合适。安心买个 Windows 的机器最合适不过了。\\n\"",
    url: "https:\/\/luojiego.com\/posts\/about-mac\/"
  },
  
  {
    title: "Mac 重装之后,删除容器中的其它卷宗",
    content: "\"问题 128GB 的机器，重新安装机器之后，安装完一些必备的软件，发现只有 8GB 可用了，要知道我是为了节省一个空间才重新安装的，结果成这样，恶心程度可想而知啊。\\n如图：\\n存储空间查看 关于本机 -\\u0026gt; 存储空间\\n发现『容器中的其它卷宗』占用了 70GB+\\n一番谷歌 Apple 论坛上并没有找到解决方案，让我重启，重启并没有任何改善。\\n重新查看重新时的界面 Command + R 按下，再按开机键，出现加载界面之后，放开 Command + R。因为我记得当时重装时，抹掉硬盘时，显示了两块虚拟硬盘。我当初只抹掉的是第一块硬盘,果然硬盘工具选项里面，第二块硬盘是没有加载的，点击加载之后，需要输入密码，就是这块硬盘当初账号使用和密码，输入完密码之后，显示加载成功。\\n这样设定的可能性 这样的设定可能是，若电脑丢了或者被偷了，你用的存储空间永远是安全的，别人只能用你剩下的空间重新安装系统使用。\\n解决 看来解决问题还得靠自己啊\\n\"",
