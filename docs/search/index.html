    content: "\"困惑 有点小心动要研究一下 go-micro 的 broker，正好在研究 kafka，想找个 demo 尝试一下，但是真让人头大，并没有找到很容易上手的案例，于是自己码一篇来帮助有兴趣研究的朋友。\\nV2 版本 代码 在 https://github.com/micro/examples v2 版本下面的 broker/main.go 中增加了一行代码\\n_ \\u0026#34;github.com/micro/go-plugins/broker/kafka/v2\\u0026#34; 具体代码如下：\\npackage main import ( \\u0026#34;fmt\\u0026#34; \\u0026#34;log\\u0026#34; \\u0026#34;time\\u0026#34; \\u0026#34;github.com/micro/go-micro/v2/broker\\u0026#34; \\u0026#34;github.com/micro/go-micro/v2/config/cmd\\u0026#34; _ \\u0026#34;github.com/micro/go-plugins/broker/kafka/v2\\u0026#34; ) var ( topic = \\u0026#34;go.micro.topic.foo\\u0026#34; ) func pub() { tick := time.NewTicker(time.Second) i := 0 for _ = range tick.C { msg := \\u0026amp;broker.Message{ Header: map[string]string{ \\u0026#34;id\\u0026#34;: fmt.Sprintf(\\u0026#34;%d\\u0026#34;, i), }, Body: []byte(fmt.Sprintf(\\u0026#34;%d: %s\\u0026#34;, i, time.Now().String())), } if err := broker.Publish(topic, msg); err != nil { log.Printf(\\u0026#34;[pub] failed: %v\\u0026#34;, err) } else { fmt.Println(\\u0026#34;[pub] pubbed message:\\u0026#34;, string(msg.Body)) } i++ } } func sub() { _, err := broker.Subscribe(topic, func(p broker.Event) error { fmt.Println(\\u0026#34;[sub] received message:\\u0026#34;, string(p.Message().Body), \\u0026#34;header\\u0026#34;, p.Message().Header) return nil }) if err != nil { fmt.Println(err) } } func main() { cmd.Init() if err := broker.Init(); err != nil { log.Fatalf(\\u0026#34;Broker Init error: %v\\u0026#34;, err) } if err := broker.Connect(); err != nil { log.Fatalf(\\u0026#34;Broker Connect error: %v\\u0026#34;, err) } go pub() go sub() \\u0026lt;-time.After(time.Second * 10) } V1 版本 代码 在 https://github.com/micro/examples v1 版本目录下面的 broker/main.go 中增加了一行代码\\n_ \\u0026#34;github.com/micro/go-plugins/broker/kafka\\u0026#34; 具体代码如下：\\npackage main import ( \\u0026#34;fmt\\u0026#34; \\u0026#34;log\\u0026#34; \\u0026#34;time\\u0026#34; \\u0026#34;github.com/micro/go-micro/broker\\u0026#34; \\u0026#34;gi   {
    title: "C\u002b\u002b Mysql null 引发的血案",
    content: "\"代码 出错代码段 bool CGameServer::getAccountInfoByUserId(int user_id, UserAccountData\\u0026amp; data) { if (connectToLocalDB()) { log_error(\\u0026#34;connect to db failed\\u0026#34;); return false; } TLIB_DB_LINK *pTempDBLink = \\u0026amp;m_stLDBLink; snprintf(pTempDBLink-\\u0026gt;sQuery[0], sizeof(pTempDBLink-\\u0026gt;sQuery[0]), \\u0026#34;select bind_mark, account, password, state, device_mark, country, tunnel, \\\\ register_version, transfer_code, bind_equipment from account_data where \\\\ user_id=%d\\u0026#34;, user_id); //...... if (pTempDBLink-\\u0026gt;stRow[i]) { data._transfer_code = pTempDBLink-\\u0026gt;stRow[i++]; } if (pTempDBLink-\\u0026gt;stRow[i]) { data._bind_equipment = atoi(pTempDBLink-\\u0026gt;stRow[i++]); } //...... 问题代码段 int CGameServer::setBindStatAndEquipment(int user_id, const std::string\\u0026amp; equipment) { if (connectToLocalDB()) { log_error(\\u0026#34;connect to db failed\\u0026#34;); return -1; } TLIB_DB_LINK *pTempDBLink = \\u0026amp;m_stLDBLink; unsigned int equipment_size = 2 * equipment.size() + 2; char* equipment_object = (char*)malloc(equipment_size); mysql_real_escape_string(\\u0026amp;pTempDBLink-\\u0026gt;stMysqlConn.stMysql, (char*)equipment_object, (char*)equipment.c_str(), equipment.size()); snprintf(m_stLDBLink.sQuery[0], sizeof(m_stLDBLink.sQuery[0]), \\u0026#34;UPDATE account_data SET device_mark=\\u0026#39;%s\\u0026#39;, bind_equipment=1, \\\\ transfer_code=null WHERE user_id=%d\\u0026#34;, equipment_object, user_id); //...... } 错误分析 由于设置了 transfer_code 为 null，导致在获取时，由于数据为 null，导致 bind_equipment 也无法正常获取到值。\\n细心的小伙子，想必你也看到了，SET 的时候 transf_code = null 和 bind_equipment 恰好是一组，所以后续获取一定就出错了。\\n为什么叫血案 我自测未发现； 测试也未发现； 最终这个问题被搞到线上环境了\\n为什么？ 日本方需求如下：\\n用户在 A 设备上获取“迁移码”，在 B 设备上使用该迁移码，A 设备则不能再登录游戏，此后该账号只能在 B 设备上使用。若想切换成其它设备，只需要在 B 设备上再获取“迁移码”在其它机器上使用即可\\n错误复现 用户在初始获取迁移码时，getAccountInfoByUserId 会被调用，此时会创建新的迁移码； 在另外的设备上使用迁移码，setBindStatAndEquipment 会被调用； 此时逻辑是正确的； 但是在新的设备上获取迁移码时，getAccountInfoByUserId 会因为 setBindStatAndEquipment 设置的数据，导致获取的 bind_equipment 为 0，导致设备绑定的逻辑失效。 \"",
    url: "https:\/\/luojiego.com\/posts\/cpp-null\/"
  },
  
  {
    title: "管理后台关于时间的“补丁”",
    content: "\"我们管理后台的历史 18年可以新做的项目，要求我们做管理后台，但是我之前没有前端的任何经验，另外两个小伙伴也没有。只是用 Go 做过简单的页面。只接触过一点点模板的东西，要做一个管理后台，难度可想而知。\\n但是坚持了下来，19年后台经过两三次的框架重构，算是有模有样了吧。\\n问题显现 刚开始，我们只有国际版本的后台，使用的是 UTC 时间，管理后台上有很多关于活动时间的设置，之前并没有任何关于时间的标准设计方式。所以后台页面传入到后台的时间格式有两种，一种是时间格式字符串，例如 2020-05-20 20:00，另外一种是以时间戳的方式传递给后端。\\n时间格式串 问题 非 UTC 时区的服务器上，出现了异常【国服和日本服时间异常，因为在解析时，我们使用的是 time.Parse 函数进行的处理，所以在对应的服务上会有异常】。 解决办法 在后台使用 time.ParseInLocation 解析成本地服务器的正确时间 时间戳 问题 若服务器与本地时间不一致，则需要传递正确的时间戳到服务器。例如：最开始只有国际版，我们解决这个问题的办法简单又粗暴，直接将时间戳减去了 8 * 3600 秒。因为我们的本地时间是 CST，这样就能传递正确的时间戳到服务器了。但是随着后续新增加的 国服和日本服分别采用了 CST 和 JST，前端就无法正常工作了。加之，服务器端只有两个人了，维护三个版本，许多开发的功能需要同步，所以会异常痛苦。\\n解决办法 干掉传递时间戳的方式，直接传递时间格式字符串。 这样前台代码就是统一的，对于设置者而言，永远记得我设计的就是服务器的时间，这样再也不用担心合并过程中的“失误”。\\n前台展示问题 解决了前台往后台传递的问题，但是如何展示呢？\\n解决方案 若不能通过后台直接格式化时间，则显式告诉前台后台使用的时区【因为我们后台，大部分传递到前台的是时间戳，所以我们会将后台所使用的时区传递到前台】。 直接由后台根据时间戳转换成时间格式传递出来。【依然有负作用，因为前台可能需要根据时间格式和当前的时间展示一些特殊的状态，这样前台还是需要后台的格式得到时间戳才能进行简单的计算】 总结 前台传递给后台使用时间格式字符串，最合理； 前台需要知道后台的时区，后台传递时间戳，前台计算会比较简单； 相关操作 修改 Linux 时区 在 CentOS7 和 Ubuntu 18.04 测试过\\ntimedatectl set-timezone UTC # 设置本地时区为 UTC timedatectl set-timezone Asia/Tokyo # 设置为日本标准时间 即东京 timedatectl set-timezone Asia/Shanghai # 设置为中国标准时间 即上海 查看可用的时区 timedatectl list-timezones 我笑了 看到一个博客说：CST 应该是 “China Shanghai Time”，还好是应该。\\n其实计算机中应该有好多 ‘ST’，都是标准的意思。例如：stdio.h, unistd.h。\\n多看多学多遇到就不会搞这么萌的笑话……\\n\"",
    url: "https:\/\/luojiego.com\/posts\/background-time\/"
  },
  
  {
    title: "goland 25 大特色编辑功能",
    content: "\"写在前面 使用了Goland两年了，好多功能都不会用，特意总结一下，加强自己的记忆\\nGoLand IDE 的 25 大特色编辑功能 – 第 1 部分\\nGoLand IDE 的 25 大特色编辑功能 – 第 2 部分\\nGoLand IDE 的 25 大特色编辑功能 – 第 3 部分\\nMac 快捷健简写 真是惭愧，Mac 买来都 5 年了，快捷键简写都搞不清楚，每次看到了，随便按一按，不能工作就放弃，我真是个小天才\\n简写 对应 ⌘ Command ⌃ Ctrl ⌥ Alt ⇧ Shift ⇪ Caps lock 快捷键及说明 按照我理解的优先级来记录，并不一定有25项，不熟悉快捷键的小伙伴，可以进入官方博客，有详细的动态图说明，写的非常详细\\n功能 Windows/Linux Mac 备注 最近的位置 Ctrl+Shift+E Command+Shift+E 最厉害的功能，展示最近查看和修改过的位置，再次输入，展示修改过的内容 跳到导航栏 Alt+Home Command+↑ 可以在当前文件所在位置，从文件目录对应的位置寻找其它文件，可以搜索 从剪贴板历史粘贴 Ctrl+Shift+V Command+Shift+V 特别实用的一个功能 本地历史记录 Shift+Shift Shift+Shift 输入 Local History, 方便查看选中的区域或者文件的历史个性记录，特别是在没有版本控制时，非常有用 隐藏所有工具窗口 Ctrl+Shift+F12 Command+Shift+F12 隐藏 IDE 中的所有工具窗口，快速进入编辑窗口 随处搜索 Shift+Shift Shift+Shift 搜索任何东西，甚至可以从搜索结果中切换设置 快速输入 无 无 在列表中输入任何东西并且可以筛选结果。随后可以使用方向键在列表中移动，或者按下 Esc 取消筛选器 实现接口 Ctrl+I Ctrl+I 按键之后输入需要实现的接口就可以轻松来实现了 结构体标记 无 无 在字段后输入json或者xml,按table会自动填充，也可自定义.进入 Settings/Preferences | Editor | Live Templates，然后选择 Go Struct Tags，即可添加自己的结构字段标记。 生成测试 Ctrl+Shift+T Command+Shift+T 快速生成测试，可以根据函数，也可以根据文件生成测试，同时该快捷健也可以在测试文件和原文件之间切换 展开选择 Ctrl+W Option+↑ 不断扩展选择区域 多重选择 Ctrl+J Ctrl+G 选择一个符号，按下快捷键，会寻找下一个符合条件的符号，可以修改多个符号 导航至文件 Ctrl+Shift+N Command+Shift+O 快速定位到文件，相比Shift+Shift (默认在All标签)，指定到了文件标签 多个编辑文件切换 Ctrl+Table Ctrl+Table 也可按住 Ctrl, 再按 Table, 则可在多个最近编辑过的文件之间切换 最近的文件 Ctrl+E Ctrl+E 展示最近打开的文件窗口，快速选择，还能输入来搜索 文件结构窗口 Ctrl+F12 Command+F12 第一次输入快捷键，展示文件结构，第二次输入，将显示定义在当前文件所属包中的所有元素 在特定工具窗口中选择当前选定的文件 Alt+F1 Alt+F1 试试吧，和我的使用习惯不太一样 类型层次结构 Ctrl+H Ctrl+H 选中类型，键入快捷键，看看效果吧 调用层次结构 Ctrl+Alt+H Ctrl+Alt+H 顾名思义，查看方法在那些地方被调用了，可以尝试一下标准库的函数 显示引用 Alt+F7 Alt+F7 展示引用的地方路径 欢迎指正 若您在阅读时，发现了错误，请在评论区写下来，我会尽快指正，避免影响其他小伙伴阅读。\\n\"",

  {
    title: "程序员“花式作死”的入职方式",
    content: "\" 不会游泳，怎么换泳池也是没有用的。\\n程序员很有可能在做出一些成就的时候，过分高估自己的能力。从此目中无人，很快便会发现，在公司干不下去。在他看来，是原有公司的问题比较多，所以离职了。\\n但是他们却忘记了，离开平台，他们什么也不是，甚至连他平时使用最熟悉的一个平台，或者环境都没有能力搭起来，这个时间，在新入职的公司，必然磕磕绊绊。甚至会出现，一年内连续换几家公司的情况。\\n下面我说说我对于这些问题的看法，毕竟自己也曾错的一塌糊涂。\\n逃脱不了舒适区 不愿了解现有项目框架及历史渊源，只想用自己熟悉的架构与语言。说实话，不去了解现有项目的情况，大多数在我看来就是能力问题，其实只是因为看不懂，弄不明白现有项目的精髓在哪里。从架构，到部署，甚至到代码，都变成了陌生的环境，的确是比较无助的。这个时候，自然想到用自己所熟悉的东西，自然成了首要选择。但是，项目若不是从新开始的，或者还有比较多的成员的时候，这种想法，必然很快被否决。没有任何详细的对比数据，因为根本就没有了解现有的工作方式，只是口头不挺说XXX比较好。没有团队，会因为一个人而让整个项目尝试一个不熟悉的框架或者语言，即使现有的框架在专业人士看来是一坨屎。如果认定这个团队还是比较OK的，那么先花时间深入了解项目，才是最明智的选择。\\n抵触新的管理方式 任何一个公司能坚持下来，而且活的还不错，自然有其独特的一面。进入新的公司，依然还停留老东家的文化习惯中，对于新公司的制度，指手画脚，妄图改变。\\n还有一种情况，之前在公司可能是管理层，在新的公司没有任何职位的情况下，依然是一副高高在上的样子，对团队成员吆五喝六的。\\n缺乏谦卑的心态 正如一开始所说，过分高估自己的能力之后，自然会觉得所有人都是渣渣。在新的公司，这种转变依然挺难出现改变。其实之所以会遇到这些人，是因为你们的水平都处在相同的层次。所以，谦卑太重要了。\\n我遇到的一们组员，第一天上班就跟我说：“相信我们两个搞架构，一定可以成功的”。但是他却没有意识到自己忽略了其他的组员。为什么第一天就这么自信，自己的能力比别人高呢？\\n当然他也直接告诉我说：“项目之前不也出现过几次事故吗”？因为他是另外一个项目组的管理者，离职了半年之后又回来换到我组里面的。首先，他并没有游戏服务端的真实运营经验，其次也没有高并发的经验。只是一个做应用的技术管理者。第一天上班对我说：“现有的项目框架也不是借鉴你之前棋牌的框架吗？也不见得合适”。我这个反应慢，也觉得没有什么。毕竟人家第一天上班就这么极力推荐新框架，也没有什么不好的。但是在没有弄清楚，搞明白别人的设计的时候，就无端指责与怀疑，绝对是不可取的。\\n我也曾经跟领导抱怨项目经理不称职，也曾觉得领导能力有问题。但是回过头来，不曾站在别人的立场去考虑问题，才明白自己的想法又多愚蠢。\\n时刻保持谦卑，尊重别人，才不至于在错误的道路上越走越远。\\n\"",

    title: "学习目标",
    content: "\"误区 从业7年以来，前5年都在使用 C++, 14年就开始接触 Redis 和 Protobuf, 但是到现在，依然只停留在使用层面，甚至只会使用一些简单的东西。类似于 Redis 中的集群，根本连了解都没有了解过，批量请求也没有使用过。接触 Go 以来，也是只会用, 原理不了解。\\n改进 每个疑惑点，最好深究原因； 重新学习，学而时习之，不亦乐乎； 学习源码，刚开始必然很难，可以从别人的讲解开始； 学习算法，之前学习的太浅，根本不能在大脑中停留太长时间； 坚持，每天早晨6点30起床，早睡早起，使用早起的时间来学习； \"",

    title: "遇见Go夜读",
    content: "\"更加清晰的人生方向 不再迷茫 ​\\t在人生的第 30 个年头，终于明白人生的意义。19 年 9 月底，公司唯一一款产品因为一些原因被苹果下架。梦想破灭，我几乎要对游戏失去了兴趣，有想过放弃现在的环境，重新选择。但是，在西安这个比较小的环境里面，我也清楚的知道，没有其它的选择。虽然很失望，但是起码和老婆孩子在一起，每天下班回到家，儿子一直不停的叫着“爸爸”，也没有那么累了。\\n​\\t在这个比较关键的时刻，我终于开始听一年前媳妇推荐给我的樊登读书。得益于樊老师传达的许多理论，让我不再迷茫。9月24日被通知产品下架，10月8日我便从这个失意的过程中走出。因为在这段时间，吸收了许多的人生智慧，get 不到许多新技能。我从产品被下架的阴影中走出来了，同时也放下手里的烟，顺带明白了如何和媳妇孩子相处。我终于明白，活的不快乐只是因为内心不够充实，而物质的满足对于内心的满足无任何帮助，反而只会让欲望变得更强。\\n​\\t说来非常惭愧，从工作到现在近7年的时间，每天看似很努力。但是对比圈内的大佬，我简直就是个小学生。从来都是停留在应用层，偶尔也翻翻书，看一两行源码。在心态发生转变之后，我觉得应该更深入一些。于是在19年年底，有幸遇到『Go 夜读』，真是相见恨晚。\\n​\\t在 『Go 夜读』之前，我有次遇到个问题，在大彬创建的 Go 语言充电站微信群里面，因为一个线上问题，得到煎鱼大佬的帮助。在该群里面，盛傲飞每天尽 100% 的努力帮助大家解决 Go Modules 的问题，而我就像个啃老族，每天净能制造问题。\\n​\\t饶大的汇编角度看 Slice，让我对于 Slice 有了非常深刻的认识，我对 Slice 有疑惑的时候，第一反应就是将这个博客翻出来再看一次，真的写的非常棒。\\n​\\t杨文作为 Go 夜读的发起人，让我再不迷茫之后，知道接下来的目标是什么。我也要变强，也要为国内 Go 社区做出自己的贡献。\\n​\\t后面开始听『Go 夜读』的分享，欧神真的让我觉得我用两辈子也赶不上啦。CSP论文那一期，听到最后，我在B站的评论里面说的是“我和欧神的距离至少有78年“，而我平时英文文档几乎都不太愿意看。两周年纪念日，欧神说适当的阅读 Go 语言源码能够提升对语言本身更深层的认识；关于性能测试分享，欧神再次刷新我对全面的定义。\\n​\\t疫情期间，钟南山院士，张文宏等奋战在一线的战士，让我清楚的明白。我们的祖国正是被这一批神人保护的好好的。在我看来，各位大佬都是祖国需要的人，而我呢？我能做什么？我也要改变，我要将这门语言先往深的学习，跟『Go 夜读』的各位大佬好好学习，争取也加入到分享的队伍中来，从而实现自己的价值。\\n我的目标 遇到的疑惑通过研究源码寻找答案； 提升英文水平，能顺利读懂英文文档； 寻找分享的机会，早日加入『Go 夜读』，只是想分享知识给这个世界； 给新来小伙伴的建议 停止学习，在这个行业就离失业不远了，不能停止学习； 多写见解深刻的总结，多分享； 学好数学和英语，无论什么时候也不晚； 珍惜学校时间，知识和爱情最好兼顾，如果不能兼顾，选其一，用尽所有努力； \"",
